<!-- COMIENZO DE MENSAJES.HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Privados - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .campo {
      margin-bottom: 10px;
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }

    #sugerencias {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #003040;
      border-radius: 12px;
      box-shadow: 0 0 8px #00e5ff88;
      max-height: 180px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .sugerencia {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0ff;
      transition: background 0.2s;
    }

    .sugerencia:hover, .sugerencia.seleccionada {
      background: #0099cc;
    }

    button.enviar {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .mensaje {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
      word-wrap: break-word;
    }

    .mensaje strong {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='eventos.html'">üìÖ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="campo">
      <label for="destinatario">Para:</label>
      <input id="destinatario" placeholder="Escribe un nick..." autocomplete="off" />
      <div id="sugerencias"></div>
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <button class="enviar" onclick="enviarMensaje()">Enviar</button>
    <div id="chat"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser, receptorUID;
    let usuariosMap = {};
    let usuariosInfo = {};
    let sugerencias = [];
    let indexSel = -1;

    const input = document.getElementById("destinatario");
    const sugerenciasDiv = document.getElementById("sugerencias");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = 'index.html';
      currentUser = user;
      const snap = await getDocs(collection(db, "users"));
      snap.forEach(doc => {
        const u = doc.data();
        const nick = u.nick || u.email.split("@")[0];
        usuariosMap[nick] = doc.id;
        usuariosInfo[doc.id] = {
          nick,
          avatar: u.avatar || "https://via.placeholder.com/30?text=üë§"
        };
      });
    });

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      sugerencias = Object.keys(usuariosMap).filter(n => n.toLowerCase().includes(val));
      indexSel = -1;
      mostrarSugerencias();
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") {
        e.preventDefault();
        if (indexSel < sugerencias.length - 1) indexSel++;
        actualizarSugerencia();
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        if (indexSel > 0) indexSel--;
        actualizarSugerencia();
      } else if (e.key === "Enter" && indexSel >= 0) {
        e.preventDefault();
        input.value = sugerencias[indexSel];
        sugerenciasDiv.style.display = "none";
        manejarSeleccion();
      }
    });

    function mostrarSugerencias() {
      sugerenciasDiv.innerHTML = "";
      sugerencias.forEach((nick, i) => {
        const div = document.createElement("div");
        div.className = "sugerencia" + (i === indexSel ? " seleccionada" : "");
        div.innerHTML = `<img src="${usuariosInfo[usuariosMap[nick]].avatar}" width="28" style="border-radius:50%"> @${nick}`;
        div.onclick = () => {
          input.value = nick;
          sugerenciasDiv.style.display = "none";
          manejarSeleccion();
        };
        sugerenciasDiv.appendChild(div);
      });
      sugerenciasDiv.style.display = sugerencias.length ? "block" : "none";
    }

    function actualizarSugerencia() {
      const items = sugerenciasDiv.querySelectorAll(".sugerencia");
      items.forEach((el, i) => el.classList.toggle("seleccionada", i === indexSel));
    }

    function manejarSeleccion() {
      const nick = input.value.trim();
      receptorUID = usuariosMap[nick];
      if (!receptorUID) return;
      const chatId = [currentUser.uid, receptorUID].sort().join("_");
      cargarChat(chatId);
    }

    async function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      const nick = input.value.trim();
      receptorUID = usuariosMap[nick];
      if (!texto || !receptorUID) return alert("Completa destinatario y mensaje");
      const chatId = [currentUser.uid, receptorUID].sort().join("_");
      await addDoc(collection(db, `privados/${chatId}/mensajes`), {
        texto,
        senderUID: currentUser.uid,
        receiverUID: receptorUID,
        fecha: new Date()
      });
      document.getElementById("mensaje").value = "";
      cargarChat(chatId);
    }

    function cargarChat(chatId) {
      const cont = document.getElementById("chat");
      const q = query(collection(db, `privados/${chatId}/mensajes`), orderBy("fecha"));
      onSnapshot(q, snap => {
        cont.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const nick = m.senderUID === currentUser.uid ? "T√∫" : (usuariosInfo[m.senderUID]?.nick || "Otro");
          const fecha = new Date(m.fecha?.seconds * 1000).toLocaleString();
          cont.innerHTML += `<div class="mensaje"><strong>${nick}</strong>${m.texto}<div style="font-size:0.8em;color:#aaa;">${fecha}</div></div>`;
        });
      });
    }

    window.enviarMensaje = enviarMensaje;
    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
<!-- FIN DE MENSAJES.HTML -->
