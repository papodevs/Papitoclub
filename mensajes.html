<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Privados - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .campo {
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
      margin-top: 4px;
    }

    button.enviar {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .mensaje {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .mensaje strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="campo">
      <label for="destinatario">Para:</label>
      <input list="usuariosList" id="destinatario" placeholder="Escribe o selecciona un usuario...">
      <datalist id="usuariosList"></datalist>
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <button class="enviar" onclick="enviarMensaje()">Enviar</button>

    <div id="chat"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, addDoc, onSnapshot,
      query, orderBy, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;
    let receptorUID;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await cargarUsuarios();
      } else {
        location.href = 'index.html';
      }
    });

    async function cargarUsuarios() {
      const usuariosSnap = await getDocs(collection(db, "users"));
      const lista = document.getElementById("usuariosList");
      usuariosSnap.forEach(doc => {
        const u = doc.data();
        const option = document.createElement("option");
        option.value = u.nick || u.email;
        option.dataset.uid = doc.id;
        lista.appendChild(option);
      });
    }

    async function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      const destinatarioInput = document.getElementById("destinatario").value.trim();

      if (!texto || !destinatarioInput) return;

      const usuariosSnap = await getDocs(collection(db, "users"));
      receptorUID = null;
      usuariosSnap.forEach(doc => {
        const u = doc.data();
        if (u.nick === destinatarioInput || u.email === destinatarioInput) {
          receptorUID = doc.id;
        }
      });

      if (!receptorUID) {
        alert("Usuario no encontrado.");
        return;
      }

      const chatId = [currentUser.uid, receptorUID].sort().join("_");
      const mensaje = {
        texto,
        senderUID: currentUser.uid,
        receiverUID: receptorUID,
        fecha: new Date()
      };

      await addDoc(collection(db, `privados/${chatId}/mensajes`), mensaje);
      document.getElementById("mensaje").value = "";
      cargarChat(chatId);
    }

    async function cargarChat(chatId) {
      const chat = document.getElementById("chat");
      const q = query(collection(db, `privados/${chatId}/mensajes`), orderBy("fecha"));
      onSnapshot(q, (snap) => {
        chat.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = "mensaje";
          div.innerHTML = `<strong>${m.senderUID === currentUser.uid ? "T√∫" : "Otro"}</strong>${m.texto}`;
          chat.appendChild(div);
        });
      });
    }

    window.enviarMensaje = enviarMensaje;
    window.logout = function () {
      signOut(auth).then(() => location.href = 'index.html');
    };
  </script>
</body>
</html>
