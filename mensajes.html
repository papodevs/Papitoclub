<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .menu-lateral {
      width: 70px;
      background: #011;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px #0ff4;
    }
    .menu-lateral button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5em;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
    }
    .menu-lateral .alerta {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
    }
    .panel-central {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .mensaje-carta {
      display: flex;
      flex-direction: column;
      background: #011;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px #0ff6;
      cursor: pointer;
    }
    .mensaje-carta h4, .mensaje-carta p, .mensaje-carta small {
      margin: 5px 0;
      color: #0ff;
    }
    .respuesta {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-lateral">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta" style="display:none;">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="panel-central">
    <h2>Enviar mensaje privado</h2>
    <label for="destinatario">Selecciona usuario:</label>
    <select id="destinatario"><option value="">--Seleccionar--</option></select>
    <textarea id="mensaje" rows="3" placeholder="Escribe tu mensaje..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>
    <div id="cartas"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      onSnapshot, doc, getDoc, getDocs, updateDoc,
      collectionGroup, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUsername = null;
    let selectedUser = null;
    let unsubscribe = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const perfilSnap = await getDoc(doc(db, "users", user.uid));
      if (perfilSnap.exists()) {
        currentUsername = perfilSnap.data().username;
        cargarUsuarios();
        escucharNuevosMensajes();
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    async function cargarUsuarios() {
      const snap = await getDocs(collection(db, "users"));
      const select = document.getElementById("destinatario");
      snap.forEach(doc => {
        const data = doc.data();
        if (data.username !== currentUsername) {
          const opt = document.createElement("option");
          opt.value = data.username;
          opt.textContent = "@" + data.username;
          select.appendChild(opt);
        }
      });
      select.addEventListener("change", () => {
        selectedUser = select.value;
        if (selectedUser) escucharMensajes(selectedUser);
      });
    }

    function getChatId(a, b) {
      return [a, b].sort().join("_");
    }

    function formatearHora(timestamp) {
      const fecha = new Date(timestamp);
      return fecha.toLocaleString("es-ES", { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' });
    }

    function escucharMensajes(destino) {
      const chatId = getChatId(currentUsername, destino);
      const mensajesRef = collection(db, "privados", chatId, "mensajes");
      const q = query(mensajesRef, orderBy("timestamp", "desc"));

      if (unsubscribe) unsubscribe();
      unsubscribe = onSnapshot(q, async (snapshot) => {
        const contenedor = document.getElementById("cartas");
        contenedor.innerHTML = "";

        const mensajesPorUsuario = {};

        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const usuario = msg.de === currentUsername ? msg.para : msg.de;

          if (!mensajesPorUsuario[usuario]) mensajesPorUsuario[usuario] = [];
          mensajesPorUsuario[usuario].push({ ...msg, ref: docSnap.ref });
        });

        Object.entries(mensajesPorUsuario).forEach(([usuario, mensajes]) => {
          const grupo = document.createElement("div");
          grupo.className = "mensaje-carta";

          const resumen = document.createElement("div");
          resumen.innerHTML = `
            <h4>@${usuario}</h4>
            <p>${mensajes[0].texto}</p>
            <small>${formatearHora(mensajes[0].timestamp)}</small>
          `;

          const respuesta = document.createElement("div");
          respuesta.className = "respuesta";

          mensajes.slice().reverse().forEach(msg => {
            const p = document.createElement("p");
            p.innerHTML = `<strong>${msg.de === currentUsername ? "Yo" : "@" + msg.de}:</strong> ${msg.texto} <small>${formatearHora(msg.timestamp)}</small>`;
            respuesta.appendChild(p);

            if (msg.para === currentUsername && !msg.leido) {
              updateDoc(msg.ref, { leido: true });
            }
          });

          const input = document.createElement("textarea");
          input.placeholder = "Responder a @" + usuario;
          respuesta.appendChild(input);

          const boton = document.createElement("button");
          boton.textContent = "Responder";
          boton.onclick = async () => {
            const texto = input.value.trim();
            if (!texto) return;
            const chatId = getChatId(currentUsername, usuario);
            await addDoc(collection(db, "privados", chatId, "mensajes"), {
              de: currentUsername,
              para: usuario,
              texto,
              timestamp: Date.now(),
              leido: false
            });
            input.value = "";
          };
          respuesta.appendChild(boton);

          grupo.appendChild(resumen);
          grupo.appendChild(respuesta);

          grupo.addEventListener("click", () => {
            respuesta.style.display = respuesta.style.display === "flex" ? "none" : "flex";
          });

          contenedor.appendChild(grupo);
        });
      });
    }

    window.enviarMensaje = async () => {
      const texto = document.getElementById("mensaje").value.trim();
      if (!selectedUser || !texto) return;

      const chatId = getChatId(currentUsername, selectedUser);
      await addDoc(collection(db, "privados", chatId, "mensajes"), {
        de: currentUsername,
        para: selectedUser,
        texto,
        timestamp: Date.now(),
        leido: false
      });

      document.getElementById("mensaje").value = "";
    };

    function escucharNuevosMensajes() {
      const chatsRef = collectionGroup(db, "mensajes");
      const q = query(chatsRef, where("para", "==", currentUsername), where("leido", "==", false));

      onSnapshot(q, (snapshot) => {
        const noti = document.getElementById("noti");
        noti.style.display = snapshot.empty ? "none" : "inline";
      });
    }
  </script>
</body>
</html>
