<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Privados - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .menu-superior {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }
    main {
      margin-top: 90px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
    }
    select, textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button.enviar {
      background: #0ff;
      color: #000;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <main>
    <h2>Enviar Mensaje Privado</h2>
    <label for="userSelect">Selecciona usuario destinatario:</label>
    <select id="userSelect">
      <option value="" disabled selected>Selecciona un usuario</option>
    </select>

    <textarea id="mensajeInput" rows="5" maxlength="400" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
    <button class="enviar" id="enviarBtn">Enviar Mensaje</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const userSelect = document.getElementById("userSelect");
    const mensajeInput = document.getElementById("mensajeInput");
    const enviarBtn = document.getElementById("enviarBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarUsuarios();
    });

    async function cargarUsuarios() {
      userSelect.innerHTML = `<option value="" disabled selected>Selecciona un usuario</option>`;
      const q = query(collection(db, "users"), where("__name__", "!=", currentUser.uid));
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach(doc => {
        if(doc.id === currentUser.uid) return; // no agregamos a s√≠ mismo
        const data = doc.data();
        const nombre = data.username || data.email || "Usuario";
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = nombre;
        userSelect.appendChild(option);
      });
    }

    enviarBtn.addEventListener("click", async () => {
      const destinatarioUID = userSelect.value;
      const texto = mensajeInput.value.trim();
      if (!destinatarioUID) return alert("Selecciona un usuario destinatario.");
      if (!texto) return alert("El mensaje est√° vac√≠o.");
      // Guardar mensaje en Firestore en colecci√≥n privateMessages
      // Se guardan dos documentos: uno para emisor y otro para receptor (o usar estructura com√∫n con sender y receiver)
      await addDoc(collection(db, "privateMessages"), {
        senderUID: currentUser.uid,
        receiverUID: destinatarioUID,
        texto,
        timestamp: serverTimestamp(),
        leido: false
      });
      alert("Mensaje enviado correctamente.");
      mensajeInput.value = "";
      userSelect.value = "";
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
