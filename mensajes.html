<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .menu-lateral {
      width: 70px;
      background: #011;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px #0ff4;
    }
    .menu-lateral button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5em;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
    }
    .menu-lateral .alerta {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      transform: translate(30%, -30%);
    }
    .panel-central {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }
    .conversacion {
      margin: 20px 0;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      background: #011;
      box-shadow: 0 0 10px #0ff6;
      cursor: pointer;
    }
    .conversacion h3 {
      margin: 0;
      color: #0ff;
      font-size: 1.1em;
    }
    .mensaje-chat {
      position: fixed;
      bottom: 0;
      left: 70px;
      right: 0;
      background: #011;
      border-top: 2px solid #0ff;
      padding: 10px;
      display: none;
      flex-direction: column;
    }
    .mensaje-chat .titulo {
      color: #0ff;
      margin-bottom: 10px;
    }
    .mensaje-chat textarea {
      background: #022;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      margin-bottom: 10px;
    }
    .mensaje-chat button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .nuevo-mensaje {
      margin-bottom: 20px;
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 12px;
      background: #022;
    }
    .nuevo-mensaje select,
    .nuevo-mensaje textarea,
    .nuevo-mensaje button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    .nuevo-mensaje button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-lateral">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta" style="display:none;">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="panel-central">
    <div class="nuevo-mensaje">
      <label for="destinatario">Nuevo mensaje:</label>
      <select id="destinatario"><option value="">--Seleccionar usuario--</option></select>
      <textarea id="mensajeNuevo" rows="2" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarNuevoMensaje()">Enviar</button>
    </div>

    <h2>Conversaciones</h2>
    <div id="cartas"></div>
  </div>

  <div class="mensaje-chat" id="chatBox">
    <div class="titulo" id="chatUsuario">Conversaci√≥n</div>
    <textarea id="chatTexto" rows="3" placeholder="Escribe un mensaje..."></textarea>
    <button onclick="responderMensaje()">Enviar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      getDocs, onSnapshot, doc, collectionGroup, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUsername = null;
    let usuarioDestino = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const perfilSnap = await doc(db, "users", user.uid).get ? await (await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js")).getDoc(doc(db, "users", user.uid)) : null;
      if (perfilSnap && perfilSnap.exists()) {
        currentUsername = perfilSnap.data().username;
        await cargarUsuarios();
        escucharConversaciones();
        escucharNuevosMensajes();
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    function getChatId(a, b) {
      return [a, b].sort().join("_");
    }

    async function cargarUsuarios() {
      const select = document.getElementById("destinatario");
      select.innerHTML = '<option value="">--Seleccionar usuario--</option>';
      const snap = await getDocs(collection(db, "users"));
      snap.forEach(doc => {
        const data = doc.data();
        if (data.username !== currentUsername) {
          const opt = document.createElement("option");
          opt.value = data.username;
          opt.textContent = "@" + data.username;
          select.appendChild(opt);
        }
      });
    }

    function escucharConversaciones() {
      const mensajesRef = collectionGroup(db, "mensajes");
      // Consultar mensajes donde el usuario sea emisor o receptor
      const q = query(
        mensajesRef,
        where("de", "in", [currentUsername]),
      );

      const q2 = query(
        mensajesRef,
        where("para", "==", currentUsername)
      );

      let conversacionesMap = new Map();

      onSnapshot(mensajesRef, (snapshot) => {
        conversacionesMap.clear();
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          // S√≥lo mensajes donde es emisor o receptor
          if (msg.de === currentUsername || msg.para === currentUsername) {
            // Otro usuario en la conversaci√≥n
            const otro = msg.de === currentUsername ? msg.para : msg.de;
            const chatId = getChatId(currentUsername, otro);

            if (!conversacionesMap.has(chatId)) {
              conversacionesMap.set(chatId, []);
            }
            conversacionesMap.get(chatId).push({ id: docSnap.id, ...msg });
          }
        });

        // Ordenar y mostrar s√≥lo el √∫ltimo mensaje de cada conversaci√≥n
        const cartas = document.getElementById("cartas");
        cartas.innerHTML = "";

        // Array para ordenar conversaciones por √∫ltimo mensaje timestamp
        const conversacionesArray = Array.from(conversacionesMap.entries()).map(([chatId, mensajes]) => {
          mensajes.sort((a, b) => b.timestamp - a.timestamp);
          return {
            chatId,
            usuario: chatId.replace(currentUsername, "").replace(/_/, ""),
            ultimoMensaje: mensajes[0],
            mensajes
          };
        });

        // Orden descendente por √∫ltimo mensaje
        conversacionesArray.sort((a, b) => b.ultimoMensaje.timestamp - a.ultimoMensaje.timestamp);

        for (const conv of conversacionesArray) {
          const div = document.createElement("div");
          div.className = "conversacion";
          div.innerHTML = `<h3>@${conv.usuario}</h3><p>${conv.ultimoMensaje.texto}</p>`;
          div.onclick = () => abrirChat(conv.usuario);
          cartas.appendChild(div);
        }
      });
    }

    function abrirChat(usuario) {
      usuarioDestino = usuario;
      document.getElementById("chatUsuario").textContent = `Conversaci√≥n con @${usuario}`;
      document.getElementById("chatBox").style.display = "flex";

      cargarHistorial(usuario);
    }

    async function cargarHistorial(usuario) {
      const chatId = getChatId(currentUsername, usuario);
      const mensajesRef = collection(db, "privados", chatId, "mensajes");
      const q = query(mensajesRef, orderBy("timestamp", "asc"));

      const chatDiv = document.getElementById("chatTexto");
      chatDiv.value = ""; // limpiar √°rea texto (input)

      // Podr√≠as agregar un div para mostrar mensajes, pero aqu√≠ solo cargamos en textarea para simplificar
      // Si quieres mostrar historial mejor en div, h√°zmelo saber.

      const mensajesSnap = await getDocs(q);
      let historialTexto = "";
      mensajesSnap.forEach(docSnap => {
        const msg = docSnap.data();
        const quien = msg.de === currentUsername ? "T√∫" : msg.de;
        const fecha = new Date(msg.timestamp).toLocaleString();
        historialTexto += `${quien} [${fecha}]: ${msg.texto}\n`;
      });

      chatDiv.value = historialTexto;
      chatDiv.focus();
    }

    window.responderMensaje = async () => {
      const texto = document.getElementById("chatTexto").value.trim();
      if (!usuarioDestino || !texto) return;

      const chatId = getChatId(currentUsername, usuarioDestino);
      await addDoc(collection(db, "privados", chatId, "mensajes"), {
        de: currentUsername,
        para: usuarioDestino,
        texto,
        timestamp: Date.now(),
        leido: false
      });

      document.getElementById("chatTexto").value = "";
      // Actualizar lista de conversaciones
      escucharConversaciones();
    };

    window.enviarNuevoMensaje = async () => {
      const select = document.getElementById("destinatario");
      const texto = document.getElementById("mensajeNuevo").value.trim();
      const usuario = select.value;
      if (!usuario || !texto) return;

      const chatId = getChatId(currentUsername, usuario);
      await addDoc(collection(db, "privados", chatId, "mensajes"), {
        de: currentUsername,
        para: usuario,
        texto,
        timestamp: Date.now(),
        leido: false
      });

      document.getElementById("mensajeNuevo").value = "";
      select.value = "";
      escucharConversaciones();
    };

    function escucharNuevosMensajes() {
      const mensajesRef = collectionGroup(db, "mensajes");
      const q = query(mensajesRef, where("para", "==", currentUsername), where("leido", "==", false));

      onSnapshot(q, (snapshot) => {
        const noti = document.getElementById("noti");
        noti.style.display = snapshot.empty ? "none" : "inline";
      });
    }
  </script>
</body>
</html>
