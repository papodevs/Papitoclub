<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Privados - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .chat-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff44;
    }

    .chat-box select,
    .chat-box textarea,
    .chat-box button {
      width: 100%;
      margin-top: 8px;
    }

    textarea {
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      background: #002f36;
      border: none;
      color: #0ff;
      resize: none;
    }

    button {
      background: #00e5ff;
      color: #003;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .mensaje {
      margin: 8px 0;
      padding: 10px;
      background: #00353c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="chat-box">
      <label for="receptor">Enviar a:</label>
      <select id="receptor"></select>
      <textarea id="mensajeTexto" placeholder="Escribe tu mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <div id="historialMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query,
      orderBy, doc, getDocs, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let receptorSelect = document.getElementById("receptor");
    let historialMensajes = document.getElementById("historialMensajes");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarUsuarios();
    });

    async function cargarUsuarios() {
      const snapshot = await getDocs(collection(db, "users"));
      receptorSelect.innerHTML = "";
      snapshot.forEach(docu => {
        const data = docu.data();
        if (docu.id !== currentUser.uid) {
          const option = document.createElement("option");
          option.value = docu.id;
          option.textContent = data.nickname || data.email;
          receptorSelect.appendChild(option);
        }
      });
      receptorSelect.onchange = mostrarMensajes;
      mostrarMensajes();
    }

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }

    async function enviarMensaje() {
      const receptorId = receptorSelect.value;
      const texto = document.getElementById("mensajeTexto").value.trim();
      if (!texto || !receptorId) return;
      const chatId = getChatId(currentUser.uid, receptorId);
      await addDoc(collection(db, `privados/${chatId}/mensajes`), {
        senderUID: currentUser.uid,
        receiverUID: receptorId,
        texto,
        timestamp: new Date()
      });
      document.getElementById("mensajeTexto").value = "";
    }

    function mostrarMensajes() {
      const receptorId = receptorSelect.value;
      if (!receptorId) return;
      const chatId = getChatId(currentUser.uid, receptorId);
      const q = query(collection(db, `privados/${chatId}/mensajes`), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        historialMensajes.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "mensaje";
          div.innerHTML = `<strong>${msg.senderUID === currentUser.uid ? 'T√∫' : 'Ell@'}:</strong> ${msg.texto}`;
          historialMensajes.appendChild(div);
        });
        historialMensajes.scrollTop = historialMensajes.scrollHeight;
      });
    }

    function logout() {
      signOut(auth).then(() => location.href = "index.html");
    }

    window.enviarMensaje = enviarMensaje;
  </script>
</body>
</html>
