<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .mensaje-box {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .mensaje-box input, .mensaje-box textarea {
      width: 100%;
      margin: 8px 0;
      border-radius: 10px;
      padding: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
    }

    .mensaje-box button {
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-historial {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 6px #00e5ff44;
      margin-bottom: 10px;
    }

    .chat-historial p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="mensaje-box">
      <input id="destinatario" placeholder="Escribe el @usuario" />
      <textarea id="mensajeTexto" placeholder="Escribe tu mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <div id="historialMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
    });

    window.enviarMensaje = async () => {
      const destinatarioNick = document.getElementById("destinatario").value.trim();
      const texto = document.getElementById("mensajeTexto").value.trim();
      if (!destinatarioNick || !texto || !currentUser) return alert("Completa todos los campos");

      const q = doc(db, "users", destinatarioNick);
      const docSnap = await getDoc(q);
      if (!docSnap.exists()) return alert("Usuario no encontrado");

      const receptorUID = docSnap.id;
      const senderUID = currentUser.uid;

      const mensaje = {
        senderUID,
        receiverUID: receptorUID,
        texto,
        timestamp: new Date()
      };

      await addDoc(collection(db, "privateMessages"), mensaje);
      document.getElementById("mensajeTexto").value = "";
      alert("Mensaje enviado correctamente");
    };

    function logout() {
      signOut(auth).then(() => location.href = "index.html");
    }

    window.logout = logout;
  </script>
</body>
</html>
