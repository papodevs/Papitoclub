<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Papoclub - Mensajes Privados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      padding: 70px 16px 16px;
      margin: 0;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    #historialMensajes {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .mensaje {
      margin: 6px 0;
    }

    .mio {
      text-align: right;
    }

    .suyo {
      text-align: left;
    }

    .burbuja {
      display: inline-block;
      padding: 10px;
      border-radius: 12px;
      background-color: #00e5ff33;
      max-width: 75%;
    }

    #mensajeInput {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    #enviarBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #00e5ff;
      color: #003;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="chat-box">
    <h3>Chat con: <span id="nombreDestinatario">@usuario</span></h3>
    <div id="historialMensajes"></div>
    <div>
      <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje..." />
      <button id="enviarBtn">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, where,
      orderBy, onSnapshot, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let destinatarioUID = "REEMPLAZAR_UID_DESTINATARIO"; // <-- CAMBIA ESTO con UID real

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        escucharMensajesPrivados();
      } else {
        alert("Debes iniciar sesi√≥n");
        location.href = "login.html";
      }
    });

    async function enviarMensaje() {
      const input = document.getElementById("mensajeInput");
      const texto = input.value.trim();
      if (!texto || !currentUser) return;

      await addDoc(collection(db, "privateMessages"), {
        senderUID: currentUser.uid,
        receiverUID: destinatarioUID,
        texto,
        fecha: Timestamp.fromDate(new Date())
      });
      input.value = "";
    }

    function escucharMensajesPrivados() {
      const mensajesRef = collection(db, "privateMessages");
      const q = query(
        mensajesRef,
        where("senderUID", "in", [currentUser.uid, destinatarioUID]),
        where("receiverUID", "in", [currentUser.uid, destinatarioUID]),
        orderBy("fecha", "asc")
      );

      const contenedor = document.getElementById("historialMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const esMio = data.senderUID === currentUser.uid;
          const div = document.createElement("div");
          div.className = `mensaje ${esMio ? 'mio' : 'suyo'}`;
          div.innerHTML = `<span class="burbuja">${data.texto}</span>`;
          contenedor.appendChild(div);
        });
        contenedor.scrollTop = contenedor.scrollHeight;
      });
    }

    document.getElementById("enviarBtn").addEventListener("click", enviarMensaje);

    window.logout = function() {
      signOut(auth).then(() => location.href = "login.html");
    };
  </script>
</body>
</html>
