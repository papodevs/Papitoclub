<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes Privados - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    #contenedorMensajes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .mensaje {
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 8px #00e5ff66;
    }

    .mensaje-propio {
      background-color: rgba(0, 255, 255, 0.1);
      align-self: flex-end;
    }

    .chat-control {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 20px;
      max-width: 600px;
      margin: auto;
    }

    input, textarea, select {
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1em;
      background: #002f36;
      color: #0ff;
    }

    button.enviar {
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      #chatContainer {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      #listaUsuarios {
        width: 200px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 14px;
        padding: 10px;
        height: 80vh;
        overflow-y: auto;
      }
      #contenedorMensajes {
        flex: 1;
        height: 80vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span></button>
    <button onclick="logout()">üö™</button>
  </div>

  <div id="chatContainer">
    <div id="listaUsuarios"></div>
    <div style="flex: 1">
      <div class="chat-control">
        <select id="destinatario"></select>
        <textarea id="mensajeInput" placeholder="Escribe un mensaje..."></textarea>
        <button class="enviar" onclick="enviarMensaje()">Enviar</button>
      </div>
      <div id="contenedorMensajes"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query,
      orderBy, doc, getDoc, getDocs, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = { /* tus credenciales */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;
    let chatActivo;

    const noti = document.getElementById("noti");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarUsuarios();
      escucharMensajes();
    });

    async function cargarUsuarios() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const select = document.getElementById("destinatario");
      const lista = document.getElementById("listaUsuarios");
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (docSnap.id !== currentUser.uid) {
          const option = document.createElement("option");
          option.value = docSnap.id;
          option.textContent = data.nickname || data.email;
          select.appendChild(option);

          const userBtn = document.createElement("div");
          userBtn.textContent = data.nickname || data.email;
          userBtn.style.cursor = 'pointer';
          userBtn.onclick = () => {
            select.value = docSnap.id;
            cargarMensajes(docSnap.id);
            noti.style.display = 'none';
          };
          lista.appendChild(userBtn);
        }
      });
    }

    function obtenerChatId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    async function enviarMensaje() {
      const destinatarioId = document.getElementById("destinatario").value;
      const texto = document.getElementById("mensajeInput").value.trim();
      if (!texto) return;

      const chatId = obtenerChatId(currentUser.uid, destinatarioId);
      await addDoc(collection(db, `privados/${chatId}/mensajes`), {
        texto,
        fecha: new Date(),
        remitente: currentUser.uid,
        receptor: destinatarioId
      });
      document.getElementById("mensajeInput").value = "";
      cargarMensajes(destinatarioId);
    }

    function cargarMensajes(destinatarioId) {
      const chatId = obtenerChatId(currentUser.uid, destinatarioId);
      const mensajesRef = query(collection(db, `privados/${chatId}/mensajes`), orderBy("fecha"));
      const contenedor = document.getElementById("contenedorMensajes");

      onSnapshot(mensajesRef, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "mensaje" + (msg.receptor === currentUser.uid ? '' : ' mensaje-propio');
          div.textContent = msg.texto;
          contenedor.appendChild(div);
        });
      });
    }

    function escucharMensajes() {
      const privadosRef = collection(db, "privados");
      onSnapshot(privadosRef, () => {
        noti.style.display = 'inline-block';
      });
    }

    window.enviarMensaje = enviarMensaje;
    window.logout = function () {
      signOut(auth).then(() => location.href = "index.html");
    }
  </script>
</body>
</html>
