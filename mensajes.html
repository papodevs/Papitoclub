<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .menu-lateral {
      width: 70px;
      background: #011;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px #0ff4;
    }
    .menu-lateral button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5em;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
    }
    .menu-lateral .alerta {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      transform: translate(30%, -30%);
    }
    .panel-central {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }
    .conversacion {
      margin: 20px 0;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      background: #011;
      box-shadow: 0 0 10px #0ff6;
      cursor: pointer;
    }
    .conversacion h3 {
      margin: 0;
      color: #0ff;
      font-size: 1.1em;
    }
    .mensaje-chat {
      position: fixed;
      bottom: 0;
      left: 70px;
      right: 0;
      background: #011;
      border-top: 2px solid #0ff;
      padding: 10px;
      display: none;
      flex-direction: column;
    }
    .mensaje-chat .titulo {
      color: #0ff;
      margin-bottom: 10px;
    }
    .mensaje-chat textarea {
      background: #022;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      margin-bottom: 10px;
    }
    .mensaje-chat button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-lateral">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta" style="display:none;">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="panel-central">
    <h2>Conversaciones</h2>
    <div id="cartas"></div>
  </div>

  <div class="mensaje-chat" id="chatBox">
    <div class="titulo" id="chatUsuario">Conversaci√≥n</div>
    <textarea id="chatTexto" rows="3" placeholder="Escribe un mensaje..."></textarea>
    <button onclick="responderMensaje()">Enviar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      onSnapshot, doc, getDoc, getDocs, updateDoc,
      collectionGroup, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUsername = null;
    let usuarioDestino = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const perfilSnap = await getDoc(doc(db, "users", user.uid));
      if (perfilSnap.exists()) {
        currentUsername = perfilSnap.data().username;
        escucharConversaciones();
        escucharNuevosMensajes();
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    function getChatId(a, b) {
      return [a, b].sort().join("_");
    }

    function formatearHora(timestamp) {
      const fecha = new Date(timestamp);
      return fecha.toLocaleString("es-ES", { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' });
    }

    function escucharConversaciones() {
      const mensajesRef = collectionGroup(db, "mensajes");
      const q = query(mensajesRef, where("de", "==", currentUsername));

      onSnapshot(q, (snapshot) => {
        const contenedor = document.getElementById("cartas");
        contenedor.innerHTML = "";
        const porUsuario = {};

        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const usuario = msg.para;
          if (!porUsuario[usuario]) porUsuario[usuario] = [];
          porUsuario[usuario].push(msg);
        });

        Object.entries(porUsuario).forEach(([usuario, mensajes]) => {
          const ultimos = mensajes.sort((a,b) => b.timestamp - a.timestamp).slice(0, 1);
          const div = document.createElement("div");
          div.className = "conversacion";
          div.innerHTML = `<h3>@${usuario}</h3><p>${ultimos[0].texto}</p>`;
          div.onclick = () => abrirChat(usuario);
          contenedor.appendChild(div);
        });
      });
    }

    function abrirChat(usuario) {
      usuarioDestino = usuario;
      document.getElementById("chatUsuario").textContent = `Conversaci√≥n con @${usuario}`;
      document.getElementById("chatBox").style.display = "flex";
    }

    window.responderMensaje = async () => {
      const texto = document.getElementById("chatTexto").value.trim();
      if (!usuarioDestino || !texto) return;

      const chatId = getChatId(currentUsername, usuarioDestino);
      await addDoc(collection(db, "privados", chatId, "mensajes"), {
        de: currentUsername,
        para: usuarioDestino,
        texto,
        timestamp: Date.now(),
        leido: false
      });

      document.getElementById("chatTexto").value = "";
    }

    function escucharNuevosMensajes() {
      const chatsRef = collectionGroup(db, "mensajes");
      const q = query(chatsRef, where("para", "==", currentUsername), where("leido", "==", false));

      onSnapshot(q, (snapshot) => {
        const noti = document.getElementById("noti");
        noti.style.display = snapshot.empty ? "none" : "inline";
      });
    }
  </script>
</body>
</html>
