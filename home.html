<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    .contenido {
      padding: 20px;
      max-width: 660px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 10px;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: scale(1.02);
    }

    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .autor b {
      color: #0ff;
    }

    .acciones button {
      background: none;
      color: #0ff;
      border: none;
      margin-right: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .comentarios-lista {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #0ff3;
    }

    .comentario {
      margin-top: 5px;
      font-size: 0.9em;
      color: #8ff;
    }

    #contador {
      color: #ccc;
      font-size: 0.9em;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="contenido">
    <h2>Papoclub 🚀</h2>
    <textarea id="postInput" placeholder="¿Qué estás pensando?" maxlength="400"></textarea>
    <div id="contador">0 / 400</div>
    <button id="publicarBtn">Publicar</button>
    <div id="feed"></div>
  </div>

  <!-- Menú inferior (se carga automáticamente) -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      doc, getDoc, updateDoc, getDocs, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    async function obtenerNombreUsuario(email) {
      if (!email.includes("@")) return email;
      const q = query(collection(db, "users"), where("email", "==", email));
      const res = await getDocs(q);
      if (!res.empty) return res.docs[0].data().username || email;
      return email;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        cargarFeed();
      } else {
        location.href = "index.html";
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = 'index.html');

    const postInput = document.getElementById("postInput");
    const contador = document.getElementById("contador");
    postInput.addEventListener("input", () => {
      contador.textContent = `${postInput.value.length} / 400`;
    });

    document.getElementById("publicarBtn").addEventListener("click", async () => {
      const texto = postInput.value.trim();
      if (!texto) return;

      const userSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = userSnap.exists() ? userSnap.data() : null;
      if (!perfil) return alert("No se encontró tu perfil.");

      await addDoc(collection(db, "posts"), {
        texto,
        autor: perfil.username,
        avatarURL: perfil.avatarURL || "",
        timestamp: Date.now(),
        likes: 0,
        retweets: 0
      });

      postInput.value = "";
      contador.textContent = "0 / 400";
    });

    async function cargarFeed() {
      const feed = document.getElementById("feed");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, async (snapshot) => {
        feed.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();
          const id = docSnap.id;

          const autorNombre = await obtenerNombreUsuario(post.autor);

          const comentariosSnap = await getDocs(collection(db, "posts", id, "comentarios"));
          let comentariosHTML = "";
          for (const c of comentariosSnap.docs) {
            const data = c.data();
            const autorComentario = await obtenerNombreUsuario(data.autor);
            comentariosHTML += `<div class="comentario"><b>@${autorComentario}:</b> ${data.texto}</div>`;
          }

          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="autor">
              <img class="avatar" src="${post.avatarURL || 'default-avatar.png'}" alt="avatar" />
              <b>@${autorNombre}</b>
            </div>
            <p>${post.texto}</p>
            <div class="acciones">
              <button onclick="likePost('${id}')">❤️ ${post.likes}</button>
              <button onclick="rtPost('${id}')">🔁 ${post.retweets}</button>
            </div>
            <div class="comentarios-lista">${comentariosHTML}</div>
            <input type="text" placeholder="Comenta..." id="input-${id}" />
            <button onclick="comentar('${id}')">Enviar</button>
          `;
          feed.appendChild(div);
        }
      });
    }

    window.comentar = async (postId) => {
      const input = document.getElementById("input-" + postId);
      const texto = input.value.trim();
      if (!texto) return alert("Comentario vacío");

      const userSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = userSnap.exists() ? userSnap.data() : null;
      if (!perfil) return alert("No se encontró tu perfil.");

      await addDoc(collection(db, "posts", postId, "comentarios"), {
        autor: perfil.username,
        texto,
        timestamp: Date.now()
      });
      input.value = "";
    };

    window.likePost = async (id) => {
      const ref = doc(db, "posts", id);
      const post = await getDoc(ref);
      await updateDoc(ref, { likes: post.data().likes + 1 });
    };

    window.rtPost = async (id) => {
      const ref = doc(db, "posts", id);
      const post = await getDoc(ref);
      await updateDoc(ref, { retweets: post.data().retweets + 1 });
    };
  </script>
</body>
</html>
