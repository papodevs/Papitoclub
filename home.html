<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .autor-nick {
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .comentarios {
      margin-top: 10px;
      border-top: 1px solid #00e5ff55;
      padding-top: 10px;
      display: none;
    }

    .comentario {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      box-shadow: 0 0 6px #00e5ff33;
    }

    .comentario p {
      margin: 4px 0;
    }

    .comentario-autor {
      font-weight: bold;
      color: #0ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .input-comentario {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background: #002f36;
      color: #0ff;
      resize: none;
    }

    .btn-comentar {
      margin-top: 6px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <!-- Firebase (v10 modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc,
      setDoc, updateDoc, getDoc, deleteDoc, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        cargarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "index.html";
      }
    });

    // Publicar mensaje principal
    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (texto === "") return alert("Escribe algo antes de publicar.");

      const mensaje = {
        texto,
        autorUID: currentUser.uid,
        autorNick: currentUser.displayName || currentUser.email.split('@')[0],
        fecha: new Date(),
      };
      try {
        await addDoc(collection(db, "publicaciones"), mensaje);
        document.getElementById("nuevoMensaje").value = "";
      } catch (e) {
        alert("Error al publicar: " + e.message);
      }
    }
    window.publicarMensaje = publicarMensaje;

    // Cargar mensajes y setear listener en tiempo real
    function cargarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      onSnapshot(q, (snapshot) => {
        const contenedor = document.getElementById("listaMensajes");
        contenedor.innerHTML = "";

        snapshot.forEach(async (docPublicacion) => {
          const pub = docPublicacion.data();
          const pubId = docPublicacion.id;

          // Crear tarjeta principal
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.setAttribute("data-id", pubId);

          tarjeta.innerHTML = `
            <p><span class="autor-nick" data-uid="${pub.autorUID}">${pub.autorNick}</span></p>
            <p>${escapeHtml(pub.texto)}</p>
            <div class="interacciones">
              <span class="like-btn" data-id="${pubId}">‚ù§Ô∏è Like <span class="like-count">0</span></span>
              <span class="retweet-btn" data-id="${pubId}">üîÅ RePapo <span class="retweet-count">0</span></span>
              <span class="comment-btn" data-id="${pubId}">üí¨ comment</span>
              <span class="share-btn" data-id="${pubId}">üì§ share</span>
            </div>
            <div class="comentarios" id="comentarios-${pubId}"></div>
          `;

          contenedor.appendChild(tarjeta);

          // Cargar counts (likes y repapos)
          cargarContadores(pubId);

          // Cargar comentarios ocultos inicialmente
          cargarComentarios(pubId);

          // Eventos botones interacci√≥n
          agregarEventosInteraccion(tarjeta, pubId);
        });
      });
    }

    // Escapa HTML para evitar XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Cargar likes y repapos counts para un post
    function cargarContadores(pubId) {
      // Likes
      const likesRef = collection(db, "publicaciones", pubId, "likes");
      onSnapshot(likesRef, (snapshot) => {
        const likeCount = snapshot.size;
        const tarjeta = document.querySelector(`.tarjeta[data-id="${pubId}"]`);
        if (!tarjeta) return;
        const likeSpan = tarjeta.querySelector(".like-btn .like-count");
        likeSpan.textContent = likeCount;

        // Cambiar color si el usuario dio like
        if (currentUser) {
          const userLikeDoc = snapshot.docs.find(d => d.id === currentUser.uid);
          if (userLikeDoc) {
            likeSpan.parentElement.style.color = "#ff4444";
          } else {
            likeSpan.parentElement.style.color = "#0ff";
          }
        }
      });

      // Repapos (retweets)
      const repaposRef = collection(db, "publicaciones", pubId, "repapos");
      onSnapshot(repaposRef, (snapshot) => {
        const repapoCount = snapshot.size;
        const tarjeta = document.querySelector(`.tarjeta[data-id="${pubId}"]`);
        if (!tarjeta) return;
        const repapoSpan = tarjeta.querySelector(".retweet-btn .retweet-count");
        repapoSpan.textContent = repapoCount;

        if (currentUser) {
          const userRepapoDoc = snapshot.docs.find(d => d.id === currentUser.uid);
          if (userRepapoDoc) {
            repapoSpan.parentElement.style.color = "#44ff44";
          } else {
            repapoSpan.parentElement.style.color = "#0ff";
          }
        }
      });
    }

    // Cargar comentarios de un post (ocultos inicialmente)
    function cargarComentarios(pubId) {
      const comentariosDiv = document.getElementById(`comentarios-${pubId}`);
      comentariosDiv.style.display = "none"; // oculto por defecto

      const comentariosRef = collection(db, "publicaciones", pubId, "comentarios");
      onSnapshot(query(comentariosRef, orderBy("fecha", "asc")), (snapshot) => {
        comentariosDiv.innerHTML = "";

        snapshot.forEach((docComentario) => {
          const com = docComentario.data();
          const comentarioDiv = document.createElement("div");
          comentarioDiv.className = "comentario";

          comentarioDiv.innerHTML = `
            <p><span class="comentario-autor" data-uid="${com.autorUID}">${escapeHtml(com.autorNick)}</span></p>
            <p>${escapeHtml(com.texto)}</p>
            <div class="interacciones">
              <span class="like-comentario-btn" data-pid="${pubId}" data-cid="${docComentario.id}">‚ù§Ô∏è Like <span class="like-count">0</span></span>
              <span class="retweet-comentario-btn" data-pid="${pubId}" data-cid="${docComentario.id}">üîÅ RePapo <span class="retweet-count">0</span></span>
            </div>
          `;

          comentariosDiv.appendChild(comentarioDiv);

          // Cargar likes y repapos para comentario
          cargarContadoresComentario(pubId, docComentario.id, comentarioDiv);

        });

        // A√±adir input para nuevo comentario
        const inputComentario = document.createElement("textarea");
        inputComentario.className = "input-comentario";
        inputComentario.placeholder = "Escribe un comentario...";
        comentariosDiv.appendChild(inputComentario);

        const btnComentar = document.createElement("button");
        btnComentar.className = "btn-comentar";
        btnComentar.textContent = "Publicar comentario";
        comentariosDiv.appendChild(btnComentar);

        btnComentar.onclick = async () => {
          const textoComentario = inputComentario.value.trim();
          if (!textoComentario) return alert("Escribe un comentario antes de publicar.");

          try {
            await addDoc(collection(db, "publicaciones", pubId, "comentarios"), {
              texto: textoComentario,
              autorUID: currentUser.uid,
              autorNick: currentUser.displayName || currentUser.email.split('@')[0],
              fecha: new Date()
            });
            inputComentario.value = "";
          } catch (e) {
            alert("Error al publicar comentario: " + e.message);
          }
        };
      });
    }

    // Cargar likes y repapos de comentario
    function cargarContadoresComentario(pubId, comentarioId, comentarioDiv) {
      const likesRef = collection(db, "publicaciones", pubId, "comentarios", comentarioId, "likes");
      onSnapshot(likesRef, (snapshot) => {
        const likeCount = snapshot.size;
        const likeSpan = comentarioDiv.querySelector(".like-comentario-btn .like-count");
        likeSpan.textContent = likeCount;

        if (currentUser) {
          const userLikeDoc = snapshot.docs.find(d => d.id === currentUser.uid);
          if (userLikeDoc) {
            likeSpan.parentElement.style.color = "#ff4444";
          } else {
            likeSpan.parentElement.style.color = "#0ff";
          }
        }
      });

      const repaposRef = collection(db, "publicaciones", pubId, "comentarios", comentarioId, "repapos");
      onSnapshot(repaposRef, (snapshot) => {
        const repapoCount = snapshot.size;
        const repapoSpan = comentarioDiv.querySelector(".retweet-comentario-btn .retweet-count");
        repapoSpan.textContent = repapoCount;

        if (currentUser) {
          const userRepapoDoc = snapshot.docs.find(d => d.id === currentUser.uid);
          if (userRepapoDoc) {
            repapoSpan.parentElement.style.color = "#44ff44";
          } else {
            repapoSpan.parentElement.style.color = "#0ff";
          }
        }
      });
    }

    // Agrega eventos para los botones de interacci√≥n en una tarjeta
    function agregarEventosInteraccion(tarjeta, pubId) {
      const likeBtn = tarjeta.querySelector(".like-btn");
      const repapoBtn = tarjeta.querySelector(".retweet-btn");
      const commentBtn = tarjeta.querySelector(".comment-btn");
      const shareBtn = tarjeta.querySelector(".share-btn");
      const comentariosDiv = tarjeta.querySelector(".comentarios");

      likeBtn.onclick = async () => {
        if (!currentUser) return alert("Debes iniciar sesi√≥n.");
        const likeDocRef = doc(db, "publicaciones", pubId, "likes", currentUser.uid);
        const likeDocSnap = await getDoc(likeDocRef);
        if (likeDocSnap.exists()) {
          await deleteDoc(likeDocRef);
        } else {
          await setDoc(likeDocRef, { fecha: new Date() });
        }
      };

      repapoBtn.onclick = async () => {
        if (!currentUser) return alert("Debes iniciar sesi√≥n.");
        const repapoDocRef = doc(db, "publicaciones", pubId, "repapos", currentUser.uid);
        const repapoDocSnap = await getDoc(repapoDocRef);
        if (repapoDocSnap.exists()) {
          await deleteDoc(repapoDocRef);
        } else {
          await setDoc(repapoDocRef, { fecha: new Date() });
        }
      };

      commentBtn.onclick = () => {
        if (comentariosDiv.style.display === "none" || comentariosDiv.style.display === "") {
          comentariosDiv.style.display = "block";
        } else {
          comentariosDiv.style.display = "none";
        }
      };

      shareBtn.onclick = async () => {
        const postTexto = tarjeta.querySelector("p:nth-child(2)").textContent;
        if (navigator.share) {
          try {
            await navigator.share({
              title: "Papoclub Post",
              text: postTexto,
              url: window.location.href
            });
          } catch (err) {
            alert("Error al compartir: " + err);
          }
        } else {
          // fallback: copiar al portapapeles
          try {
            await navigator.clipboard.writeText(postTexto);
            alert("Texto copiado al portapapeles");
          } catch {
            alert("Tu navegador no soporta compartir ni copiar al portapapeles");
          }
        }
      };

      // Eventos para like y repapo en comentarios (delegaci√≥n din√°mica)
      comentariosDiv.addEventListener("click", async (e) => {
        const target = e.target;
        if (target.classList.contains("like-comentario-btn")) {
          if (!currentUser) return alert("Debes iniciar sesi√≥n.");
          const comentarioId = target.getAttribute("data-cid");
          const pubId = target.getAttribute("data-pid");
          const likeDocRef = doc(db, "publicaciones", pubId, "comentarios", comentarioId, "likes", currentUser.uid);
          const likeDocSnap = await getDoc(likeDocRef);
          if (likeDocSnap.exists()) {
            await deleteDoc(likeDocRef);
          } else {
            await setDoc(likeDocRef, { fecha: new Date() });
          }
        } else if (target.classList.contains("retweet-comentario-btn")) {
          if (!currentUser) return alert("Debes iniciar sesi√≥n.");
          const comentarioId = target.getAttribute("data-cid");
          const pubId = target.getAttribute("data-pid");
          const repapoDocRef = doc(db, "publicaciones", pubId, "comentarios", comentarioId, "repapos", currentUser.uid);
          const repapoDocSnap = await getDoc(repapoDocRef);
          if (repapoDocSnap.exists()) {
            await deleteDoc(repapoDocRef);
          } else {
            await setDoc(repapoDocRef, { fecha: new Date() });
          }
        }
      });

      // Mostrar perfil usuario al clicar en nick
      tarjeta.querySelector(".autor-nick").onclick = () => {
        const uid = tarjeta.querySelector(".autor-nick").getAttribute("data-uid");
        if(uid) location.href = `perfil.html?id=${uid}`;
      };

      // Mostrar perfil usuario al clicar en nick comentario
      comentariosDiv.addEventListener("click", e => {
        const target = e.target;
        if (target.classList.contains("comentario-autor")) {
          const uid = target.getAttribute("data-uid");
          if(uid) location.href = `perfil.html?id=${uid}`;
        }
      });
    }

    // Logout
    function logout() {
      signOut(auth).then(() => location.href = "index.html");
    }
    window.logout = logout;
  </script>
</body>
</html>
