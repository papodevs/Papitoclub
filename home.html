<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .comentarios {
      margin-top: 10px;
      border-top: 1px solid #00e5ff55;
      padding-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .comentario {
      margin-top: 8px;
      border-bottom: 1px solid #00e5ff44;
      padding-bottom: 6px;
    }

    .comentario p {
      margin: 0;
    }

    .comentario .interacciones {
      font-size: 0.8em;
      margin-top: 4px;
    }

    .comentario .interacciones span {
      margin-right: 10px;
    }

    textarea.comment-input {
      width: 100%;
      border-radius: 8px;
      background:#002f36;
      color:#0ff;
      border:none;
      padding:8px;
      resize:none;
      margin-top: 8px;
    }

    button.comment-send-btn {
      margin-top: 6px;
      background:#00e5ff;
      color:#003;
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }

    a.nick-link {
      color:#0ff;
      text-decoration:none;
      font-weight:bold;
      cursor:pointer;
    }

    a.nick-link:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      query, orderBy, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (texto !== "") {
        const user = auth.currentUser;
        if (!user) {
          alert("Debes iniciar sesi√≥n para publicar.");
          return;
        }
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        let nickname = user.displayName || user.email;
        if (userSnap.exists()) {
          nickname = userSnap.data().nickname || nickname;
        }
        const mensaje = {
          texto: texto,
          autor: nickname,
          autorUID: user.uid,
          fecha: new Date()
        };
        await addDoc(collection(db, "publicaciones"), mensaje);
        document.getElementById("nuevoMensaje").value = "";
      }
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((doc) => {
          const mensaje = doc.data();
          const postId = doc.id;
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <p><strong><a href="perfil.html?id=${mensaje.autorUID}" class="nick-link">@${mensaje.autor}</a></strong></p>
            <p>${mensaje.texto}</p>
            <div class="interacciones">
              <span class="like-btn">‚ù§Ô∏è Like</span>
              <span class="retweet-btn">üîÅ RePapo</span>
              <span class="comment-btn" data-postid="${postId}">üí¨ comment</span>
              <span class="share-btn">üì§ share</span>
            </div>
            <div class="comentarios" id="comentarios-${postId}" style="display:none;"></div>
          `;
          contenedor.appendChild(tarjeta);

          // Toggle comentarios
          tarjeta.querySelector(".comment-btn").addEventListener("click", () => {
            const comentariosDiv = document.getElementById(`comentarios-${postId}`);
            if (comentariosDiv.style.display === "none") {
              comentariosDiv.style.display = "block";
              mostrarComentarios(postId, comentariosDiv);
            } else {
              comentariosDiv.style.display = "none";
              comentariosDiv.innerHTML = "";
            }
          });
        });
      });
    }

    function mostrarComentarios(postId, contenedorComentarios) {
      const comentariosRef = collection(db, "publicaciones", postId, "comentarios");
      const q = query(comentariosRef, orderBy("fecha", "asc"));
      onSnapshot(q, (snapshot) => {
        contenedorComentarios.innerHTML = "";

        // Campo para nuevo comentario
        const nuevoComentarioDiv = document.createElement("div");
        nuevoComentarioDiv.innerHTML = `
          <textarea id="nuevo-comentario-${postId}" class="comment-input" placeholder="Escribe un comentario..."></textarea>
          <button id="enviar-comentario-${postId}" class="comment-send-btn">Enviar comentario</button>
        `;
        contenedorComentarios.appendChild(nuevoComentarioDiv);

        nuevoComentarioDiv.querySelector(`#enviar-comentario-${postId}`).addEventListener("click", async () => {
          const textarea = nuevoComentarioDiv.querySelector(`#nuevo-comentario-${postId}`);
          const texto = textarea.value.trim();
          if (!texto) return alert("El comentario no puede estar vac√≠o");
          const user = auth.currentUser;
          if (!user) return alert("Debes iniciar sesi√≥n para comentar");

          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);
          let nickname = user.displayName || user.email;
          if (userSnap.exists()) {
            nickname = userSnap.data().nickname || nickname;
          }

          await addDoc(comentariosRef, {
            texto,
            autor: nickname,
            autorUID: user.uid,
            fecha: new Date()
          });
          textarea.value = "";
        });

        snapshot.forEach((doc) => {
          const comentario = doc.data();
          const div = document.createElement("div");
          div.className = "comentario";
          div.innerHTML = `
            <p><strong><a href="perfil.html?id=${comentario.autorUID}" class="nick-link">@${comentario.autor}</a></strong>: ${comentario.texto}</p>
            <div class="interacciones">
              <span>‚ù§Ô∏è Like</span>
              <span>üîÅ RePapo</span>
            </div>
          `;
          contenedorComentarios.appendChild(div);
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "index.html";
      }
    });

    window.publicarMensaje = publicarMensaje;

    function logout() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }

    window.logout = logout;
  </script>
</body>
</html>
