<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
    }

    #menu-superior {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
    }

    .publicaciones, .chat-publico {
      padding: 1em;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .publicaciones {
      width: 60%;
    }

    .chat-publico {
      width: 30%;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 6px #00e5ff44;
      display: flex;
      flex-direction: column;
    }

    .chat-mensajes {
      flex-grow: 1;
      overflow-y: auto;
    }

    .mensaje-publico {
      padding: 10px;
      border-bottom: 1px solid #00e5ff22;
    }

    .mensaje-publico p {
      margin: 0;
    }

    .nueva-publicacion, .nueva-linea-chat {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea,
    .nueva-linea-chat textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button,
    .nueva-linea-chat button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <div class="publicaciones">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>

  <div class="chat-publico">
    <div class="chat-mensajes" id="chat"></div>
    <div class="nueva-linea-chat">
      <textarea id="mensajeChat" placeholder="Escribe en el chat p√∫blico..."></textarea>
      <button onclick="enviarMensajeChat()">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = "index.html");
      currentUser = user;
      mostrarMensajes();
      escucharChat();
    });

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      const nick = perfil.user || currentUser.email.split("@")[0];
      const avatar = perfil.avatar || "https://via.placeholder.com/30?text=üë§";

      await addDoc(collection(db, "publicaciones"), {
        autorUID: currentUser.uid,
        autorNick: nick,
        autorAvatar: avatar,
        texto,
        fecha: new Date(),
        likes: [],
        repapos: []
      });

      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const id = docSnap.id;

          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <p><img src="${post.autorAvatar}" alt="üë§" width="30" style="border-radius:50%;vertical-align:middle"> 
            <strong>@${post.autorNick}</strong></p>
            <p>${post.texto}</p>
            <div class="interacciones">
              <span onclick="darLike('${id}')">‚ù§Ô∏è Like</span>
              <span onclick="darRePapo('${id}')">üîÅ RePapo</span>
              <span onclick="mostrarComentarios('${id}', this)">üí¨ comment</span>
              <span onclick="compartirMensaje('${post.texto}')">üì§ share</span>
            </div>
            <div id="comentarios-${id}" style="display:none;padding-top:6px;"></div>
          `;
          contenedor.appendChild(tarjeta);
        });
      });
    }

    async function enviarMensajeChat() {
      const texto = document.getElementById("mensajeChat").value.trim();
      if (!texto) return;

      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      const nick = perfil.user || currentUser.email.split("@")[0];
      const avatar = perfil.avatar || "https://via.placeholder.com/30?text=üë§";

      await addDoc(collection(db, "chatPublico"), {
        texto,
        uid: currentUser.uid,
        nick,
        avatar,
        fecha: new Date()
      });

      document.getElementById("mensajeChat").value = "";
    }

    function escucharChat() {
      const q = query(collection(db, "chatPublico"), orderBy("fecha", "asc"));
      const contenedor = document.getElementById("chat");

      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = "mensaje-publico";
          div.innerHTML = `
            <p><img src="${m.avatar}" width="25" style="vertical-align:middle;border-radius:50%"> 
            <strong>@${m.nick}</strong></p>
            <p>${m.texto}</p>
          `;
          contenedor.appendChild(div);
        });
        contenedor.scrollTop = contenedor.scrollHeight;
      });
    }

    // cargar men√∫ superior externo
    fetch("menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu-superior").innerHTML = html);

    // exponer funciones globalmente
    window.publicarMensaje = publicarMensaje;
    window.enviarMensajeChat = enviarMensajeChat;
  </script>
</body>
</html>
