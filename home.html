<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    /* FONDO GRADIENTE */
    body {
      margin: 0;
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      overflow-x: hidden;
    }

    /* MENU SUPERIOR 3D - mismo que menu.html */
    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    #menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.6em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    #menu-superior button:hover {
      box-shadow: 0 0 12px #00e5ffbb;
      transform: scale(1.12);
    }

    /* CONTENEDOR PRINCIPAL */
    .contenedor-principal {
      display: flex;
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 12px 20px;
      gap: 16px;
      min-height: calc(100vh - 70px);
    }

    /* IZQUIERDA - Formulario + posts */
    .lado-izquierdo {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
    }

    /* Textarea + boton publicar */
    .nuevo-mensaje {
      background: rgba(0, 105, 148, 0.10);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow:
        0 0 8px rgba(0, 229, 255, 0.3),
        0 0 16px rgba(0, 229, 255, 0.2),
        inset 0 0 6px rgba(0, 229, 255, 0.1);
      border: 2px solid rgba(0, 229, 255, 0.6);
      backdrop-filter: blur(3px);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nuevo-mensaje textarea {
      width: 96%;
      min-height: 70px;
      background: transparent;
      border: none;
      border-radius: 12px;
      color: #0ff;
      font-size: 1.1em;
      padding: 10px;
      resize: vertical;
      box-shadow:
        inset 0 0 6px rgba(0, 229, 255, 0.9);
      transition: box-shadow 0.3s ease;
    }
    .nuevo-mensaje textarea:focus {
      outline: none;
      box-shadow:
        0 0 10px #00e5ffdd,
        inset 0 0 12px #00e5ffcc;
      background: rgba(0, 150, 200, 0.15);
    }

    .nuevo-mensaje button {
      align-self: flex-end;
      padding: 8px 22px;
      font-weight: bold;
      background: #00e5ff;
      color: #003;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 8px #00e5ffbb;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .nuevo-mensaje button:hover {
      background: #0099cc;
      box-shadow:
        0 0 14px #00e5ffee;
    }

    /* LISTA DE POSTS */
    #listaMensajes {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff44 transparent;
    }
    #listaMensajes::-webkit-scrollbar {
      width: 8px;
    }
    #listaMensajes::-webkit-scrollbar-thumb {
      background-color: #00e5ff44;
      border-radius: 4px;
    }

    /* TARJETA POST con neÃ³n azul 3D */
    .tarjeta {
      background: rgba(0, 105, 148, 0.05);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 18px;
      box-shadow:
        0 0 8px rgba(0, 229, 255, 0.3),
        0 0 16px rgba(0, 229, 255, 0.2),
        inset 0 0 6px rgba(0, 229, 255, 0.1);
      border: 2px solid rgba(0, 229, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(3px);
      word-break: break-word;
    }
    .tarjeta:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 12px rgba(0, 229, 255, 0.6),
        0 0 20px rgba(0, 229, 255, 0.4),
        inset 0 0 8px rgba(0, 229, 255, 0.15);
    }

    .tarjeta p {
      margin: 6px 0;
    }
    .tarjeta p strong {
      vertical-align: middle;
    }

    /* INTERACCIONES */
    .interacciones {
      display: flex;
      gap: 16px;
      font-size: 0.9em;
      margin-top: 10px;
      color: #00e5ffcc;
      user-select: none;
    }
    .interacciones span {
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .interacciones span:hover {
      color: #00e5ff;
      text-shadow: 0 0 6px #00e5ffbb;
    }

    /* COMENTARIOS */
    .comentarios {
      margin-top: 12px;
    }
    .comentarios textarea {
      width: 100%;
      border-radius: 12px;
      border: none;
      background: rgba(0, 105, 148, 0.1);
      color: #0ff;
      padding: 8px;
      font-size: 0.95em;
      resize: vertical;
      box-shadow:
        inset 0 0 4px rgba(0, 229, 255, 0.2);
    }
    .comentarios textarea:focus {
      outline: none;
      box-shadow:
        0 0 10px #00e5ffcc,
        inset 0 0 8px #00e5ffcc;
      background: rgba(0, 150, 200, 0.2);
    }
    .comentarios button {
      margin-top: 6px;
      padding: 6px 14px;
      background: #00e5ff;
      color: #003;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        0 0 8px #00e5ffbb;
      transition: background-color 0.3s ease;
    }
    .comentarios button:hover {
      background: #0099cc;
    }

    /* LADO DERECHO - CHAT PUBLICO */
    .lado-derecho {
      width: 360px;
      display: flex;
      flex-direction: column;
      background: rgba(0, 105, 148, 0.05);
      border-radius: 16px;
      padding: 14px;
      box-shadow:
        0 0 8px rgba(0, 229, 255, 0.3),
        0 0 16px rgba(0, 229, 255, 0.2),
        inset 0 0 6px rgba(0, 229, 255, 0.1);
      border: 2px solid rgba(0, 229, 255, 0.6);
      backdrop-filter: blur(3px);
    }

    .lado-derecho h2 {
      margin: 0 0 12px 0;
      user-select: none;
    }

    #mensajes-chat {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff44 transparent;
      margin-bottom: 10px;
    }
    #mensajes-chat::-webkit-scrollbar {
      width: 8px;
    }
    #mensajes-chat::-webkit-scrollbar-thumb {
      background-color: #00e5ff44;
      border-radius: 4px;
    }

    .mensaje-chat {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 14px;
      background: rgba(0, 105, 148, 0.05);
      border: 2px solid rgba(0, 229, 255, 0.6);
      box-shadow:
        0 0 8px rgba(0, 229, 255, 0.25),
        0 0 14px rgba(0, 229, 255, 0.2),
        inset 0 0 6px rgba(0, 229, 255, 0.1);
      word-break: break-word;
    }
    .mensaje-chat p:first-child {
      margin: 0 0 4px 0;
      font-weight: bold;
      color: #00e5ff;
    }
    .mensaje-chat p:last-child {
      margin: 0;
      color: #ccf9ff;
    }

    /* INPUT AREA CHAT */
    .input-chat {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #mensaje {
      flex-grow: 1;
      border-radius: 14px;
      padding: 10px;
      font-size: 1em;
      resize: none;
      border: none;
      background: rgba(0, 105, 148, 0.1);
      color: #0ff;
      box-shadow:
        inset 0 0 6px rgba(0, 229, 255, 0.2);
      transition: box-shadow 0.3s ease;
      min-height: 50px;
    }
    #mensaje:focus {
      outline: none;
      box-shadow:
        0 0 10px #00e5ffcc,
        inset 0 0 10px #00e5ffcc;
      background: rgba(0, 150, 200, 0.2);
    }
    #btnEnviar {
      background: #00e5ff;
      border: none;
      color: #003;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 0 8px #00e5ffbb;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #btnEnviar:hover {
      background: #0099cc;
      box-shadow:
        0 0 14px #00e5ffee;
    }

    /* BOTÃ“N FLOTANTE CHAT - mobile */
    #btnChatFlotante {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #00e5ff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow:
        0 0 10px #00e5ffcc,
        0 0 20px #00e5ff88;
      border: 2px solid rgba(0, 229, 255, 0.8);
      color: #003;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s ease;
      z-index: 1001;
    }
    #btnChatFlotante:hover {
      box-shadow:
        0 0 16px #00e5ffee,
        0 0 30px #00e5ffbb;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .contenedor-principal {
        flex-direction: column;
        padding-bottom: 80px;
      }
      .lado-derecho {
        width: 100%;
        margin-top: 16px;
      }
      #btnChatFlotante {
        display: flex;
      }
    }
    @media (min-width: 901px) {
      #btnChatFlotante {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="menu-superior"></div>

  <main class="contenedor-principal">

    <section class="lado-izquierdo">

      <div class="nuevo-mensaje">
        <textarea id="nuevoMensaje" placeholder="Â¿QuÃ© estÃ¡ pasando, @Papo?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>

      <div id="listaMensajes"></div>

    </section>

    <aside class="lado-derecho">
      <h2>ðŸ’¬ Chat PÃºblico</h2>
      <div id="mensajes-chat"></div>
      <div class="input-chat">
        <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
        <button id="btnEnviar">Enviar</button>
      </div>
    </aside>

  </main>

  <div id="btnChatFlotante" title="Abrir chat pÃºblico" onclick="location.href='chat.html'">ðŸ’¬</div>

  <script type="module" src="home-app.js"></script>

  <script>
    // Delegar evento enviar mensaje chat pÃºblico
    document.getElementById('btnEnviar').addEventListener('click', () => {
      if(window.enviarMensaje) window.enviarMensaje();
    });
  </script>

</body>
</html>
