<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }
    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }
    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }
    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }
    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }
    .tarjeta p {
      margin: 0;
    }
    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
      flex-wrap: wrap;
      gap: 8px;
    }
    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }
    .comentarios {
      margin-top: 10px;
      padding-left: 12px;
      border-left: 2px solid #00e5ff;
      display: none;
    }
    .comentario {
      background: rgba(0,0,0,0.25);
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 0.9em;
    }
    .comentario .interacciones {
      justify-content: flex-start;
      gap: 16px;
    }
    .comentario .interacciones span {
      font-size: 0.85em;
    }
    .comentario textarea {
      width: 100%;
      height: 50px;
      border-radius: 8px;
      border: none;
      padding: 6px;
      font-size: 0.9em;
      resize: none;
      background: #002f36;
      color: #0ff;
      margin-top: 6px;
    }
    .btn-enviar-comentario {
      margin-top: 6px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .like-btn.liked, .retweet-btn.repapeado {
      color: #ff69b4;
      text-shadow: 0 0 8px #ff69b4;
    }
    a.usuario-link {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    a.usuario-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy,
      doc, updateDoc, getDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserUID = null;
    let currentUserNickname = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserUID = user.uid;
        // Obtener nickname desde Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        currentUserNickname = (userDoc.exists() && userDoc.data().nickname) || (user.displayName || user.email || "An√≥nimo");
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "index.html";
      }
    });

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return alert("Escribe algo para publicar.");
      if (!currentUserUID) return alert("Debes iniciar sesi√≥n.");

      await addDoc(collection(db, "publicaciones"), {
        texto,
        autorUID: currentUserUID,
        autor: currentUserNickname,
        fecha: new Date(),
        likes: [],
        repapos: []
      });
      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach(docPub => {
          const pub = docPub.data();
          const postId = docPub.id;

          const liked = pub.likes.includes(currentUserUID);
          const repapeado = pub.repapos.includes(currentUserUID);

          // Tarjeta
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";

          tarjeta.innerHTML = `
            <p><a href="perfil.html?id=${pub.autorUID}" class="usuario-link">@${pub.autor}</a></p>
            <p>${pub.texto}</p>
            <div class="interacciones">
              <span class="like-btn ${liked ? "liked" : ""}" data-id="${postId}">‚ù§Ô∏è Like (${pub.likes.length})</span>
              <span class="retweet-btn ${repapeado ? "repapeado" : ""}" data-id="${postId}">üîÅ RePapo (${pub.repapos.length})</span>
              <span class="comment-btn" data-id="${postId}">üí¨ comment</span>
              <span class="share-btn" data-text="${encodeURIComponent(pub.texto)}">üì§ share</span>
            </div>
            <div class="comentarios" id="comentarios-${postId}"></div>
          `;

          contenedor.appendChild(tarjeta);

          // Referencia a comentarios colecci√≥n
          const comentariosRef = collection(db, "publicaciones", postId, "comentarios");

          // Referencia al contenedor de comentarios para este post
          const contenedorComentarios = tarjeta.querySelector(`#comentarios-${postId}`);

          // Toggle comentarios al hacer click en comment-btn
          tarjeta.querySelector(".comment-btn").addEventListener("click", () => {
            if (contenedorComentarios.style.display === "block") {
              contenedorComentarios.style.display = "none";
              contenedorComentarios.innerHTML = ""; // limpiar para evitar duplicados
            } else {
              contenedorComentarios.style.display = "block";
              cargarComentarios(postId, contenedorComentarios);
            }
          });

          // Bot√≥n like toggle
          tarjeta.querySelector(".like-btn").addEventListener("click", async (e) => {
            const postRef = doc(db, "publicaciones", postId);
            if (liked) {
              await updateDoc(postRef, { likes: arrayRemove(currentUserUID) });
            } else {
              await updateDoc(postRef, { likes: arrayUnion(currentUserUID) });
            }
          });

          // Bot√≥n repapo toggle
          tarjeta.querySelector(".retweet-btn").addEventListener("click", async (e) => {
            const postRef = doc(db, "publicaciones", postId);
            if (repapeado) {
              await updateDoc(postRef, { repapos: arrayRemove(currentUserUID) });
            } else {
              await updateDoc(postRef, { repapos: arrayUnion(currentUserUID) });
            }
          });

          // Bot√≥n share
          tarjeta.querySelector(".share-btn").addEventListener("click", (e) => {
            const texto = decodeURIComponent(e.target.getAttribute("data-text"));
            compartirPublicacion(texto);
          });
        });
      });
    }

    // Carga y muestra comentarios con likes y repapos propios y bot√≥n para enviar comentario
    function cargarComentarios(postId, contenedorComentarios) {
      const comentariosRef = collection(db, "publicaciones", postId, "comentarios");
      const q = query(comentariosRef, orderBy("fecha", "asc"));

      onSnapshot(q, (snapshot) => {
        contenedorComentarios.innerHTML = "";

        // Caja para escribir nuevo comentario
        const inputComentario = document.createElement("textarea");
        inputComentario.placeholder = "Escribe un comentario...";
        inputComentario.rows = 3;
        inputComentario.style.width = "100%";
        inputComentario.style.marginTop = "6px";
        inputComentario.style.background = "#002f36";
        inputComentario.style.color = "#0ff";
        inputComentario.style.borderRadius = "8px";
        inputComentario.style.border = "none";
        inputComentario.style.padding = "6px";
        inputComentario.style.resize = "none";

        const btnEnviarComentario = document.createElement("button");
        btnEnviarComentario.textContent = "Enviar";
        btnEnviarComentario.className = "btn-enviar-comentario";

        contenedorComentarios.appendChild(inputComentario);
        contenedorComentarios.appendChild(btnEnviarComentario);

        btnEnviarComentario.onclick = async () => {
          const texto = inputComentario.value.trim();
          if (!texto) return alert("Escribe algo para comentar.");
          const comentariosCollection = collection(db, "publicaciones", postId, "comentarios");
          await addDoc(comentariosCollection, {
            texto,
            autorUID: currentUserUID,
            autor: currentUserNickname,
            fecha: new Date(),
            likes: [],
            repapos: []
          });
          inputComentario.value = "";
        };

        snapshot.forEach((docComent) => {
          const coment = docComent.data();
          const comentId = docComent.id;
          const userLiked = coment.likes.includes(currentUserUID);
          const userRepapeado = coment.repapos.includes(currentUserUID);

          const divComent = document.createElement("div");
          divComent.className = "comentario";

          divComent.innerHTML = `
            <p><a href="perfil.html?id=${coment.autorUID}" class="usuario-link">@${coment.autor}</a>: ${coment.texto}</p>
            <div class="interacciones">
              <span class="like-btn ${userLiked ? "liked" : ""}" data-postid="${postId}" data-commentid="${comentId}">‚ù§Ô∏è Like (${coment.likes.length})</span>
              <span class="retweet-btn ${userRepapeado ? "repapeado" : ""}" data-postid="${postId}" data-commentid="${comentId}">üîÅ RePapo (${coment.repapos.length})</span>
            </div>
          `;

          contenedorComentarios.appendChild(divComent);

          // Like comment toggle
          divComent.querySelector(".like-btn").addEventListener("click", async () => {
            const commentRef = doc(db, "publicaciones", postId, "comentarios", comentId);
            if (userLiked) {
              await updateDoc(commentRef, { likes: arrayRemove(currentUserUID) });
            } else {
              await updateDoc(commentRef, { likes: arrayUnion(currentUserUID) });
            }
          });

          // Repapo comment toggle
          divComent.querySelector(".retweet-btn").addEventListener("click", async () => {
            const commentRef = doc(db, "publicaciones", postId, "comentarios", comentId);
            if (userRepapeado) {
              await updateDoc(commentRef, { repapos: arrayRemove(currentUserUID) });
            } else {
              await updateDoc(commentRef, { repapos: arrayUnion(currentUserUID) });
            }
          });
        });
      });
    }

    function compartirPublicacion(texto) {
      if (navigator.share) {
        navigator.share({
          title: 'Publicaci√≥n en Papoclub',
          text: texto,
          url: window.location.href
        }).catch(console.error);
      } else if (navigator.clipboard) {
        navigator.clipboard.writeText(texto).then(() => {
          alert("Texto copiado para compartir");
        }).catch(() => {
          alert("No se pudo compartir ni copiar el texto");
        });
      } else {
        alert("Tu navegador no soporta compartir ni copiar texto.");
      }
    }

    function logout() {
      signOut(auth).then(() => location.href = "index.html");
    }

    window.logout = logout;
  </script>
</body>
</html>
