<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papoclub - Home</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 1em;
      gap: 1em;
    }

    .columna {
      flex: 1;
    }

    .tarjeta-post, .tarjeta-chat {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 0 8px #00e5ff55, 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: #002f36;
      color: #0ff;
    }

    button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 8px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .interacciones span {
      margin-right: 1em;
      cursor: pointer;
    }

    .mensaje-chat {
      border-top: 1px solid #00e5ff33;
      margin-top: 8px;
      padding-top: 8px;
    }

    .boton-chat-mobile {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      font-size: 1.4em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 0 8px #00e5ffaa;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .columna.chat-publico {
        display: none;
      }
      .boton-chat-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <main>
    <div class="columna">
      <div class="tarjeta-post">
        <textarea id="nuevoMensaje" placeholder="Â¿En quÃ© estÃ¡s pensando?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>
      <div id="listaMensajes"></div>
    </div>

    <div class="columna chat-publico">
      <div class="tarjeta-chat">
        <h3>Chat PÃºblico</h3>
        <div id="mensajes-chat" style="max-height: 300px; overflow-y: auto;"></div>
        <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </div>
  </main>

  <button class="boton-chat-mobile" onclick="location.href='chat.html'">ðŸ’¬</button>

  <script type="module" src="home-app.js"></script>
</body>
</html>
