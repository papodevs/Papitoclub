<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
    }

    /* Men√∫ superior fijo */
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #011;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px #0ff4;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5em;
      cursor: pointer;
      position: relative;
    }

    /* Notificaci√≥n (punto rojo) */
    .menu-superior #noti {
      color: red;
      font-size: 1.5em;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    .contenido {
      padding: 80px 20px 20px 20px;
      max-width: 660px;
      margin: auto;
    }
    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 10px;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }
    .post:hover {
      transform: scale(1.02);
    }
    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }
    .autor b {
      color: #0ff;
    }
    .acciones button {
      background: none;
      color: #0ff;
      border: none;
      margin-right: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .comentarios-lista {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #0ff3;
    }
    .comentario {
      margin-top: 5px;
      font-size: 0.9em;
      color: #8ff;
    }
    #contador {
      color: #ccc;
      font-size: 0.9em;
      text-align: right;
    }

    @media (min-width: 768px) {
      .contenido { max-width: 720px; }
      body { font-size: 1.1rem; }
      textarea, .post { font-size: 1.1em; }
      .comentario { font-size: 1em; }
      button { font-size: 1.05em; }
    }
    @media (max-width: 767px) {
      .contenido { padding: 80px 15px 15px 15px; max-width: 95%; }
      textarea, .post { width: 100%; max-width: 100%; font-size: 1em; }
      .comentario { font-size: 0.95em; }
    }
  </style>
</head>
<body>

<!-- Men√∫ superior fijo -->
<div class="menu-superior">
  <button onclick="location.href='home.html'">üè†</button>
  <button onclick="location.href='perfil.html'">üë§</button>
  <button onclick="location.href='historial.html'">üìú</button>
  <button onclick="location.href='mensajes.html'" id="iconoMensaje">‚úâÔ∏è
    <span id="noti" class="alerta" style="display:none;">‚Ä¢</span>
  </button>
  <button onclick="logout()">üö™</button>
</div>

<div class="contenido">
  <h2>Papoclub üöÄ</h2>
  <textarea id="postInput" placeholder="¬øQu√© est√°s pensando?" maxlength="400"></textarea>
  <div id="contador">0 / 400</div>
  <button id="publicarBtn">Publicar</button>
  <div id="feed"></div>
</div>

</body>
</html>
