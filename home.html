<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .publicaciones {
      flex: 1;
      max-width: 60%;
      padding: 1em;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }

    .chat-publico {
      flex: 1;
      max-width: 40%;
      padding: 1em;
      border-left: 2px solid #00e5ff55;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-publico h2 {
      margin-top: 0;
    }

    .nueva-publicacion, .chat-input {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .mensaje-chat {
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 10px;
      margin: 4px 0;
    }

    #btnIrChat {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 0 8px #00e5ffaa;
    }

    @media (max-width: 900px) {
      body {
        display: block;
        flex-direction: column;
        overflow: visible;
        height: auto;
      }

      .chat-publico {
        display: none;
      }

      .publicaciones {
        max-width: 97%;
        height: auto;
      }

      #btnIrChat {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <div class="publicaciones">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>

  <div class="chat-publico">
    <h2>üí¨ CHAT</h2>
    <div id="mensajes-chat" style="flex:1; overflow-y:auto"></div>
    <div class="chat-input">
      <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <button id="btnIrChat" onclick="location.href='chat.html'">Chat p√∫blico üí¨</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarMenu();
      mostrarMensajes();
      escucharMensajesPublicos();
    });

    async function cargarMenu() {
      const res = await fetch("menu.html");
      const html = await res.text();
      document.getElementById("menu-superior").innerHTML = html;
    }

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "publicaciones"), {
        autorUID: currentUser.uid,
        autorNick: perfil.user || currentUser.email.split("@")[0],
        autorAvatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        texto,
        fecha: new Date(),
        likes: [],
        repapos: []
      });
      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const id = docSnap.id;
          contenedor.innerHTML += `
            <div class="tarjeta">
              <p><img src="${post.autorAvatar}" width="30" style="border-radius:50%;vertical-align:middle"> <strong>@${post.autorNick}</strong></p>
              <p>${post.texto}</p>
              <div class="interacciones">
                <span onclick="darLike('${id}')">‚ù§Ô∏è Like (${(post.likes || []).length})</span>
                <span onclick="darRePapo('${id}')">üîÅ RePapo</span>
              </div>
            </div>`;
        });
      });
    }

    async function darLike(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const likes = new Set(data.likes || []);
      likes.has(currentUser.uid) ? likes.delete(currentUser.uid) : likes.add(currentUser.uid);
      await updateDoc(ref, { likes: Array.from(likes) });
    }

    async function darRePapo(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const repapos = new Set(data.repapos || []);
      repapos.has(currentUser.uid) ? repapos.delete(currentUser.uid) : repapos.add(currentUser.uid);
      await updateDoc(ref, { repapos: Array.from(repapos) });
    }

    async function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (!texto) return alert("Escribe un mensaje antes de enviar.");
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "chatPublico"), {
        texto,
        uid: currentUser.uid,
        nick: perfil.user || currentUser.email.split("@")[0],
        avatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        fecha: new Date()
      });
      document.getElementById("mensaje").value = "";
    }

    function escucharMensajesPublicos() {
      const q = query(collection(db, "chatPublico"), orderBy("fecha", "asc"));
      const contenedor = document.getElementById("mensajes-chat");
      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const fecha = new Date(m.fecha.seconds * 1000).toLocaleTimeString();
          contenedor.innerHTML += `
            <div class="mensaje-chat">
              <p><img src="${m.avatar}" width="25" style="border-radius:50%;vertical-align:middle"> <strong>@${m.nick}</strong> <span style="font-size:0.8em;color:#ccc;">${fecha}</span></p>
              <p>${m.texto}</p>
            </div>`;
        });
        contenedor.scrollTop = contenedor.scrollHeight;
      });
    }

    window.publicarMensaje = publicarMensaje;
    window.darLike = darLike;
    window.darRePapo = darRePapo;
    window.enviarMensaje = enviarMensaje;
  </script>
</body>
</html>
