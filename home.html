<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#00e5ff" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      min-height: 100vh;
      padding-top: 60px;
    }

    #menu-superior {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 10px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .contenedor-principal {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .lado-izquierdo {
      flex: 1 1 600px;
    }

    .lado-derecho {
      display: none;
    }

    @media (min-width: 900px) {
      .lado-derecho {
        display: block;
        flex: 0 0 380px;
        padding: 20px;
        border-left: 2px solid rgba(0,229,255,0.2);
        background: rgba(0, 30, 50, 0.25);
        border-radius: 16px;
        box-shadow: inset 0 0 10px rgba(0,229,255,0.2);
      }
    }

    .nuevo-mensaje {
      background: rgba(0, 50, 70, 0.6);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff99;
    }

    .nuevo-mensaje textarea {
      width: 100%;
      min-height: 80px;
      background: rgba(0, 30, 40, 0.95);
      color: #0ff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.05em;
      resize: vertical;
      box-shadow: inset 0 0 8px #00e5ffcc;
    }

    .nuevo-mensaje button {
      margin-top: 10px;
      padding: 10px 24px;
      background: #00e5ff;
      color: #003;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      float: right;
    }

    .tarjeta {
      background: rgba(0, 50, 70, 0.6);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff88;
    }

    .interacciones {
      display: flex;
      gap: 14px;
      margin-top: 10px;
      font-size: 0.9em;
      color: #0ef;
    }

    .comentarios {
      margin-top: 10px;
    }

    .comentarios textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 30, 40, 0.9);
      color: #0ff;
      border: none;
    }

    .comentarios button {
      margin-top: 6px;
      padding: 6px 16px;
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }

    /* Chat derecho */
    .lado-derecho h2 {
      margin-top: 0;
      color: #0ff;
    }

    #mensajes-chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 105, 148, 0.05);
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0, 229, 255, 0.1);
      margin-bottom: 10px;
    }

    .input-chat {
      display: flex;
      flex-direction: column;
    }

    .input-chat textarea {
      background: rgba(0, 30, 40, 0.95);
      color: #0ff;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: vertical;
      min-height: 60px;
      margin-bottom: 6px;
    }

    .input-chat button {
      padding: 8px 20px;
      background: #00e5ff;
      color: #003;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Botón flotante chat */
    #btnChatFlotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 14px #00e5ffcc;
      font-size: 28px;
      color: #003;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      cursor: pointer;
    }

    @media (min-width: 900px) {
      #btnChatFlotante {
        display: none;
      }
    }

    /* Modal móvil */
    .modal-chat {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-contenido {
      background: #002c3e;
      padding: 20px;
      border-radius: 14px;
      width: 95%;
      max-height: 85%;
      display: flex;
      flex-direction: column;
    }

    .cerrar-modal {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #0ff;
      cursor: pointer;
    }

    .mensajes-modal {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #00e5ff66;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0, 105, 148, 0.05);
      box-shadow: inset 0 0 8px rgba(0, 229, 255, 0.1);
      color: #ccf9ff;
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <main class="contenedor-principal">
    <!-- Publicaciones -->
    <section class="lado-izquierdo">
      <div class="nuevo-mensaje">
        <textarea id="nuevoMensaje" placeholder="¿Qué está pasando, @Papo?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>
      <div id="listaMensajes"></div>
    </section>

    <!-- Chat Público (solo visible en desktop) -->
    <aside class="lado-derecho">
      <h2>💬 Chat Público</h2>
      <div id="mensajes-chat"></div>
      <div class="input-chat">
        <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
        <button id="btnEnviar">Enviar</button>
      </div>
    </aside>
  </main>

  <!-- Botón flotante para abrir chat en móviles -->
  <div id="btnChatFlotante" title="Abrir chat" onclick="abrirModalChat()">💬</div>

  <!-- Modal chat para móviles -->
  <div id="modalChat" class="modal-chat">
    <div class="modal-contenido">
      <button class="cerrar-modal" onclick="cerrarModalChat()">✖️</button>
      <h2>💬 Chat Público</h2>
      <div id="mensajesChatModal" class="mensajes-modal"></div>
      <div class="input-chat">
        <textarea id="mensajeModal" placeholder="Escribe un mensaje..."></textarea>
        <button id="btnEnviarModal">Enviar</button>
      </div>
    </div>
  </div>

  <script type="module" src="home-app.js"></script>
  <script>
    function abrirModalChat() {
      document.getElementById("modalChat").style.display = "flex";
    }
    function cerrarModalChat() {
      document.getElementById("modalChat").style.display = "none";
    }
    document.getElementById("btnEnviarModal").addEventListener("click", () => {
      const msg = document.getElementById("mensajeModal").value.trim();
      if (msg) {
        window.enviarMensajeChatModal(msg);
        document.getElementById("mensajeModal").value = "";
      }
    });
  </script>
</body>
</html>
