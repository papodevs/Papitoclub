<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Fondo y fuente */
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* Menú superior 3D */
    #menu-superior {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 70px;
      background: #003f5c;
      box-shadow: 0 4px 8px #00e5ff88;
      z-index: 1000;
      /* Aquí puedes agregar más estilos 3D */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3em;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #00e5ffaa;
      color: #00e5ff;
    }

    /* Contenedor publicaciones */
    .publicaciones {
      flex: 1;
      max-width: 60%;
      padding: 1em;
      overflow-y: auto;
      height: calc(100vh - 70px);
      box-sizing: border-box;
    }

    /* Chat público a la derecha */
    .chat-publico {
      flex: 1;
      max-width: 40%;
      padding: 1em;
      border-left: 2px solid #00e5ff55;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Formulario para nueva publicación y chat input */
    .nueva-publicacion, .chat-input {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    /* Textareas con estilo Papoclub */
    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Botones */
    button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
    }
    button:hover {
      background: #00c4d6;
    }

    /* Tarjetas de publicaciones */
    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
      word-break: break-word;
    }

    /* Área de interacciones */
    .interacciones {
      display: flex;
      justify-content: space-around;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
      user-select: none;
    }
    .interacciones span {
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .interacciones span:hover {
      color: #00c4d6;
    }

    /* Comentarios dentro de publicación */
    .comentarios {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    /* Mensajes de chat */
    .mensaje-chat {
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 10px;
      margin: 4px 0;
      word-break: break-word;
    }

    /* Botón flotante para chat en móvil */
    #btnIrChat {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 10px #00e5ffaa;
      transition: background 0.3s ease;
    }
    #btnIrChat:hover {
      background: #00c4d6;
    }

    /* Responsive para móvil */
    @media (max-width: 900px) {
      body {
        display: block;
        height: auto;
        padding-top: 0;
      }
      .chat-publico {
        display: none;
      }
      .publicaciones {
        max-width: 97%;
        height: auto;
        padding: 1em 1em 6em 1em;
      }
      #btnIrChat {
        display: block;
      }
      #menu-superior {
        position: sticky;
        top: 0;
        height: 60px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior">Papoclub</div>

  <div class="publicaciones">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" rows="3" placeholder="¿Qué estás pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>

  <div class="chat-publico">
    <h2>💬 CHAT</h2>
    <div id="mensajes-chat" style="flex:1; overflow-y:auto"></div>
    <div class="chat-input">
      <textarea id="mensaje" rows="2" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <button id="btnIrChat" onclick="location.href='chat.html'">Chat público 💬</button>

  <script type="module">
    import * as homeApp from './home-app.js';

    window.publicarMensaje = homeApp.publicarMensaje;
    window.darLike = homeApp.darLike;
    window.darRePapo = homeApp.darRePapo;
    window.toggleComentarios = homeApp.toggleComentarios;
    window.enviarComentario = homeApp.enviarComentario;
    window.enviarMensaje = homeApp.enviarMensaje;
  </script>
</body>
</html>
