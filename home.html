<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    /* Men√∫ superior 3D estilo Papoclub */
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }
    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    /* Contenedor principal */
    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    /* Nueva publicaci√≥n */
    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }
    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }
    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Tarjeta post */
    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }
    .tarjeta p {
      margin: 0;
    }

    /* Interacciones */
    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }
    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    /* Avatar en post */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
      margin-right: 8px;
      border: 2px solid #00e5ff;
    }

    /* Bot√≥n nick usuario (estilo link) */
    .btn-nick {
      background: none;
      border: none;
      color: #00e5ff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      padding: 0;
      margin: 0;
    }
    .btn-nick:hover {
      text-decoration: underline;
      color: #0ff;
    }

    /* Comentarios ocultos por defecto */
    .comentarios {
      margin-top: 10px;
      margin-left: 48px;
      display: none;
      border-left: 2px solid #00e5ff55;
      padding-left: 10px;
    }

    /* Campo para escribir comentario */
    .area-comentario {
      margin-top: 8px;
      display: none;
    }
    .area-comentario textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 6px;
      resize: none;
      background: #002f36;
      color: #0ff;
    }
    .area-comentario button {
      margin-top: 4px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal perfil p√∫blico */
    #modalPerfil {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPerfil > div {
      background: rgba(0,0,0,0.9);
      border-radius: 16px;
      padding: 20px;
      max-width: 320px;
      width: 90%;
      color: #0ff;
      text-align: center;
      position: relative;
    }
    #modalPerfil button.cerrarModal {
      position: absolute;
      top: 8px; right: 12px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #0ff;
      cursor: pointer;
    }
    #modalPerfil img {
      border-radius: 50%;
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      border: 2px solid #00e5ff;
      margin-bottom: 12px;
    }
    #modalPerfil a {
      color: #00e5ff;
      text-decoration: none;
    }
    #modalPerfil a:hover {
      text-decoration: underline;
    }
    #modalPerfil .fondoPerfil {
      height: 100px;
      background-size: cover;
      background-position: center;
      margin-top: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <!-- Modal Perfil -->
  <div id="modalPerfil">
    <div>
      <button class="cerrarModal" id="cerrarModalPerfil">√ó</button>
      <div id="contenidoPerfilModal">Cargando...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "index.html";
      }
    });

    // Publicar mensaje
    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (texto === "") return;

      const mensaje = {
        texto,
        autorUID: currentUser.uid,
        autor: currentUser.displayName || currentUser.email.split('@')[0] || "user",
        avatar: currentUser.photoURL || "https://via.placeholder.com/40?text=U",
        fecha: new Date(),
        likes: [],
        repapos: []
      };

      try {
        await addDoc(collection(db, "publicaciones"), mensaje);
        document.getElementById("nuevoMensaje").value = "";
      } catch(e) {
        alert("Error al publicar: " + e.message);
      }
    }

    window.publicarMensaje = publicarMensaje;

    // Mostrar mensajes
    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const docId = docSnap.id;

          // Crear tarjeta
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";

          // Nombre usuario como bot√≥n para abrir perfil
          const botonNick = document.createElement("button");
          botonNick.className = "btn-nick";
          botonNick.textContent = data.autor || "user";
          botonNick.dataset.uid = data.autorUID;
          botonNick.addEventListener("click", () => abrirPerfilModal(data.autorUID));

          // Avatar imagen
          const avatarImg = document.createElement("img");
          avatarImg.src = data.avatar || "https://via.placeholder.com/40?text=U";
          avatarImg.alt = "avatar";
          avatarImg.className = "avatar";

          // Cabecera (avatar + usuario)
          const cabecera = document.createElement("p");
          cabecera.appendChild(avatarImg);
          cabecera.appendChild(botonNick);

          // Texto mensaje
          const textoMsg = document.createElement("p");
          textoMsg.textContent = data.texto;

          // Interacciones: Like, RePapo, comment, share
          const interacciones = document.createElement("div");
          interacciones.className = "interacciones";

          // Like button
          const likeBtn = document.createElement("span");
          const liked = data.likes.includes(currentUser.uid);
          likeBtn.textContent = `‚ù§Ô∏è Like ${data.likes.length}`;
          likeBtn.style.color = liked ? "#ff4d4d" : "";
          likeBtn.addEventListener("click", () => toggleLike(docId, data.likes));

          // RePapo button
          const repapoBtn = document.createElement("span");
          const repapado = data.repapos.includes(currentUser.uid);
          repapoBtn.textContent = `üîÅ RePapo ${data.repapos.length}`;
          repapoBtn.style.color = repapado ? "#00ff00" : "";
          repapoBtn.addEventListener("click", () => toggleRepapo(docId, data.repapos));

          // Comment button
          const commentBtn = document.createElement("span");
          commentBtn.textContent = "üí¨ comment";
          commentBtn.addEventListener("click", () => toggleComentarios(docId));

          // Share button
          const shareBtn = document.createElement("span");
          shareBtn.textContent = "üì§ share";
          shareBtn.addEventListener("click", () => sharePost(data.texto));

          interacciones.appendChild(likeBtn);
          interacciones.appendChild(repapoBtn);
          interacciones.appendChild(commentBtn);
          interacciones.appendChild(shareBtn);

          // Comentarios contenedor
          const comentariosCont = document.createElement("div");
          comentariosCont.className = "comentarios";
          comentariosCont.id = `comentarios-${docId}`;

          // √Årea para escribir comentario
          const areaComentario = document.createElement("div");
          areaComentario.className = "area-comentario";
          areaComentario.id = `areaComentario-${docId}`;

          const textArea = document.createElement("textarea");
          textArea.rows = 2;
          textArea.placeholder = "Escribe un comentario...";
          areaComentario.appendChild(textArea);

          const btnEnviarComentario = document.createElement("button");
          btnEnviarComentario.textContent = "Enviar";
          btnEnviarComentario.addEventListener("click", () => enviarComentario(docId, textArea.value, areaComentario, comentariosCont));
          areaComentario.appendChild(btnEnviarComentario);

          // Agregar elementos a la tarjeta
          tarjeta.appendChild(cabecera);
          tarjeta.appendChild(textoMsg);
          tarjeta.appendChild(interacciones);
          tarjeta.appendChild(areaComentario);
          tarjeta.appendChild(comentariosCont);

          contenedor.appendChild(tarjeta);

          // Cargar comentarios en tiempo real para este post
          cargarComentarios(docId, comentariosCont);
        });
      });
    }

    // Toggle like
    async function toggleLike(postId, currentLikes) {
      const docRef = doc(db, "publicaciones", postId);
      const uid = currentUser.uid;
      const hasLiked = currentLikes.includes(uid);

      try {
        if (hasLiked) {
          await updateDoc(docRef, { likes: arrayRemove(uid) });
        } else {
          await updateDoc(docRef, { likes: arrayUnion(uid) });
        }
      } catch (e) {
        alert("Error al actualizar like: " + e.message);
      }
    }

    // Toggle RePapo
    async function toggleRepapo(postId, currentRepapos) {
      const docRef = doc(db, "publicaciones", postId);
      const uid = currentUser.uid;
      const hasRepapado = currentRepapos.includes(uid);

      try {
        if (hasRepapado) {
          await updateDoc(docRef, { repapos: arrayRemove(uid) });
        } else {
          await updateDoc(docRef, { repapos: arrayUnion(uid) });
        }
      } catch (e) {
        alert("Error al actualizar RePapo: " + e.message);
      }
    }

    // Mostrar u ocultar comentarios y √°rea de escribir
    function toggleComentarios(postId) {
      const contComentarios = document.getElementById(`comentarios-${postId}`);
      const areaCom = document.getElementById(`areaComentario-${postId}`);

      if (contComentarios.style.display === "block") {
        contComentarios.style.display = "none";
        areaCom.style.display = "none";
      } else {
        contComentarios.style.display = "block";
        areaCom.style.display = "block";
      }
    }

    // Cargar comentarios en tiempo real
    function cargarComentarios(postId, contenedor) {
      const comentariosRef = collection(db, "publicaciones", postId, "comentarios");
      const q = query(comentariosRef, orderBy("fecha", "asc"));
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach(docSnap => {
          const c = docSnap.data();
          const comentarioDiv = document.createElement("div");
          comentarioDiv.style.marginBottom = "6px";

          // Comentario texto y autor
          const autor = c.autor || "user";
          const avatar = c.avatar || "https://via.placeholder.com/30?text=C";
          const texto = c.texto || "";

          comentarioDiv.innerHTML = `
            <img src="${avatar}" alt="avatar" style="width:30px; height:30px; border-radius:50%; object-fit:cover; vertical-align:middle; margin-right:6px; border:1px solid #00e5ff;">
            <strong>${autor}</strong>: ${texto}
          `;

          contenedor.appendChild(comentarioDiv);
        });
      });
    }

    // Enviar comentario
    async function enviarComentario(postId, texto, areaComDiv, contComentarios) {
      texto = texto.trim();
      if (texto === "") return alert("Escribe algo para comentar.");

      const comentario = {
        texto,
        autorUID: currentUser.uid,
        autor: currentUser.displayName || currentUser.email.split('@')[0] || "user",
        avatar: currentUser.photoURL || "https://via.placeholder.com/30?text=C",
        fecha: new Date()
      };

      try {
        await addDoc(collection(db, "publicaciones", postId, "comentarios"), comentario);
        // Limpia textarea
        areaComDiv.querySelector("textarea").value = "";
      } catch (e) {
        alert("Error al enviar comentario: " + e.message);
      }
    }

    // Compartir post - muestra el share nativo si disponible, sino copia al portapapeles
    async function sharePost(texto) {
      if (navigator.share) {
        try {
          await navigator.share({ text: texto });
        } catch (e) {
          alert("Error al compartir: " + e.message);
        }
      } else {
        try {
          await navigator.clipboard.writeText(texto);
          alert("Mensaje copiado al portapapeles para compartir.");
        } catch {
          alert("No se pudo copiar el mensaje.");
        }
      }
    }

    // Modal perfil p√∫blico
    const modalPerfil = document.getElementById('modalPerfil');
    const contenidoPerfilModal = document.getElementById('contenidoPerfilModal');
    const cerrarModalPerfil = document.getElementById('cerrarModalPerfil');
    cerrarModalPerfil.addEventListener('click', () => {
      modalPerfil.style.display = 'none';
      contenidoPerfilModal.innerHTML = 'Cargando...';
    });

    async function abrirPerfilModal(uid) {
      modalPerfil.style.display = 'flex';
      contenidoPerfilModal.innerHTML = 'Cargando...';

      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          contenidoPerfilModal.innerHTML = `
            <img src="${data.avatar || 'https://via.placeholder.com/120?text=Avatar'}" alt="Avatar" />
            <h2>${data.nick || "Sin nick"}</h2>
            <p><strong>Nombre:</strong> ${data.nombre || "-"}</p>
            <p><a href="${data.web || '#'}" target="_blank" rel="noopener noreferrer">${data.web || ""}</a></p>
            <div class="fondoPerfil" style="background-image:url('${data.fondo || ''}');"></div>
          `;
        } else {
          contenidoPerfilModal.innerHTML = '<p>No se encontr√≥ el perfil.</p>';
        }
      } catch (e) {
        contenidoPerfilModal.innerHTML = `<p>Error al cargar perfil: ${e.message}</p>`;
      }
    }

    // Logout
    function logout() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
    window.logout = logout;

  </script>
</body>
</html>
