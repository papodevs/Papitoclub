<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }
    .contenido {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }
    button.publicar {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
    }
    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 1.5px solid #0ff;
      box-shadow: 0 0 6px #0ff;
      background: #022;
    }
    .acciones button {
      background: none;
      color: #0ff;
      border: none;
      margin-right: 15px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    .comentarios-container {
      margin-top: 12px;
      border-top: 1px solid #00e5ff44;
      padding-top: 12px;
    }
    .comentario {
      font-size: 0.9em;
      color: #8ff;
      border: 1px solid #0ff4;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: #022;
      position: relative;
    }
    .comentario .autor-comentario {
      font-weight: bold;
      color: #0ff;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .comentario .autor-comentario img.avatar-comment {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #0ff;
      box-shadow: 0 0 4px #0ff;
      background: #022;
    }
    .comentario .fecha-comentario {
      font-size: 0.75em;
      color: #66ffffaa;
      position: absolute;
      right: 10px;
      top: 8px;
      user-select: none;
    }
    .comentario .texto-comentario {
      white-space: pre-wrap;
    }
    .respuesta-container {
      margin-left: 30px;
      margin-top: 6px;
    }
    .input-comentar {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }
    .input-comentar input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    .input-comentar button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-responder {
      background: none;
      border: none;
      color: #0ff;
      font-size: 0.85em;
      cursor: pointer;
      margin-top: 4px;
      padding: 0;
      user-select: none;
    }
    small.fecha-post {
      display: block;
      color: #66ffffcc;
      margin-top: 8px;
      font-size: 0.85em;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">游</button>
    <button onclick="location.href='perfil.html'">游녻</button>
    <button onclick="location.href='historial.html'">游닆</button>
    <button onclick="location.href='mensajes.html'">九괦잺</button>
    <button onclick="logout()">游뛁</button>
  </div>

  <div class="contenido">
    <h2>Papoclub 游</h2>
    <textarea id="postInput" placeholder="쯈u칠 est치s pensando?" maxlength="400"></textarea>
    <div id="contador">0 / 400</div>
    <button id="publicarBtn" class="publicar">Publicar</button>
    <div id="feed"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      updateDoc,
      doc,
      getDoc,
      where,
      collectionGroup,
      serverTimestamp,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const postInput = document.getElementById("postInput");
    const contador = document.getElementById("contador");
    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarPosts();
    });

    postInput.addEventListener("input", () => {
      contador.textContent = `${postInput.value.length} / 400`;
    });

    document.getElementById("publicarBtn").addEventListener("click", async () => {
      const texto = postInput.value.trim();
      if (!texto) return alert("El mensaje est치 vac칤o");

      await addDoc(collection(db, "posts"), {
        texto,
        autorUID: currentUser.uid,
        autorEmail: currentUser.email,
        timestamp: serverTimestamp(),
        likes: [],
        retweets: []
      });
      postInput.value = "";
      contador.textContent = "0 / 400";
      // Refrescar posts
      cargarPosts();
    });

    // Funci칩n para cargar avatar del usuario por UID
    async function obtenerAvatarYNombre(uid) {
      try {
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          return {
            avatar: data.avatarURL || "default-avatar.png",
            nombre: data.username || data.email || "Usuario"
          };
        }
      } catch {
        // fallback
      }
      return { avatar: "default-avatar.png", nombre: "Usuario" };
    }

    // Cargar posts con comentarios y respuestas
    async function cargarPosts() {
      feed.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      // Precargar datos usuarios para optimizar
      const usuariosCache = {};

      for (const docSnap of querySnapshot.docs) {
        const post = docSnap.data();
        const postId = docSnap.id;

        // Cargar autor
        if (!usuariosCache[post.autorUID]) {
          usuariosCache[post.autorUID] = await obtenerAvatarYNombre(post.autorUID);
        }
        const autor = usuariosCache[post.autorUID];

        // Formatear fecha
        let fechaStr = "";
        if (post.timestamp?.toDate) {
          fechaStr = post.timestamp.toDate().toLocaleString();
        } else if (post.timestamp) {
          fechaStr = new Date(post.timestamp).toLocaleString();
        } else {
          fechaStr = "";
        }

        // Likes y retweets
        const yaLike = post.likes?.includes(currentUser.uid);
        const yaRT = post.retweets?.includes(currentUser.uid);

        // Crear contenedor post
        const div = document.createElement("div");
        div.className = "post";

        // HTML base post
        div.innerHTML = `
          <div class="autor">
            <img class="avatar" src="${autor.avatar}" alt="avatar" />
            <b>${autor.nombre}</b>
          </div>
          <p>${escapeHTML(post.texto)}</p>
          <small class="fecha-post">${fechaStr}</small>
          <div class="acciones">
            <button class="btn-like" style="color:${yaLike ? '#f00' : '#0ff'}" data-id="${postId}">仇벒잺 ${post.likes?.length || 0}</button>
            <button class="btn-retweet" style="color:${yaRT ? '#0f0' : '#0ff'}" data-id="${postId}">游대 ${post.retweets?.length || 0}</button>
            <button class="btn-share" data-text="${encodeURIComponent(post.texto)}">游닋 Compartir</button>
          </div>
          <div class="comentarios-container" id="comentarios-${postId}">
            <strong>Comentarios:</strong>
            <div class="lista-comentarios"></div>
            <div class="input-comentar">
              <input type="text" placeholder="Escribe un comentario..." data-postid="${postId}" />
              <button data-postid="${postId}">Enviar</button>
            </div>
          </div>
        `;

        feed.appendChild(div);

        // Cargar comentarios para este post
        cargarComentarios(postId, usuariosCache);
      }

      // Asignar eventos para botones
      asignarEventos();
    }

    // Escapar HTML para evitar XSS
    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    // Cargar comentarios y respuestas 1 nivel para un post
    async function cargarComentarios(postId, usuariosCache) {
      const contenedor = document.getElementById(`comentarios-${postId}`);
      if (!contenedor) return;

      const listaComentarios = contenedor.querySelector(".lista-comentarios");
      listaComentarios.innerHTML = "";

      const comentariosQuery = query(
        collection(db, "posts", postId, "comments"),
        orderBy("timestamp", "asc")
      );
      const comentariosSnapshot = await getDocs(comentariosQuery);

      // Para cada comentario (nivel 0)
      for (const docC of comentariosSnapshot.docs) {
        const comentario = docC.data();
        const comentarioId = docC.id;

        // Cargar autor comentario
        if (!usuariosCache[comentario.autorUID]) {
          usuariosCache[comentario.autorUID] = await obtenerAvatarYNombre(comentario.autorUID);
        }
        const autorComentario = usuariosCache[comentario.autorUID];

        // Formatear fecha comentario
        let fechaComentarioStr = "";
        if (comentario.timestamp?.toDate) {
          fechaComentarioStr = comentario.timestamp.toDate().toLocaleString();
        } else if (comentario.timestamp) {
          fechaComentarioStr = new Date(comentario.timestamp).toLocaleString();
        }

        // Crear contenedor comentario
        const divComentario = document.createElement("div");
        divComentario.className = "comentario";
        divComentario.id = `comentario-${postId}-${comentarioId}`;

        divComentario.innerHTML = `
          <div class="autor-comentario">
            <img class="avatar-comment" src="${autorComentario.avatar}" alt="avatar" />
            <span>${autorComentario.nombre}</span>
            <span class="fecha-comentario">${fechaComentarioStr}</span>
          </div>
          <div class="texto-comentario">${escapeHTML(comentario.texto)}</div>
          <button class="btn-responder" data-postid="${postId}" data-comid="${comentarioId}">Responder</button>
          <div class="respuesta-container" id="respuestas-${postId}-${comentarioId}"></div>
        `;

        listaComentarios.appendChild(divComentario);

        // Cargar respuestas (nivel 1)
        await cargarRespuestas(postId, comentarioId, usuariosCache);
      }
    }

    // Cargar respuestas (nivel 1) para un comentario
    async function cargarRespuestas(postId, comentarioId, usuariosCache) {
      const contenedorRespuestas = document.getElementById(`respuestas-${postId}-${comentarioId}`);
      if (!contenedorRespuestas) return;
      contenedorRespuestas.innerHTML = "";

      const respuestasQuery = query(
        collection(db, "posts", postId, "comments", comentarioId, "replies"),
        orderBy("timestamp", "asc")
      );
      const respuestasSnapshot = await getDocs(respuestasQuery);

      for (const docR of respuestasSnapshot.docs) {
        const respuesta = docR.data();
        const respuestaId = docR.id;

        if (!usuariosCache[respuesta.autorUID]) {
          usuariosCache[respuesta.autorUID] = await obtenerAvatarYNombre(respuesta.autorUID);
        }
        const autorRespuesta = usuariosCache[respuesta.autorUID];

        let fechaRespuestaStr = "";
        if (respuesta.timestamp?.toDate) {
          fechaRespuestaStr = respuesta.timestamp.toDate().toLocaleString();
        } else if (respuesta.timestamp) {
          fechaRespuestaStr = new Date(respuesta.timestamp).toLocaleString();
        }

        const divRespuesta = document.createElement("div");
        divRespuesta.className = "comentario";
        divRespuesta.style.marginLeft = "20px";
        divRespuesta.innerHTML = `
          <div class="autor-comentario">
            <img class="avatar-comment" src="${autorRespuesta.avatar}" alt="avatar" />
            <span>${autorRespuesta.nombre}</span>
            <span class="fecha-comentario">${fechaRespuestaStr}</span>
          </div>
          <div class="texto-comentario">${escapeHTML(respuesta.texto)}</div>
        `;

        contenedorRespuestas.appendChild(divRespuesta);
      }
    }

    // Asignar eventos a botones din치micos
    function asignarEventos() {
      // Likes
      document.querySelectorAll(".btn-like").forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.dataset.id;
          const ref = doc(db, "posts", postId);
          const snap = await getDoc(ref);
          const data = snap.data();
          if (!data.likes.includes(currentUser.uid)) {
            await updateDoc(ref, { likes: [...data.likes, currentUser.uid] });
            cargarPosts();
          }
        };
      });
      // Retweets
      document.querySelectorAll(".btn-retweet").forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.dataset.id;
          const ref = doc(db, "posts", postId);
          const snap = await getDoc(ref);
          const data = snap.data();
          if (!data.retweets.includes(currentUser.uid)) {
            await updateDoc(ref, { retweets: [...data.retweets, currentUser.uid] });
            cargarPosts();
          }
        };
      });
      // Compartir
      document.querySelectorAll(".btn-share").forEach(btn => {
        btn.onclick = () => {
          const texto = decodeURIComponent(btn.dataset.text);
          const mensaje = `${texto}\n\n(by.Papoclub/socialmedia)`;
          const url = encodeURIComponent(mensaje);
          const compartirURL = `https://x.com/intent/tweet?text=${url}`;
          window.open(compartirURL, "_blank", "width=600,height=400");
        };
      });
      // Enviar comentario
      document.querySelectorAll(".input-comentar button").forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.dataset.postid;
          const input = btn.previousElementSibling;
          const texto = input.value.trim();
          if (!texto) return alert("El comentario est치 vac칤o");
          input.value = "";
          await addDoc(collection(db, "posts", postId, "comments"), {
            texto,
            autorUID: currentUser.uid,
            timestamp: serverTimestamp()
          });
          cargarPosts();
        };
      });
      // Botones responder comentarios
      document.querySelectorAll(".btn-responder").forEach(btn => {
        btn.onclick = () => {
          const postId = btn.dataset.postid;
          const comId = btn.dataset.comid;

          // Evitar que se abran varios inputs
          const existingInput = document.getElementById(`input-reply-${postId}-${comId}`);
          if (existingInput) {
            existingInput.remove();
            return;
          }

          const comentarioDiv = btn.parentElement;
          const replyDiv = document.createElement("div");
          replyDiv.className = "input-comentar";
          replyDiv.id = `input-reply-${postId}-${comId}`;
          replyDiv.innerHTML = `
            <input type="text" placeholder="Escribe una respuesta..." />
            <button>Enviar</button>
          `;
          comentarioDiv.appendChild(replyDiv);

          const inputReply = replyDiv.querySelector("input");
          const btnEnviar = replyDiv.querySelector("button");

          btnEnviar.onclick = async () => {
            const texto = inputReply.value.trim();
            if (!texto) return alert("La respuesta est치 vac칤a");
            await addDoc(collection(db, "posts", postId, "comments", comId, "replies"), {
              texto,
              autorUID: currentUser.uid,
              timestamp: serverTimestamp()
            });
            replyDiv.remove();
            cargarPosts();
          };
        };
      });
    }

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
