<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      height: 100vh;
      overflow: auto;
      display: flex;
      flex-direction: row;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .publicaciones {
      flex: 1;
      max-width: 60%;
      padding: 1em;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }

    .chat-publico {
      flex: 1;
      max-width: 40%;
      padding: 1em;
      border-left: 2px solid #00e5ff55;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .chat-publico h2 {
      margin-top: 0;
    }

    .nueva-publicacion, .chat-input {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .mensaje-chat {
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 10px;
      margin: 4px 0;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      margin-top: auto;
      padding: 8px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .chat-input textarea {
      flex: 1;
      height: 50px;
    }

    #btnIrChat {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 0 8px #00e5ffaa;
    }

    @media (max-width: 900px) {
      body {
        display: block;
        flex-direction: column;
        overflow: visible;
        height: auto;
      }

      .chat-publico {
        display: none;
      }

      .publicaciones {
        max-width: 97%;
        height: auto;
      }

      #btnIrChat {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>
  <div class="publicaciones">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="Â¿QuÃ© estÃ¡s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>
  <div class="chat-publico">
    <h2>ðŸ’¬ CHAT</h2>
    <div id="mensajes-chat" style="flex:1; overflow-y:auto"></div>
    <div class="chat-input">
      <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>
  <button id="btnIrChat" onclick="location.href='chat.html'">Chat pÃºblico ðŸ’¬</button>
  <!-- Scripts Firebase + lÃ³gica publicaciones, likes, comentarios, respuestas -->
</body>
</html>
