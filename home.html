<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .contenedor-principal {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
      gap: 20px;
    }

    .publicaciones {
      flex: 1.1;
    }

    .chat-publico {
      flex: 0.9;
      background: rgba(0,0,0,0.2);
      border-radius: 14px;
      padding: 12px;
      height: calc(100vh - 100px);
      overflow-y: auto;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .mensaje {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .mensaje strong {
      color: #0ff;
    }

    .nueva-publicacion, .chat-escribir {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    textarea {
      width: 100%;
      height: 70px;
      border-radius: 10px;
      background: #002f36;
      color: #0ff;
      border: none;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #00e5ff;
      color: #003;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>
  <div class="contenedor-principal">
    <div class="publicaciones">
      <div class="nueva-publicacion">
        <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>
      <div id="listaMensajes"></div>
    </div>

    <div class="chat-publico">
      <h3>üí¨ Chat P√∫blico</h3>
      <div id="chat"></div>
      <div class="chat-escribir">
        <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = { /* tu config */ };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      mostrarMensajes();
      escucharMensajesPublicos();
    });

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      const nick = perfil.user || currentUser.email.split("@")[0];
      const avatar = perfil.avatar || "https://via.placeholder.com/30?text=üë§";

      await addDoc(collection(db, "publicaciones"), {
        autorUID: currentUser.uid,
        autorNick: nick,
        autorAvatar: avatar,
        texto,
        fecha: new Date(),
        likes: [],
        repapos: []
      });

      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <p><img src="${post.autorAvatar}" alt="üë§" width="30" style="border-radius:50%;vertical-align:middle"> 
            <strong>@${post.autorNick}</strong></p>
            <p>${post.texto}</p>
            <div class="interacciones">
              <span>‚ù§Ô∏è Like</span>
              <span>üîÅ RePapo</span>
              <span>üí¨ comment</span>
              <span>üì§ share</span>
            </div>
          `;
          contenedor.appendChild(tarjeta);
        });
      });
    }

    async function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      const nick = perfil.user || currentUser.email.split("@")[0];
      const avatar = perfil.avatar || "https://via.placeholder.com/30?text=üë§";

      await addDoc(collection(db, "chatPublico"), {
        texto,
        uid: currentUser.uid,
        nick,
        avatar,
        fecha: new Date()
      });

      document.getElementById("mensaje").value = "";
    }

    function escucharMensajesPublicos() {
      const q = query(collection(db, "chatPublico"), orderBy("fecha", "asc"));
      const contenedor = document.getElementById("chat");

      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const fecha = new Date(m.fecha.seconds * 1000).toLocaleTimeString();
          const div = document.createElement("div");
          div.className = "mensaje";
          div.innerHTML = `
            <p><img src="${m.avatar}" width="25" style="vertical-align:middle;border-radius:50%"> 
            <strong>@${m.nick}</strong> <span style="font-size:0.8em;color:#ccc;">${fecha}</span></p>
            <p>${m.texto}</p>
          `;
          contenedor.appendChild(div);
          contenedor.scrollTop = contenedor.scrollHeight;
        });
      });
    }

    // Cargar men√∫ superior desde archivo externo
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-superior").innerHTML = html;
      });

    window.publicarMensaje = publicarMensaje;
    window.enviarMensaje = enviarMensaje;
  </script>
</body>
</html>
