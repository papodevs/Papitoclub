<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      padding: 70px 16px 16px;
      margin: 0;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .autor {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .autor img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00e5ff;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .popup-perfil {
      position: absolute;
      background: #002f36;
      border: 1px solid #00e5ff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px #00e5ff55;
      color: #0ff;
      display: none;
      z-index: 2000;
    }

    .popup-perfil img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00e5ff;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button id="btnPublicar">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
    <div id="popupPerfil" class="popup-perfil"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy,
      doc, getDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto || !currentUser) return;

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.exists() ? userSnap.data() : {};

      const mensaje = {
        texto: texto,
        autor: userData.username || currentUser.email,
        avatar: userData.avatar || "https://via.placeholder.com/40",
        uid: currentUser.uid,
        fecha: Timestamp.fromDate(new Date()),
        likes: [],
        retweets: []
      };

      await addDoc(collection(db, "publicaciones"), mensaje);
      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      const popup = document.getElementById("popupPerfil");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const mensaje = docSnap.data();
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <div class="autor" data-uid="${mensaje.uid}">
              <img src="${mensaje.avatar}" alt="avatar">
              <strong>${mensaje.autor}</strong>
            </div>
            <p>${mensaje.texto}</p>
            <div class="interacciones">
              <span>‚ù§Ô∏è Like</span>
              <span>üîÅ Retweet</span>
              <span>üí¨ Comentar</span>
              <span>üì§ Compartir</span>
            </div>
          `;
          tarjeta.querySelector(".autor").addEventListener("click", async (e) => {
            const uid = e.currentTarget.dataset.uid;
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
              const user = userSnap.data();
              popup.innerHTML = `
                <div style="text-align:center;">
                  <img src="${user.avatar || 'https://via.placeholder.com/60'}" alt="avatar">
                  <h4>@${user.username || 'Usuario'}</h4>
                  <p>${user.bio || ''}</p>
                </div>`;
              popup.style.display = "block";
              popup.style.top = e.clientY + "px";
              popup.style.left = e.clientX + "px";
            }
          });
          contenedor.appendChild(tarjeta);
        });
      });

      document.addEventListener("click", (e) => {
        if (!e.target.closest(".autor") && !e.target.closest(".popup-perfil")) {
          popup.style.display = "none";
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "login.html";
      }
    });

    document.getElementById("btnPublicar").onclick = publicarMensaje;

    window.logout = function() {
      signOut(auth).then(() => location.href = "login.html");
    };
  </script>
</body>
</html>
