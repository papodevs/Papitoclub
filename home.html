<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      padding-top: 70px;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Men칰 superior */
    #menu-superior {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    #menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.6em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      margin-left: 10px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }
    #menu-superior button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #00e5ffcc;
    }

    /* Contenedor principal con 3 columnas */
    .contenedor-principal {
      display: flex;
      flex: 1;
      height: calc(100vh - 70px);
      overflow: hidden;
      gap: 8px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Izquierda: Crear post */
    .crear-post {
      flex: 0 0 350px;
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 0 10px #00e5ff44;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #nuevoMensaje {
      flex: 1;
      resize: none;
      border-radius: 12px;
      border: none;
      background: #002f36;
      color: #0ff;
      padding: 10px;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    button#btnPublicar {
      background: #00e5ff;
      color: #003;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button#btnPublicar:hover {
      background: #0099cc;
    }

    /* Centro: lista de posts */
    #listaMensajes {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff44 transparent;
    }
    #listaMensajes::-webkit-scrollbar {
      width: 8px;
    }
    #listaMensajes::-webkit-scrollbar-thumb {
      background-color: #00e5ff44;
      border-radius: 4px;
    }
    .tarjeta {
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }
    .tarjeta p {
      margin: 6px 0;
    }
    .interacciones span {
      margin-right: 16px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .interacciones span:hover {
      color: #00e5ff;
    }
    .comentarios {
      margin-top: 10px;
    }
    .comentarios textarea {
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #002f36;
      color: #0ff;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      margin-bottom: 6px;
    }
    .comentarios button {
      background: #00e5ff;
      color: #003;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 6px;
    }
    #lista-comentarios-${id} {
      max-height: 150px;
      overflow-y: auto;
    }

    /* Derecha: Chat p칰blico (solo desktop) */
    #chat-publico {
      flex: 0 0 300px;
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 0 10px #00e5ff44;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #mensajes-chat {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff44 transparent;
      margin-bottom: 8px;
    }
    #mensajes-chat::-webkit-scrollbar {
      width: 6px;
    }
    #mensajes-chat::-webkit-scrollbar-thumb {
      background-color: #00e5ff44;
      border-radius: 4px;
    }
    .mensaje-chat {
      margin-bottom: 8px;
      padding: 6px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      word-wrap: break-word;
    }
    .mensaje-chat p {
      margin: 2px 0;
    }
    .mensaje-chat img {
      vertical-align: middle;
      border-radius: 50%;
      margin-right: 6px;
    }
    #mensaje {
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #002f36;
      color: #0ff;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      height: 70px;
      margin-bottom: 6px;
    }
    #btnEnviar {
      background: #00e5ff;
      color: #003;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #btnEnviar:hover {
      background: #0099cc;
    }

    /* Bot칩n flotante chat para mobile */
    #btnChatMobile {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 0 12px #00e5ffcc;
      display: none; /* oculto por defecto, solo en mobile se muestra */
      z-index: 2000;
      user-select: none;
    }

    /* Media queries */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding-top: 120px;
      }
      .contenedor-principal {
        flex-direction: column;
        height: auto;
      }
      #chat-publico {
        display: none;
      }
      #btnChatMobile {
        display: block;
      }
      #listaMensajes {
        max-height: 400px;
        overflow-y: auto;
      }
      .crear-post {
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="menu-superior"></div>

  <div class="contenedor-principal">

    <section class="crear-post">
      <textarea id="nuevoMensaje" placeholder="쯈u칠 est치s pensando?"></textarea>
      <button id="btnPublicar">Publicar</button>
    </section>

    <section id="listaMensajes">
      <!-- Aqu칤 se muestran las tarjetas de posts -->
    </section>

    <section id="chat-publico">
      <div id="mensajes-chat"></div>
      <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
      <button id="btnEnviar">Enviar</button>
    </section>

  </div>

  <button id="btnChatMobile" title="Abrir chat p칰blico">游눫</button>

  <script type="module" src="home-app.js"></script>
  <script>
    // Eventos para botones y manejo m칩vil

    document.getElementById("btnPublicar").addEventListener("click", () => {
      window.publicarMensaje();
    });

    document.getElementById("btnEnviar").addEventListener("click", () => {
      window.enviarMensaje();
    });

    // Bot칩n flotante para chat en m칩vil
    const btnChatMobile = document.getElementById("btnChatMobile");
    btnChatMobile.addEventListener("click", () => {
      location.href = "chat.html";
    });

  </script>

</body>
</html>
