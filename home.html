<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenido {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }

    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button.publicar {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .post:hover {
      transform: scale(1.01);
    }

    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 1.5px solid #0ff;
      box-shadow: 0 0 6px #0ff;
    }

    .acciones button {
      background: none;
      color: #0ff;
      border: none;
      margin-right: 15px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, text-shadow 0.3s;
    }

    .acciones button:hover {
      transform: translateY(-2px);
      text-shadow: 0 0 6px #0ff;
    }

    #contador {
      color: #ccc;
      font-size: 0.9em;
      text-align: right;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenido">
    <h2>Papoclub üöÄ</h2>
    <textarea id="postInput" placeholder="¬øQu√© est√°s pensando?" maxlength="400"></textarea>
    <div id="contador">0 / 400</div>
    <button id="publicarBtn" class="publicar">Publicar</button>
    <div id="feed"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      updateDoc,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const app = initializeApp({
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    const postInput = document.getElementById("postInput");
    const contador = document.getElementById("contador");
    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarPosts();
    });

    document.getElementById("publicarBtn").addEventListener("click", async () => {
      const texto = postInput.value.trim();
      if (!texto) return;

      await addDoc(collection(db, "posts"), {
        texto,
        autor: currentUser.email,
        uid: currentUser.uid,
        timestamp: Date.now(),
        likes: [],
        retweets: []
      });
      postInput.value = "";
      contador.textContent = "0 / 400";
      cargarPosts();
    });

    postInput.addEventListener("input", () => {
      contador.textContent = `${postInput.value.length} / 400`;
    });

    async function cargarPosts() {
      feed.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      for (const docSnap of querySnapshot.docs) {
        const post = docSnap.data();
        const postId = docSnap.id;
        const fecha = new Date(post.timestamp).toLocaleString();

        let avatarURL = "default-avatar.png";
        const userDoc = await getDoc(doc(db, "users", post.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          if (userData.avatarURL) avatarURL = userData.avatarURL;
        }

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="autor">
            <img class="avatar" src="${avatarURL}" />
            <b>${post.autor}</b>
          </div>
          <p>${post.texto}</p>
          <small>${fecha}</small>
          <div class="acciones">
            <button onclick="likePost('${postId}')">‚ù§Ô∏è ${post.likes?.length || 0}</button>
            <button onclick="retweetPost('${postId}')">üîÅ ${post.retweets?.length || 0}</button>
            <button onclick="sharePost('${encodeURIComponent(post.texto)}')">üì§ Compartir</button>
          </div>
        `;
        feed.appendChild(div);
      }
    }

    window.likePost = async function (id) {
      const ref = doc(db, "posts", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      if (!data.likes.includes(currentUser.uid)) {
        await updateDoc(ref, { likes: [...data.likes, currentUser.uid] });
        cargarPosts();
      }
    }

    window.retweetPost = async function (id) {
      const ref = doc(db, "posts", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      if (!data.retweets.includes(currentUser.uid)) {
        await updateDoc(ref, { retweets: [...data.retweets, currentUser.uid] });
        cargarPosts();
      }
    }

    window.sharePost = function (texto) {
      const mensaje = decodeURIComponent(texto) + "\n\n(by.Papoclub/socialmedia)";
      const url = encodeURIComponent(mensaje);
      const compartirURL = `https://x.com/intent/tweet?text=${url}`;
      window.open(compartirURL, "_blank", "width=600,height=400");
    }

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
