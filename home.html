<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      overflow-x: hidden;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .contenedor-principal {
      display: flex;
      flex-grow: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px 20px;
      gap: 20px;
      min-height: calc(100vh - 70px);
    }

    .lado-izquierdo {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* para centrar el contenido */
    }

    .nuevo-mensaje {
      width: 80% !important;
      max-width: 800px;
      margin: 0 auto 20px auto;
      padding: 25px;
      background: rgba(0, 50, 70, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 12px #00e5ffcc, inset 0 0 6px #00e5ffaa;
      border: 2px solid rgba(0, 229, 255, 0.8);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nuevo-mensaje textarea {
      width: 97%;
      min-height: 80px;
      background: rgba(0, 30, 40, 0.95);
      border: none;
      border-radius: 12px;
      color: #0ff;
      font-size: 1.1em;
      padding: 12px;
      resize: vertical;
      box-shadow: inset 0 0 12px #00e5ffcc;
    }

    .nuevo-mensaje button {
      align-self: flex-end;
      padding: 10px 26px;
      font-weight: bold;
      background: #00e5ff;
      color: #003;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px #00e5ffcc;
      transition: background-color 0.3s ease;
    }
    .nuevo-mensaje button:hover {
      background: #0099cc;
    }

    #listaMensajes {
      width: 80% !important;
      max-width: 800px;
      margin: 0 auto;
    }

    #listaMensajes .tarjeta {
      width: 100% !important;
      padding: 25px !important;
      box-sizing: border-box;
      background: rgba(0, 105, 148, 0.05);
      border-radius: 16px;
      margin-bottom: 22px;
      box-shadow:
        0 0 12px rgba(0, 229, 255, 0.6),
        inset 0 0 10px rgba(0, 229, 255, 0.4);
      border: 2px solid rgba(0, 229, 255, 0.8);
      backdrop-filter: blur(3px);
      transition: transform 0.2s ease;
    }
    #listaMensajes .tarjeta:hover {
      transform: translateY(-2px);
    }

    .interacciones {
      display: flex;
      gap: 12px;
      font-size: 0.9em;
      margin-top: 10px;
      color: #00e5ffcc;
    }

    .lado-derecho {
      display: none;
    }

    #btnChatFlotante {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #00e5ff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow: 0 0 14px #00e5ffcc;
      border: 2px solid rgba(0, 229, 255, 0.8);
      color: #003;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
      transition: box-shadow 0.3s ease;
    }
    #btnChatFlotante:hover {
      box-shadow: 0 0 20px #00e5ffee, 0 0 30px #00e5ffbb;
    }

    @media (min-width: 901px) {
      .lado-derecho {
        display: flex;
        flex-direction: column;
        width: 400px;
        background: rgba(0, 105, 148, 0.05);
        border-radius: 16px;
        padding: 18px;
        border: 2px solid rgba(0, 229, 255, 0.6);
        box-shadow: 0 0 14px rgba(0, 229, 255, 0.4);
      }
      #btnChatFlotante {
        display: none;
      }
    }

    /* Modal chat */
    .modal-chat {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-contenido {
      background: #002c3e;
      border-radius: 16px;
      padding: 20px;
      width: 95%;
      max-height: 85%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 14px #00e5ffbb;
      position: relative;
    }
    .cerrar-modal {
      position: absolute;
      top: 10px; right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #0ff;
      cursor: pointer;
    }
    .mensajes-modal {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #00e5ff66;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0, 105, 148, 0.05);
      box-shadow: inset 0 0 8px rgba(0, 229, 255, 0.1);
      color: #ccf9ff;
      max-height: 340px;
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <main class="contenedor-principal">
    <section class="lado-izquierdo">
      <div class="nuevo-mensaje">
        <textarea id="nuevoMensaje" placeholder="¬øQu√© est√° pasando, @Papo?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>
      <div id="listaMensajes"></div>
    </section>

    <aside class="lado-derecho">
      <h2>üí¨ Chat P√∫blico</h2>
      <div id="mensajes-chat"></div>
      <div class="input-chat">
        <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
        <button id="btnEnviar">Enviar</button>
      </div>
    </aside>
  </main>

  <div id="btnChatFlotante" title="Abrir chat" onclick="abrirModalChat()">üí¨</div>

  <div id="modalChat" class="modal-chat">
    <div class="modal-contenido">
      <button id="cerrarModal" class="cerrar-modal">‚úñÔ∏è</button>
      <h2>üí¨ Chat P√∫blico</h2>
      <div id="mensajesChatModal" class="mensajes-modal"></div>
      <div class="input-chat">
        <textarea id="mensajeModal" placeholder="Escribe un mensaje..."></textarea>
        <button id="btnEnviarModal">Enviar</button>
      </div>
    </div>
  </div>

  <script type="module" src="home-app.js"></script>
  <script>
    function abrirModalChat() {
      document.getElementById('modalChat').style.display = 'flex';
    }
    document.getElementById('cerrarModal').addEventListener('click', () => {
      document.getElementById('modalChat').style.display = 'none';
    });

    document.getElementById('btnEnviarModal').addEventListener('click', () => {
      const mensaje = document.getElementById('mensajeModal').value.trim();
      if (mensaje !== "") {
        if (window.enviarMensajeChatModal) {
          window.enviarMensajeChatModal(mensaje);
        }
        document.getElementById('mensajeModal').value = "";
      }
    });
  </script>
</body>
</html>
