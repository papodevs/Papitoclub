<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .publicaciones {
      flex: 1;
      max-width: 100%;
      padding: 1em;
      overflow-y: auto;
      height: calc(100vh - 70px);
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    /* ‚úÖ BOT√ìN flotante CHAT: solo se ver√° en MOBILE */
    #btnIrChat {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      color: #003;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 0 8px #00e5ffaa;
    }

    /* ‚úÖ MODO MOBILE */
    @media (max-width: 900px) {
      body {
        flex-direction: column !important;
        overflow: visible;
        height: auto;
      }

      .publicaciones {
        max-width: 95%;
        height: auto;
      }

      #btnIrChat {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <div class="publicaciones">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>

  <button id="btnIrChat" onclick="location.href='chat.html'">Chat p√∫blico üí¨</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarMenu();
      mostrarMensajes();
    });

    async function cargarMenu() {
      const res = await fetch("menu.html");
      const html = await res.text();
      document.getElementById("menu-superior").innerHTML = html;
    }

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "publicaciones"), {
        autorUID: currentUser.uid,
        autorNick: perfil.nick || currentUser.email.split("@")[0],
        autorAvatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        texto,
        fecha: new Date(),
        likes: [],
        repapos: []
      });
      document.getElementById("nuevoMensaje").value = "";
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const id = docSnap.id;
          contenedor.innerHTML += `
            <div class="tarjeta">
              <p><img src="${post.autorAvatar}" width="30" style="border-radius:50%;vertical-align:middle"> <strong>@${post.autorNick}</strong></p>
              <p>${post.texto}</p>
              <div class="interacciones">
                <span onclick="darLike('${id}')">‚ù§Ô∏è Like (${(post.likes || []).length})</span>
                <span onclick="darRePapo('${id}')">üîÅ RePapo</span>
                <span onclick="mostrarComentarios('${id}')">üí¨ comment</span>
                <span onclick="compartirMensaje(\`${post.texto}\`)">üì§ share</span>
              </div>
              <div id="comentarios-${id}" style="display:none;padding-top:6px;"></div>
            </div>`;
        });
      });
    }

    async function darLike(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const likes = new Set(data.likes || []);
      likes.has(currentUser.uid) ? likes.delete(currentUser.uid) : likes.add(currentUser.uid);
      await updateDoc(ref, { likes: Array.from(likes) });
    }

    async function darRePapo(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const repapos = new Set(data.repapos || []);
      repapos.has(currentUser.uid) ? repapos.delete(currentUser.uid) : repapos.add(currentUser.uid);
      await updateDoc(ref, { repapos: Array.from(repapos) });
    }

    async function mostrarComentarios(postId) {
      const contenedor = document.getElementById("comentarios-" + postId);
      contenedor.style.display = contenedor.style.display === "none" ? "block" : "none";
      contenedor.innerHTML = `
        <textarea id='comentar-${postId}' placeholder='Escribe un comentario'></textarea>
        <button onclick="comentar('${postId}')">Enviar</button>
        <div id='lista-${postId}'></div>`;
      const q = query(collection(db, "publicaciones", postId, "comentarios"), orderBy("fecha", "asc"));
      onSnapshot(q, (snapshot) => {
        const lista = document.getElementById("lista-" + postId);
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const c = doc.data();
          lista.innerHTML += `<p><img src="${c.autorAvatar}" width="20" style="border-radius:50%;vertical-align:middle"> <strong>@${c.autorNick}</strong>: ${c.texto}</p>`;
        });
      });
    }

    async function comentar(postId) {
      const input = document.getElementById("comentar-" + postId);
      const texto = input.value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "publicaciones", postId, "comentarios"), {
        autorUID: currentUser.uid,
        autorNick: perfil.nick || currentUser.email.split("@")[0],
        autorAvatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        texto,
        fecha: new Date()
      });
      input.value = "";
    }

    function compartirMensaje(texto) {
      if (navigator.share) navigator.share({ text: texto });
      else {
        navigator.clipboard.writeText(texto);
        alert("Texto copiado para compartir.");
      }
    }

    window.publicarMensaje = publicarMensaje;
    window.darLike = darLike;
    window.darRePapo = darRePapo;
    window.mostrarComentarios = mostrarComentarios;
    window.comentar = comentar;
    window.compartirMensaje = compartirMensaje;
  </script>
</body>
</html>
