<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenido {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
    }

    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button.publicar {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
    }

    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      border: 1.5px solid #0ff;
      box-shadow: 0 0 6px #0ff;
    }

    .acciones button {
      background: none;
      color: #0ff;
      border: none;
      margin-right: 15px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    .comentario {
      font-size: 0.9em;
      color: #8ff;
    }

    .input-comentar {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }

    .input-comentar input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }

    .input-comentar button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #contador {
      color: #ccc;
      font-size: 0.9em;
      text-align: right;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenido">
    <h2>Papoclub üöÄ</h2>
    <textarea id="postInput" placeholder="¬øQu√© est√°s pensando?" maxlength="400"></textarea>
    <div id="contador">0 / 400</div>
    <button id="publicarBtn" class="publicar">Publicar</button>
    <div id="feed"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      getDoc,
      doc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const postInput = document.getElementById("postInput");
    const contador = document.getElementById("contador");
    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarPosts();
    });

    document.getElementById("publicarBtn").addEventListener("click", async () => {
      const texto = postInput.value.trim();
      if (!texto) return;

      await addDoc(collection(db, "posts"), {
        texto,
        autor: currentUser.email,
        uid: currentUser.uid,
        timestamp: Date.now()
      });
      postInput.value = "";
      contador.textContent = "0 / 400";
      cargarPosts();
    });

    postInput.addEventListener("input", () => {
      contador.textContent = `${postInput.value.length} / 400`;
    });

    async function cargarPosts() {
      feed.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      for (const docSnap of querySnapshot.docs) {
        const post = docSnap.data();
        const userDoc = await getDoc(doc(db, "users", post.uid));
        const avatarURL = userDoc.exists() ? userDoc.data().avatarURL || "default-avatar.png" : "default-avatar.png";
        const fecha = new Date(post.timestamp).toLocaleString("es-ES");

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="autor">
            <img class="avatar" src="${avatarURL}" />
            <b>${post.autor}</b>
          </div>
          <p>${post.texto}</p>
          <div style="font-size: 0.8em; color: #88f;">${fecha}</div>
          <div class="acciones">
            <button onclick="compartir('${encodeURIComponent(post.texto)}')">üì§ Compartir</button>
          </div>
        `;
        feed.appendChild(div);
      }
    }

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    window.compartir = (texto) => {
      const mensaje = decodeURIComponent(texto) + "\n\n(by. Papoclub/socialmedia)";
      const urlActual = window.location.href;
      const shareUrl = encodeURIComponent(mensaje + "\n\n" + urlActual);

      const ventana = window.open("", "_blank", "width=360,height=520");

      if (ventana) {
        ventana.document.write(`
          <html><head><title>Compartir</title>
            <style>
              body {
                background: linear-gradient(135deg, #011, #044);
                color: #0ff;
                font-family: 'Segoe UI', sans-serif;
                text-align: center;
                padding: 25px;
              }
              h3 {
                margin-bottom: 20px;
              }
              .icono {
                display: inline-block;
                width: 80px;
                height: 80px;
                margin: 12px;
                border-radius: 18px;
                box-shadow: 0 0 10px #0ff88a;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.2em;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.3s ease;
                text-decoration: none;
              }
              .icono:hover {
                transform: scale(1.1);
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff88a;
              }
              .twitter { background: #1DA1F2; color: white; }
              .facebook { background: #3b5998; color: white; }
              .telegram { background: #0088cc; color: white; }
              .whatsapp { background: #25D366; color: white; }
              p.firma {
                font-size: 0.85em;
                margin-top: 25px;
                color: #88f;
              }
            </style>
          </head>
          <body>
            <h3>Compartir en redes</h3>
            <a class="icono twitter" href="https://twitter.com/intent/tweet?text=${shareUrl}" target="_blank" title="Compartir en X">X</a>
            <a class="icono facebook" href="https://www.facebook.com/sharer/sharer.php?u=${urlActual}&quote=${shareUrl}" target="_blank" title="Compartir en Facebook">f</a>
            <a class="icono telegram" href="https://t.me/share/url?url=${urlActual}&text=${shareUrl}" target="_blank" title="Compartir en Telegram">‚úàÔ∏è</a>
            <a class="icono whatsapp" href="https://api.whatsapp.com/send?text=${shareUrl}" target="_blank" title="Compartir en WhatsApp">üí¨</a>
            <p class="firma">(by. Papoclub/socialmedia)</p>
          </body>
          </html>
        `);
      } else {
        alert("No se pudo abrir la ventana emergente.");
      }
    };
  </script>
</body>
</html>
