<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
      flex-wrap: wrap;
      gap: 8px;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .comentarios div {
      padding: 4px 0;
      border-bottom: 1px solid #00e5ff33;
      font-size: 0.9em;
    }

    .comentarios strong {
      font-weight: 600;
    }

    .comentarios small {
      color: #0ff;
      margin-left: 6px;
      font-weight: 300;
    }

    .nuevo-comentario input {
      width: 80%;
      border-radius: 8px;
      border: none;
      padding: 6px;
      font-size: 0.9em;
      background: #00434b;
      color: #0ff;
    }

    .nuevo-comentario button {
      background: #00e5ff;
      color: #003;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <!-- Firebase (v10 modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, arrayUnion, arrayRemove 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "login.html";
      }
    });

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (texto !== "") {
        const mensaje = {
          texto,
          autor: currentUser.displayName || currentUser.email,
          fecha: new Date(),
          likes: [],
          retweets: []
        };
        await addDoc(collection(db, "publicaciones"), mensaje);
        document.getElementById("nuevoMensaje").value = "";
      }
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const mensaje = docSnap.data();
          const docId = docSnap.id;

          const likeCount = mensaje.likes ? mensaje.likes.length : 0;
          const retweetCount = mensaje.retweets ? mensaje.retweets.length : 0;
          const liked = mensaje.likes && mensaje.likes.includes(currentUser.uid);
          const retweeted = mensaje.retweets && mensaje.retweets.includes(currentUser.uid);

          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <p><strong>${mensaje.autor}</strong></p>
            <p>${mensaje.texto}</p>
            <div class="interacciones">
              <span class="like-btn" data-id="${docId}" style="color:${liked ? '#f00' : '#0ff'}; font-weight:${liked ? 'bold' : 'normal'};">
                ‚ù§Ô∏è Like <span class="like-count">${likeCount}</span>
              </span>
              <span class="retweet-btn" data-id="${docId}" style="color:${retweeted ? '#0f0' : '#0ff'}; font-weight:${retweeted ? 'bold' : 'normal'};">
                üîÅ Retweet <span class="retweet-count">${retweetCount}</span>
              </span>
              <span class="comentar-btn" data-id="${docId}" style="cursor:pointer;">üí¨ Comentar</span>
              <span class="compartir-btn" data-id="${docId}" style="cursor:pointer;">üì§ Compartir</span>
            </div>
            <div class="comentarios" id="comentarios-${docId}" style="margin-top:8px; padding-left: 12px; border-left: 2px solid #00e5ff88;"></div>
            <div class="nuevo-comentario" id="nuevo-comentario-${docId}" style="display:none; margin-top:8px;">
              <input type="text" placeholder="Escribe un comentario..." id="input-comentario-${docId}" />
              <button data-id="${docId}" class="enviar-comentario-btn">Enviar</button>
            </div>
          `;

          contenedor.appendChild(tarjeta);

          // Listeners para Like, Retweet, Comentar, Enviar comentario
          tarjeta.querySelector(".like-btn").onclick = () => toggleLike(docId, mensaje.likes || []);
          tarjeta.querySelector(".retweet-btn").onclick = () => toggleRetweet(docId, mensaje.retweets || []);
          tarjeta.querySelector(".comentar-btn").onclick = () => toggleFormularioComentario(docId);
          tarjeta.querySelector(".enviar-comentario-btn").onclick = () => enviarComentario(docId);

          mostrarComentarios(docId);
        });
      });
    }

    async function toggleLike(postId, likesArray) {
      const postRef = doc(db, "publicaciones", postId);
      const userId = currentUser.uid;
      if (likesArray.includes(userId)) {
        await updateDoc(postRef, { likes: arrayRemove(userId) });
      } else {
        await updateDoc(postRef, { likes: arrayUnion(userId) });
      }
    }

    async function toggleRetweet(postId, retweetsArray) {
      const postRef = doc(db, "publicaciones", postId);
      const userId = currentUser.uid;
      if (retweetsArray.includes(userId)) {
        await updateDoc(postRef, { retweets: arrayRemove(userId) });
      } else {
        await updateDoc(postRef, { retweets: arrayUnion(userId) });
      }
    }

    function toggleFormularioComentario(postId) {
      const form = document.getElementById(`nuevo-comentario-${postId}`);
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function enviarComentario(postId) {
      const input = document.getElementById(`input-comentario-${postId}`);
      const texto = input.value.trim();
      if (!texto) return alert("El comentario no puede estar vac√≠o");
      const comentariosRef = collection(db, "publicaciones", postId, "comentarios");
      await addDoc(comentariosRef, {
        texto,
        autor: currentUser.displayName || currentUser.email,
        fecha: new Date()
      });
      input.value = "";
      toggleFormularioComentario(postId);
    }

    function mostrarComentarios(postId) {
      const comentariosRef = collection(db, "publicaciones", postId, "comentarios");
      const q = query(comentariosRef, orderBy("fecha", "asc"));
      const contenedor = document.getElementById(`comentarios-${postId}`);

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach(docSnap => {
          const c = docSnap.data();
          const fecha = c.fecha.toDate ? c.fecha.toDate().toLocaleString() : new Date(c.fecha).toLocaleString();
          const div = document.createElement("div");
          div.innerHTML = `<strong>${c.autor}</strong> <small>${fecha}</small><br>${c.texto}`;
          contenedor.appendChild(div);
        });
      });
    }

    window.publicarMensaje = publicarMensaje;
    window.logout = () => signOut(auth).then(() => location.href = "login.html");
  </script>
</body>
</html>
