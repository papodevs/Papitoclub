<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    #menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .layout {
      display: flex;
      flex-direction: row;
      gap: 10px;
      max-width: 1300px;
      margin: auto;
      padding: 10px;
    }

    .publicaciones, .chat-publico {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 10px #00e5ff55;
      flex: 1;
      min-height: 400px;
    }

    .publicaciones {
      flex: 1.05;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .chat-mensajes {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .mensaje {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .toggle-btn {
      background: none;
      color: #0ff;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
      border: none;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .chat-publico {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="menu-superior"></div>

  <div class="layout">
    <div class="publicaciones">
      <div class="nueva-publicacion">
        <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
        <button onclick="publicarMensaje()">Publicar</button>
      </div>
      <div id="listaMensajes"></div>
    </div>

    <div class="chat-publico">
      <button class="toggle-btn" onclick="alternarChat()">üîΩ Chat P√∫blico</button>
      <div id="chatBox" class="chat-mensajes"></div>
      <textarea id="mensajeChat" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarMensajeChat()">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarPublicaciones();
      escucharChat();
    });

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "publicaciones"), {
        texto,
        autorUID: currentUser.uid,
        autorNick: perfil.user || currentUser.email.split("@")[0],
        autorAvatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        fecha: new Date(),
        likes: [],
        repapos: []
      });
      document.getElementById("nuevoMensaje").value = "";
    }

    function cargarPublicaciones() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");
      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const post = doc.data();
          const id = doc.id;
          const div = document.createElement("div");
          div.className = "tarjeta";
          div.innerHTML = `
            <p><img src="${post.autorAvatar}" width="30" style="border-radius:50%;vertical-align:middle"> 
            <strong>@${post.autorNick}</strong></p>
            <p>${post.texto}</p>
            <div class="interacciones">
              <span onclick="darLike('${id}')">‚ù§Ô∏è Like</span>
              <span onclick="darRePapo('${id}')">üîÅ RePapo</span>
            </div>`;
          contenedor.appendChild(div);
        });
      });
    }

    async function enviarMensajeChat() {
      const texto = document.getElementById("mensajeChat").value.trim();
      if (!texto) return;
      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      const perfil = perfilSnap.exists() ? perfilSnap.data() : {};
      await addDoc(collection(db, "chatPublico"), {
        texto,
        uid: currentUser.uid,
        nick: perfil.user || currentUser.email.split("@")[0],
        avatar: perfil.avatar || "https://via.placeholder.com/30?text=üë§",
        fecha: new Date()
      });
      document.getElementById("mensajeChat").value = "";
    }

    function escucharChat() {
      const q = query(collection(db, "chatPublico"), orderBy("fecha"));
      const contenedor = document.getElementById("chatBox");
      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = "mensaje";
          div.innerHTML = `
            <p><img src="${m.avatar}" width="25" style="border-radius:50%;vertical-align:middle"> <strong>@${m.nick}</strong></p>
            <p>${m.texto}</p>`;
          contenedor.appendChild(div);
        });
        contenedor.scrollTop = contenedor.scrollHeight;
      });
    }

    function alternarChat() {
      const chat = document.querySelector(".chat-mensajes");
      chat.style.display = chat.style.display === "none" ? "block" : "none";
    }

    async function darLike(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const likes = new Set(data.likes || []);
      likes.has(currentUser.uid) ? likes.delete(currentUser.uid) : likes.add(currentUser.uid);
      await updateDoc(ref, { likes: Array.from(likes) });
    }

    async function darRePapo(id) {
      const ref = doc(db, "publicaciones", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const repapos = new Set(data.repapos || []);
      repapos.has(currentUser.uid) ? repapos.delete(currentUser.uid) : repapos.add(currentUser.uid);
      await updateDoc(ref, { repapos: Array.from(repapos) });
    }

    window.publicarMensaje = publicarMensaje;
    window.enviarMensajeChat = enviarMensajeChat;
    window.alternarChat = alternarChat;
    window.darLike = darLike;
    window.darRePapo = darRePapo;

    fetch("menu.html").then(res => res.text()).then(html => {
      document.getElementById("menu-superior").innerHTML = html;
    });
  </script>
</body>
</html>
