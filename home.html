<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      padding: 70px 16px 16px;
      margin: 0;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .autor {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .autor img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00e5ff;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .comentarios {
      margin-top: 10px;
      padding-left: 20px;
    }

    .comentario {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 6px 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button id="btnPublicar">Publicar</button>
    </div>
    <div id="listaMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, getDoc, Timestamp, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    async function publicarMensaje() {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto || !currentUser) return;

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.exists() ? userSnap.data() : {};

      const mensaje = {
        texto: texto,
        autor: userData.username || "Usuario",
        avatar: userData.avatar || "https://via.placeholder.com/40",
        uid: currentUser.uid,
        fecha: Timestamp.now(),
        likes: [],
        retweets: []
      };

      await addDoc(collection(db, "publicaciones"), mensaje);
      document.getElementById("nuevoMensaje").value = "";
    }

    async function comentar(postId, texto) {
      if (!texto || !currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.exists() ? userSnap.data() : {};
      const comentario = {
        texto,
        autor: userData.username || "Usuario",
        avatar: userData.avatar || "https://via.placeholder.com/40",
        uid: currentUser.uid,
        fecha: Timestamp.now()
      };
      await addDoc(collection(db, `publicaciones/${postId}/comentarios`), comentario);
    }

    function cargarComentarios(postId, contenedor) {
      const q = query(collection(db, `publicaciones/${postId}/comentarios`), orderBy("fecha"));
      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "comentario";
          div.innerHTML = `<strong>${c.autor}</strong>: ${c.texto}`;
          contenedor.appendChild(div);
        });
      });
    }

    function mostrarMensajes() {
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      const contenedor = document.getElementById("listaMensajes");

      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const mensaje = docSnap.data();
          const id = docSnap.id;
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <div class="autor">
              <img src="${mensaje.avatar}" alt="avatar">
              <strong>${mensaje.autor}</strong>
            </div>
            <p>${mensaje.texto}</p>
            <div class="interacciones">
              <span class="btn-like" data-id="${id}">‚ù§Ô∏è Like (${mensaje.likes?.length || 0})</span>
              <span class="btn-retweet" data-id="${id}">üîÅ Retweet (${mensaje.retweets?.length || 0})</span>
              <span class="btn-comentar" data-id="${id}">üí¨ Comentar</span>
              <span class="btn-share" data-id="${id}">üì§ Compartir</span>
            </div>
            <div class="comentarios" id="comentarios-${id}"></div>
            <div class="nueva-publicacion">
              <textarea placeholder="Escribe un comentario..." id="input-comentario-${id}"></textarea>
              <button onclick="comentarPost('${id}')">Responder</button>
            </div>
          `;

          tarjeta.querySelector(".btn-retweet").addEventListener("click", async (e) => {
            const postId = e.currentTarget.dataset.id;
            const ref = doc(db, "publicaciones", postId);
            await updateDoc(ref, {
              retweets: arrayUnion(currentUser.uid)
            });
          });

          tarjeta.querySelector(".btn-share").addEventListener("click", () => {
            const url = window.location.href + "#" + id;
            navigator.clipboard.writeText(url).then(() => alert("¬°Enlace copiado!"));
          });

          cargarComentarios(id, tarjeta.querySelector(`#comentarios-${id}`));
          contenedor.appendChild(tarjeta);
        });
      });
    }

    window.comentarPost = async (id) => {
      const input = document.getElementById(`input-comentario-${id}`);
      const texto = input.value.trim();
      if (texto) {
        await comentar(id, texto);
        input.value = "";
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        mostrarMensajes();
      } else {
        alert("Debes iniciar sesi√≥n para ver publicaciones.");
        location.href = "login.html";
      }
    });

    document.getElementById("btnPublicar").onclick = publicarMensaje;

    window.logout = function () {
      signOut(auth).then(() => location.href = "login.html");
    };
  </script>
</body>
</html>
