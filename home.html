<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .nueva-publicacion {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .nueva-publicacion textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: none;
      background: #002f36;
      color: #0ff;
    }

    .nueva-publicacion button {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 6px #00e5ff44;
    }

    .tarjeta p {
      margin: 0;
    }

    .interacciones {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      color: #0ff;
    }

    .interacciones span {
      cursor: pointer;
      transition: 0.3s;
    }

    .interacciones span:hover {
      color: #fff;
      text-shadow: 0 0 8px #0ff;
    }

    .comentarios {
      display: none;
      margin-top: 10px;
      padding-left: 10px;
    }

    .comentario {
      background: rgba(0,0,0,0.2);
      padding: 6px;
      border-radius: 8px;
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    .comentario .interacciones span {
      font-size: 0.8em;
    }

    .comentario-formulario {
      margin-top: 8px;
    }

    .comentario-formulario input {
      width: 80%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #003c45;
      color: #0ff;
    }

    .comentario-formulario button {
      padding: 6px 10px;
      background: #00e5ff;
      border: none;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="nueva-publicacion">
      <textarea id="nuevoMensaje" placeholder="¬øQu√© est√°s pensando?"></textarea>
      <button onclick="publicarMensaje()">Publicar</button>
    </div>

    <div id="listaMensajes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    });

    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        mostrarMensajes();
      } else {
        location.href = "index.html";
      }
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    window.publicarMensaje = async () => {
      const texto = document.getElementById("nuevoMensaje").value.trim();
      if (!texto) return;
      await addDoc(collection(db, "publicaciones"), {
        texto,
        autorUID: currentUser.uid,
        nick: currentUser.displayName || currentUser.email,
        fecha: new Date()
      });
      document.getElementById("nuevoMensaje").value = "";
    };

    window.mostrarComentarios = (postId) => {
      const div = document.getElementById(`comentarios-${postId}`);
      div.style.display = div.style.display === "block" ? "none" : "block";
    };

    window.comentar = async (postId) => {
      const input = document.getElementById(`input-${postId}`);
      const texto = input.value.trim();
      if (!texto) return;
      await addDoc(collection(db, `publicaciones/${postId}/comentarios`), {
        texto,
        autorUID: currentUser.uid,
        nick: currentUser.displayName || currentUser.email,
        fecha: new Date()
      });
      input.value = "";
    };

    window.compartir = (texto) => {
      const url = window.location.href;
      const fullText = encodeURIComponent(`${texto} \n${url}`);
      const shareUrl = `https://twitter.com/intent/tweet?text=${fullText}`;
      window.open(shareUrl, '_blank');
    };

    function mostrarMensajes() {
      const contenedor = document.getElementById("listaMensajes");
      const q = query(collection(db, "publicaciones"), orderBy("fecha", "desc"));
      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach((doc) => {
          const post = doc.data();
          const id = doc.id;
          const div = document.createElement("div");
          div.className = "tarjeta";
          div.innerHTML = `
            <p><strong>${post.nick}</strong></p>
            <p>${post.texto}</p>
            <div class="interacciones">
              <span>‚ù§Ô∏è Like</span>
              <span>üîÅ RePapo</span>
              <span onclick="mostrarComentarios('${id}')">üí¨ comment</span>
              <span onclick="compartir(\`${post.texto}\`)">üì§ share</span>
            </div>
            <div class="comentarios" id="comentarios-${id}">
              <div class="comentario-formulario">
                <input type="text" id="input-${id}" placeholder="Escribe un comentario..." />
                <button onclick="comentar('${id}')">Enviar</button>
              </div>
              <div id="lista-${id}"></div>
            </div>
          `;
          contenedor.appendChild(div);
          cargarComentarios(id);
        });
      });
    }

    function cargarComentarios(postId) {
      const lista = document.getElementById(`lista-${postId}`);
      const q = query(collection(db, `publicaciones/${postId}/comentarios`), orderBy("fecha"));
      onSnapshot(q, (snap) => {
        lista.innerHTML = "";
        snap.forEach((doc) => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "comentario";
          div.innerHTML = `
            <strong>${c.nick}</strong>: ${c.texto}
            <div class="interacciones">
              <span>‚ù§Ô∏è Like</span>
              <span>üîÅ RePapo</span>
            </div>
          `;
          lista.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
