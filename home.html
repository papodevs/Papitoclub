<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: sans-serif;
      margin: 0;
    }

    /* Men√∫ superior fijo */
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #011;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px #0ff4;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #0ff;
      font-size: 1.5em;
      cursor: pointer;
      position: relative;
    }

    .menu-superior .alerta {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8em;
      border-radius: 50%;
      padding: 0px 5px;
    }

    .panel-central {
      padding: 80px 20px 20px 20px;
      max-width: 700px;
      margin: auto;
    }

    textarea {
      width: 100%;
      background: #011;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .post {
      background: #011;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ff66;
      padding: 10px;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: scale(1.02);
    }

    .autor {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .autor img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .comentarios-lista {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #0ff3;
    }

    .comentario {
      margin-top: 5px;
      font-size: 0.9em;
      color: #8ff;
    }

    #contador {
      color: #ccc;
      font-size: 0.9em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'" id="iconoMensaje">
      ‚úâÔ∏è<span id="noti" class="alerta" style="display:none;">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="panel-central">
    <h2>Papoclub üöÄ</h2>
    <textarea id="postInput" placeholder="¬øQu√© est√°s pensando?" maxlength="400"></textarea>
    <div id="contador">0 / 400</div>
    <button id="publicarBtn">Publicar</button>
    <div id="feed"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      doc, getDoc, updateDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarFeed();
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    const postInput = document.getElementById("postInput");
    const contador = document.getElementById("contador");

    postInput.addEventListener("input", () => {
      contador.textContent = `${postInput.value.length} / 400`;
    });

    document.getElementById("publicarBtn").addEventListener("click", async () => {
      const texto = postInput.value.trim();
      if (!texto) return;

      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      if (!perfilSnap.exists()) return alert("Completa tu perfil primero.");

      const perfil = perfilSnap.data();
      const autor = perfil.username || currentUser.email;

      await addDoc(collection(db, "posts"), {
        texto,
        autor,
        avatarURL: perfil.avatarURL || "",
        timestamp: Date.now(),
        likes: 0,
        retweets: 0
      });

      postInput.value = "";
      contador.textContent = "0 / 400";
    });

    async function cargarFeed() {
      const feed = document.getElementById("feed");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

      onSnapshot(q, async (snapshot) => {
        feed.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();
          const id = docSnap.id;

          if (!post.texto || !post.autor) continue;

          const comentariosSnap = await getDocs(collection(db, "posts", id, "comentarios"));
          let comentariosHTML = "";
          comentariosSnap.forEach(c => {
            const data = c.data();
            comentariosHTML += `<div class="comentario"><b>@${data.autor}:</b> ${data.texto}</div>`;
          });

          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="autor">
              <img class="avatar" src="${post.avatarURL || 'default-avatar.png'}" alt="avatar" />
              <b>@${post.autor}</b>
            </div>
            <p>${post.texto}</p>
            <div class="acciones">
              <button onclick="likePost('${id}')">‚ù§Ô∏è ${post.likes}</button>
              <button onclick="rtPost('${id}')">üîÅ ${post.retweets}</button>
            </div>
            <div class="comentarios-lista">${comentariosHTML}</div>
            <input type="text" placeholder="Comenta..." id="input-${id}" />
            <button onclick="comentar('${id}')">Enviar</button>
          `;
          feed.appendChild(div);
        }
      });
    }

    window.comentar = async (postId) => {
      const input = document.getElementById("input-" + postId);
      const texto = input.value.trim();
      if (!texto) return;

      const perfilSnap = await getDoc(doc(db, "users", currentUser.uid));
      if (!perfilSnap.exists()) return;

      const perfil = perfilSnap.data();
      const autor = perfil.username || currentUser.email;

      await addDoc(collection(db, "posts", postId, "comentarios"), {
        autor,
        texto,
        timestamp: Date.now()
      });

      input.value = "";
    };

    window.likePost = async (id) => {
      const ref = doc(db, "posts", id);
      const post = await getDoc(ref);
      await updateDoc(ref, { likes: (post.data().likes || 0) + 1 });
    };

    window.rtPost = async (id) => {
      const ref = doc(db, "posts", id);
      const post = await getDoc(ref);
      await updateDoc(ref, { retweets: (post.data().retweets || 0) + 1 });
    };
  </script>
</body>
</html>
