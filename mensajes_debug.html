
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Depuración de Mensajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #002;
      color: #0ff;
      font-family: sans-serif;
      padding: 20px;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    #estado {
      margin-top: 20px;
      background: #011;
      padding: 10px;
      border: 1px solid #0ff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Depuración de Mensajes Privados</h2>
  <label>Usuario actual (username): <span id="usuarioActual">...</span></label><br/>
  <label>Seleccionar destinatario:</label>
  <select id="destinatario"><option value="">--Seleccionar--</option></select>
  <textarea id="mensaje" placeholder="Mensaje..."></textarea>
  <button onclick="enviarMensaje()">Enviar</button>

  <div id="estado">Esperando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUsername = null;
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        currentUsername = docSnap.data().username;
        document.getElementById("usuarioActual").textContent = currentUsername;
        cargarUsuarios();
      } else {
        document.getElementById("estado").textContent = "No se encontró username para el usuario actual.";
      }
    });

    async function cargarUsuarios() {
      const snap = await getDocs(collection(db, "users"));
      const select = document.getElementById("destinatario");
      snap.forEach(docu => {
        const data = docu.data();
        if (data.username && data.username !== currentUsername) {
          const opt = document.createElement("option");
          opt.value = data.username;
          opt.textContent = "@" + data.username;
          select.appendChild(opt);
        }
      });
    }

    function getChatId(a, b) {
      return [a, b].sort().join("_");
    }

    window.enviarMensaje = async () => {
      const texto = document.getElementById("mensaje").value.trim();
      const para = document.getElementById("destinatario").value;
      const estado = document.getElementById("estado");

      estado.textContent = `DEBUG:\nTexto: ${texto}\nPara: ${para}\nDe: ${currentUsername}`;

      if (!texto || !para || !currentUsername) {
        estado.textContent += "\nFALTAN DATOS PARA ENVIAR";
        return;
      }

      const chatId = getChatId(currentUsername, para);
      try {
        const ref = await addDoc(collection(db, "privados", chatId, "mensajes"), {
          de: currentUsername,
          para,
          texto,
          timestamp: Date.now(),
          leido: false
        });
        estado.textContent += "\nMensaje enviado. ID: " + ref.id;
        document.getElementById("mensaje").value = "";
      } catch (e) {
        estado.textContent += "\nERROR: " + e.message;
      }
    };
  </script>
</body>
</html>
