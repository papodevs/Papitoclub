<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .tarjeta-perfil {
      position: relative;
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 12px #00e5ffcc;
      padding: 24px 16px 40px 16px;
      margin-top: 30px;
      font-weight: 600;
      text-align: center;
    }

    .tarjeta-perfil img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00e5ff;
      object-fit: cover;
      margin-bottom: 16px;
      background-color: #00495a;
    }

    .tarjeta-perfil h2 {
      margin: 0 0 8px 0;
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 10px #00e5ffaa;
    }

    .tarjeta-perfil p {
      margin: 6px 0;
      font-size: 1em;
      color: #aafcff;
      text-shadow: 0 0 8px #0088aaaa;
    }

    .tarjeta-perfil a {
      color: #33eeff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    .tarjeta-perfil a:hover {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ffcc;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="tarjeta-perfil" id="tarjetaPerfil">
    <img class="avatar" id="avatarPerfil" src="https://via.placeholder.com/120?text=Avatar" alt="Avatar" />
    <h2 id="nombrePerfil">Nombre Usuario</h2>
    <p id="nickPerfil">@usuario</p>
    <p><a id="webPerfil" href="#" target="_blank" rel="noopener noreferrer">https://example.com</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Obtener perfil desde Firestore con uid = user.uid
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("avatarPerfil").src = data.avatar || "https://via.placeholder.com/120?text=Avatar";
          document.getElementById("nombrePerfil").textContent = data.nombre || (user.displayName || "Usuario sin nombre");
          document.getElementById("nickPerfil").textContent = data.nick ? "@" + data.nick : "@" + (user.email ? user.email.split("@")[0] : "usuario");
          if (data.web) {
            const aWeb = document.getElementById("webPerfil");
            aWeb.href = data.web;
            aWeb.textContent = data.web;
          }
        } else {
          console.log("No existe perfil para el usuario.");
        }
      } else {
        alert("Debes iniciar sesi√≥n para ver tu perfil.");
        location.href = "index.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    };
  </script>
</body>
</html>
