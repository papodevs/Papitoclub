<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
      text-align: center;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    .contenedor {
      background: rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px #00e5ff88;
    }

    .perfil-publico {
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 0 12px #00e5ff55;
      padding: 20px;
      margin-top: 20px;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      color: #0ff;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      padding: 10px;
      background: #002f36;
      color: #0ff;
      border: none;
      width: 90%;
    }

    button {
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ffaa;
    }

    img {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00e5ff;
      box-shadow: 0 0 8px #00e5ff;
    }

    .volver-home {
      margin-top: 20px;
    }

    .volver-home a {
      background: #00e5ff;
      color: #003;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }

    .volver-home a:hover {
      box-shadow: 0 0 12px #00e5ff, 0 0 24px #00e5ffaa;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">
      ‚úâÔ∏è <span id="noti" class="alerta">‚Ä¢</span>
    </button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor" id="contenedorPerfil">
    <h2>Editar Perfil</h2>
    <input type="text" id="correo" placeholder="Correo electr√≥nico" disabled />
    <input type="text" id="nickname" placeholder="Nombre de usuario (nick)" />
    <input type="text" id="web" placeholder="Sitio web personal" />
    <input type="text" id="biografia" placeholder="Breve biograf√≠a" />
    <input type="file" id="avatarInput" accept="image/*" />
    <input type="text" id="avatarUrl" placeholder="O ingresa una URL de avatar" />
    <input type="text" id="fondoPerfil" placeholder="URL del fondo del perfil" />
    <button id="subirAvatarBtn">Guardar Perfil</button>
    <img id="vistaAvatar" src="" alt="Tu Avatar" />

    <div class="volver-home">
      <a href="home.html">‚¨ÖÔ∏è Volver al inicio</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, updateDoc, getDoc, setDoc, collection, query, where, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const avatarInput = document.getElementById("avatarInput");
    const subirBtn = document.getElementById("subirAvatarBtn");
    const vistaAvatar = document.getElementById("vistaAvatar");
    const correoInput = document.getElementById("correo");
    const nicknameInput = document.getElementById("nickname");
    const webInput = document.getElementById("web");
    const bioInput = document.getElementById("biografia");
    const avatarUrlInput = document.getElementById("avatarUrl");
    const fondoPerfilInput = document.getElementById("fondoPerfil");
    const contenedorPerfil = document.getElementById("contenedorPerfil");
    const noti = document.getElementById("noti");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      const params = new URLSearchParams(location.search);
      const perfilId = params.get("id");

      if (user) {
        currentUser = user;
        if (perfilId && perfilId !== user.uid) {
          const docSnap = await getDoc(doc(db, "users", perfilId));
          if (docSnap.exists()) {
            const data = docSnap.data();
            contenedorPerfil.innerHTML = `
              <div class="perfil-publico" style="background-image: url('${data.fondo || ''}')">
                <img src="${data.avatar || ''}" alt="Avatar" />
                <h2>${data.nickname || 'Usuario sin nick'}</h2>
                <p><em>${data.biografia || ''}</em></p>
                <p><a href="${data.web || '#'}" style="color:#0ff" target="_blank">${data.web || ''}</a></p>
              </div>
              <div class="volver-home">
                <a href="home.html">‚¨ÖÔ∏è Volver al inicio</a>
              </div>
            `;
          } else {
            contenedorPerfil.innerHTML = `<p style="color: #fff">Perfil no encontrado.</p>`;
          }
        } else {
          correoInput.value = user.email;
          const docSnap = await getDoc(doc(db, "users", user.uid));
          if (docSnap.exists()) {
            const data = docSnap.data();
            if (data.avatar) vistaAvatar.src = data.avatar;
            if (data.nickname) nicknameInput.value = data.nickname;
            if (data.web) webInput.value = data.web;
            if (data.biografia) bioInput.value = data.biografia;
            if (data.fondo) fondoPerfilInput.value = data.fondo;
          }
        }

        // üî¥ Revisi√≥n de nuevos mensajes
        const mensajesRef = collection(db, "privateMessages");
        const q = query(mensajesRef, where("receiverUID", "==", user.uid), where("leido", "==", false));
        onSnapshot(q, (snapshot) => {
          noti.style.display = snapshot.size > 0 ? "inline-block" : "none";
          if (snapshot.size > 0) {
            const audio = new Audio("https://notificationsounds.com/storage/sounds/file-sounds-1147-pristine.mp3");
            audio.play().catch(()=>{});
          }
        });
      } else {
        alert("Debes iniciar sesi√≥n.");
        location.href = "index.html";
      }
    });

    subirBtn.addEventListener("click", async () => {
      if (!currentUser) return alert("Debes iniciar sesi√≥n");
      const nickname = nicknameInput.value.trim();
      const web = webInput.value.trim();
      const bio = bioInput.value.trim();
      const avatarUrlManual = avatarUrlInput.value.trim();
      const fondo = fondoPerfilInput.value.trim();

      if (!nickname) return alert("Debes ingresar tu nick de usuario");

      let avatarURL = avatarUrlManual;

      const file = avatarInput.files[0];
      if (file) {
        const storageRef = ref(storage, `avatars/${currentUser.uid}/avatar.jpg`);
        await uploadBytes(storageRef, file);
        avatarURL = await getDownloadURL(storageRef);
        vistaAvatar.src = avatarURL;
      }

      await setDoc(doc(db, "users", currentUser.uid), {
        email: currentUser.email,
        nickname,
        web,
        biografia: bio,
        avatar: avatarURL || vistaAvatar.src || "",
        fondo: fondo || ""
      }, { merge: true });

      alert("Perfil actualizado correctamente.");
    });

    function logout() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }

    window.logout = logout;
  </script>
</body>
</html>
