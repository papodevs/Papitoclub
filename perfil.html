<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Papoclub - Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .alerta {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      padding: 2px 5px;
      display: none;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .formulario-perfil {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .formulario-perfil label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0ff;
    }

    .formulario-perfil input[type="text"],
    .formulario-perfil input[type="url"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #002f36;
      color: #0ff;
      margin-top: 6px;
      font-size: 1em;
    }

    .formulario-perfil input[type="file"] {
      margin-top: 8px;
      color: #0ff;
    }

    .formulario-perfil button {
      margin-top: 16px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 12px 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .tarjeta-publica {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
      box-shadow: 0 0 12px #00e5ff88;
      color: #0ff;
      text-align: center;
    }

    .tarjeta-publica img {
      border-radius: 50%;
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #00e5ff;
    }

    .tarjeta-publica h2 {
      margin: 6px 0 4px;
    }

    .tarjeta-publica p {
      margin: 4px 0;
      font-size: 1em;
      word-break: break-word;
    }

    .tarjeta-publica a {
      color: #00e5ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="formulario-perfil">
      <h1>Editar Perfil</h1>
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />

      <label for="nick">Nick de Usuario</label>
      <input type="text" id="nick" placeholder="Tu nick" />

      <label for="web">P√°gina Web Personal</label>
      <input type="url" id="web" placeholder="https://tusitio.com" />

      <label for="fondo">URL de Fondo de Perfil</label>
      <input type="url" id="fondo" placeholder="https://..." />

      <label for="avatarFile">Foto de Perfil (Avatar)</label>
      <input type="file" id="avatarFile" accept="image/*" />

      <button onclick="guardarPerfil()">Guardar Perfil</button>
    </div>

    <div id="perfilPublico" class="tarjeta-publica" style="display:none;">
      <!-- Aqu√≠ se mostrar√° la tarjeta p√∫blica luego de guardar -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let usuarioActual = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuarioActual = user;
        cargarPerfil(user.uid);
      } else {
        alert("Debes iniciar sesi√≥n para acceder al perfil.");
        location.href = "index.html";
      }
    });

    async function cargarPerfil(uid) {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("nombre").value = data.nombre || "";
        document.getElementById("nick").value = data.nick || "";
        document.getElementById("web").value = data.web || "";
        document.getElementById("fondo").value = data.fondo || "";
        mostrarPerfilPublico(uid);
      }
    }

    async function subirAvatar(uid) {
      const fileInput = document.getElementById("avatarFile");
      const file = fileInput.files[0];
      if (!file) return null;
      const extension = file.name.split('.').pop();
      const storageRef = ref(storage, `avatars/${uid}.${extension}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      return url;
    }

    async function guardarPerfil() {
      if (!usuarioActual) return;
      const uid = usuarioActual.uid;
      const nombre = document.getElementById("nombre").value.trim();
      const nick = document.getElementById("nick").value.trim();
      const web = document.getElementById("web").value.trim();
      const fondo = document.getElementById("fondo").value.trim();

      const avatarURL = await subirAvatar(uid);

      const datos = {
        nombre,
        nick,
        web,
        fondo
      };
      if (avatarURL) datos.avatar = avatarURL;

      await setDoc(doc(db, "users", uid), datos, { merge: true });
      alert("Perfil guardado correctamente.");
      mostrarPerfilPublico(uid);
    }

    async function mostrarPerfilPublico(uid) {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);
      const cont = document.getElementById("perfilPublico");
      if (docSnap.exists()) {
        const data = docSnap.data();
        cont.style.display = "block";
        cont.innerHTML = `
          <img src="${data.avatar || 'https://via.placeholder.com/120?text=Avatar'}" alt="Avatar" />
          <h2>${data.nick || "Sin nick"}</h2>
          <p><strong>Nombre:</strong> ${data.nombre || "-"}</p>
          <p><a href="${data.web || '#'}" target="_blank" rel="noopener noreferrer">${data.web || ""}</a></p>
          <div style="background-image:url('${data.fondo || ''}');height:100px;background-size:cover;background-position:center;margin-top:10px;border-radius:12px;"></div>
        `;
      } else {
        cont.style.display = "none";
      }
    }

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
  </script>
</body>
</html>
