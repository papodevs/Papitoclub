<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding-top: 70px; /* espacio para men√∫ superior fijo */
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Men√∫ superior 3D ne√≥n azul */
    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow:
        0 0 8px #00e5ffaa,
        0 0 20px #00e5ff88,
        inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 15px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.3em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      flex-shrink: 0;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 12px #00e5ff,
        0 0 30px #00e5ffaa;
    }

    /* Contenido perfil */
    main.contenido {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      margin-top: 0;
    }

    .perfil-info {
      background: #011;
      border: 2px solid #00e5ff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #00e5ff66;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      user-select: none;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 12px #0ff;
      object-fit: cover;
      background: #022;
    }

    .usuario-nombre {
      font-size: 1.8em;
      font-weight: bold;
      color: #0ff;
    }

    .usuario-email {
      font-size: 1em;
      color: #66ffffcc;
    }

    button.cerrar-sesion {
      align-self: center;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button.cerrar-sesion:hover {
      background: #33ffff;
    }

    @media (max-width: 480px) {
      main.contenido {
        max-width: 100%;
        padding: 15px;
      }

      .menu-superior button {
        font-size: 1.1em;
        padding: 6px 8px;
      }

      .avatar {
        width: 90px;
        height: 90px;
      }

      .usuario-nombre {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <main class="contenido">
    <h2>Perfil de Usuario</h2>
    <section class="perfil-info">
      <img id="avatar" class="avatar" src="default-avatar.png" alt="Avatar" />
      <div class="usuario-nombre" id="nombreUsuario">Cargando...</div>
      <div class="usuario-email" id="emailUsuario"></div>
    </section>

    <button class="cerrar-sesion" onclick="logout()">Cerrar sesi√≥n</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const avatarEl = document.getElementById("avatar");
    const nombreEl = document.getElementById("nombreUsuario");
    const emailEl = document.getElementById("emailUsuario");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          avatarEl.src = data.avatarURL || "default-avatar.png";
          nombreEl.textContent = data.username || user.email || "Usuario";
          emailEl.textContent = user.email || "";
        } else {
          nombreEl.textContent = user.email || "Usuario";
          emailEl.textContent = "";
          avatarEl.src = "default-avatar.png";
        }
      } catch (error) {
        console.error("Error al cargar perfil:", error);
        nombreEl.textContent = "Error al cargar perfil";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    };
  </script>
</body>
</html>
