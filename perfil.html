<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
      text-align: center;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      background: rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px #00e5ff88;
      text-align: left;
    }

    .perfil-publico {
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 0 12px #00e5ff55;
      padding: 20px;
      margin-top: 20px;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #0ff;
      text-align: center;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      padding: 10px;
      background: #002f36;
      color: #0ff;
      border: none;
      width: 90%;
      box-sizing: border-box;
    }

    button {
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00e5ff, 0 0 20px #00e5ffaa;
    }

    img.avatar {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00e5ff;
      box-shadow: 0 0 8px #00e5ff;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .volver-home {
      margin-top: 20px;
      text-align: center;
    }

    .volver-home a {
      background: #00e5ff;
      color: #003;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }

    .volver-home a:hover {
      box-shadow: 0 0 12px #00e5ff, 0 0 24px #00e5ffaa;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor" id="contenedorPerfil">
    <!-- Aqu√≠ ir√° el formulario para editar perfil -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const contenedorPerfil = document.getElementById("contenedorPerfil");

    let currentUser = null;

    function renderFormularioPerfil(data = {}) {
      contenedorPerfil.innerHTML = `
        <h2>Editar Perfil</h2>
        <input type="text" id="correo" placeholder="Correo electr√≥nico" disabled value="${data.email || ''}" />
        <input type="text" id="nickname" placeholder="Nombre de usuario (nick)" value="${data.nickname || ''}" />
        <input type="text" id="web" placeholder="Sitio web personal" value="${data.web || ''}" />
        <input type="text" id="biografia" placeholder="Breve biograf√≠a" value="${data.biografia || ''}" />
        <input type="file" id="avatarInput" accept="image/*" />
        <input type="text" id="avatarUrl" placeholder="O ingresa una URL de avatar" value="${data.avatar || ''}" />
        <input type="text" id="fondoPerfil" placeholder="URL del fondo del perfil" value="${data.fondo || ''}" />
        <button id="subirAvatarBtn">Guardar Perfil</button>
        <img id="vistaAvatar" class="avatar" src="${data.avatar || ''}" alt="Tu Avatar" />
        <div class="volver-home">
          <a href="home.html">‚¨ÖÔ∏è Volver al inicio</a>
        </div>
      `;

      const avatarInput = document.getElementById("avatarInput");
      const subirBtn = document.getElementById("subirAvatarBtn");
      const vistaAvatar = document.getElementById("vistaAvatar");
      const correoInput = document.getElementById("correo");
      const nicknameInput = document.getElementById("nickname");
      const webInput = document.getElementById("web");
      const bioInput = document.getElementById("biografia");
      const avatarUrlInput = document.getElementById("avatarUrl");
      const fondoPerfilInput = document.getElementById("fondoPerfil");

      subirBtn.addEventListener("click", async () => {
        if (!currentUser) return alert("Debes iniciar sesi√≥n");
        const nickname = nicknameInput.value.trim();
        const web = webInput.value.trim();
        const bio = bioInput.value.trim();
        const avatarUrlManual = avatarUrlInput.value.trim();
        const fondo = fondoPerfilInput.value.trim();

        if (!nickname) return alert("Debes ingresar tu nick de usuario");

        let avatarURL = avatarUrlManual;

        const file = avatarInput.files[0];
        if (file) {
          const storageRef = ref(storage, `avatars/${currentUser.uid}/avatar.jpg`);
          await uploadBytes(storageRef, file);
          avatarURL = await getDownloadURL(storageRef);
          vistaAvatar.src = avatarURL;
        }

        await setDoc(doc(db, "users", currentUser.uid), {
          email: currentUser.email,
          nickname,
          web,
          biografia: bio,
          avatar: avatarURL || vistaAvatar.src || "",
          fondo: fondo || ""
        }, { merge: true });

        alert("Perfil actualizado correctamente.");

        // Actualizar tarjeta p√∫blica debajo
        renderTarjetaPublica({
          nickname,
          avatar: avatarURL || vistaAvatar.src || "",
          biografia: bio,
          web,
          fondo
        });
      });
    }

    function renderTarjetaPublica(data) {
      // Si el formulario existe, mostramos la tarjeta p√∫blica debajo,
      // si no, reemplazamos todo el contenido con la tarjeta p√∫blica (perfil externo)
      const existeFormulario = !!document.getElementById("nickname");
      const tarjetaHTML = `
        <div class="perfil-publico" style="background-image: url('${data.fondo || ''}'); margin-top: 30px;">
          <img src="${data.avatar || ''}" alt="Avatar" />
          <h2>${data.nickname || 'Usuario sin nick'}</h2>
          <p><em>${data.biografia || ''}</em></p>
          <p><a href="${data.web || '#'}" style="color:#0ff" target="_blank">${data.web || ''}</a></p>
        </div>
      `;

      if (existeFormulario) {
        // Insertar despu√©s del formulario
        // Primero elimina si ya existe una tarjeta p√∫blica previa
        const prevTarjeta = document.querySelector(".perfil-publico.publica");
        if (prevTarjeta) prevTarjeta.remove();

        const divTemp = document.createElement("div");
        divTemp.innerHTML = tarjetaHTML;
        divTemp.firstChild.classList.add("publica");
        contenedorPerfil.appendChild(divTemp.firstChild);
      } else {
        // Solo tarjeta p√∫blica para perfil externo
        contenedorPerfil.innerHTML = tarjetaHTML + `
          <div class="volver-home">
            <a href="home.html">‚¨ÖÔ∏è Volver al inicio</a>
          </div>
        `;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      const params = new URLSearchParams(location.search);
      const perfilId = params.get("id");

      if (user) {
        currentUser = user;
        if (perfilId && perfilId !== user.uid) {
          // Perfil p√∫blico de otro usuario
          const docSnap = await getDoc(doc(db, "users", perfilId));
          if (docSnap.exists()) {
            const data = docSnap.data();
            renderTarjetaPublica(data);
          } else {
            contenedorPerfil.innerHTML = `<p style="color: #fff">Perfil no encontrado.</p>`;
          }
        } else {
          // Perfil propio
          const docSnap = await getDoc(doc(db, "users", user.uid));
          if (docSnap.exists()) {
            renderFormularioPerfil(docSnap.data());
            renderTarjetaPublica(docSnap.data());
          } else {
            renderFormularioPerfil({ email: user.email });
          }
        }
      } else {
        alert("Debes iniciar sesi√≥n.");
        location.href = "index.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
    window.logout = logout;
  </script>
</body>
</html>
