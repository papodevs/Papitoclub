<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Secci√≥n Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .menu-superior {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
      z-index: 10000;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }
    .main-layout {
      margin-top: 60px;
      display: flex;
      flex: 1;
      min-height: 0;
      height: calc(100vh - 60px);
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
    }
    .col-izquierda, .col-centro, .col-derecha {
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      box-shadow: 0 0 12px #00e5ff88;
      padding: 16px;
      overflow-y: auto;
      color: #0ff;
    }
    .col-izquierda {
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .col-centro {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .col-derecha {
      width: 240px;
      max-height: none;
    }
    .col-derecha ul {
      max-height: none;
    }
    .lista-juegos-lateral ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .lista-juegos-lateral li {
      padding: 8px 6px;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #003b44;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .lista-juegos-lateral li:hover {
      background: #007f99;
    }
    .lista-juegos-lateral li.active {
      background: #00e5ff;
      color: #003;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- CONTENIDO OMITIDO POR BREVIDAD -->
</body>
</html>
