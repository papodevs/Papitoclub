<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Explorador de Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .formulario-juego, .tarjeta-juego {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00e5ff55;
    }

    .formulario-juego input {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
    }

    .formulario-juego button {
      margin-top: 10px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta-juego img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .comentarios {
      margin-top: 10px;
    }

    .comentarios div {
      margin: 6px 0;
      padding: 6px;
      background: #003b4c;
      border-radius: 10px;
    }

    .comentarios input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div class="formulario-juego">
      <input id="nombreJuego" placeholder="Nombre del juego" />
      <input id="urlImagen" placeholder="URL de la imagen del juego" />
      <input id="urlPagina" placeholder="P√°gina del juego" />
      <input id="telegram" placeholder="Cuenta de Telegram" />
      <input id="discord" placeholder="Cuenta de Discord" />
      <button onclick="publicarJuego()">Publicar Juego</button>
    </div>
    <div id="listaJuegos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      orderBy, query, doc, setDoc, getDocs,
      updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarJuegos();
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    window.publicarJuego = async () => {
      const juego = {
        nombre: document.getElementById("nombreJuego").value,
        imagen: document.getElementById("urlImagen").value,
        pagina: document.getElementById("urlPagina").value,
        telegram: document.getElementById("telegram").value,
        discord: document.getElementById("discord").value,
        creadorUID: currentUser.uid,
        creadoEn: new Date()
      };
      await addDoc(collection(db, "juegos"), juego);
    };

    function cargarJuegos() {
      const q = query(collection(db, "juegos"), orderBy("creadoEn", "desc"));
      const contenedor = document.getElementById("listaJuegos");

      onSnapshot(q, (snap) => {
        contenedor.innerHTML = "";
        snap.forEach(async (docJuego) => {
          const juego = docJuego.data();
          const id = docJuego.id;
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta-juego";
          tarjeta.innerHTML = `
            <h3>${juego.nombre}</h3>
            <img src="${juego.imagen}" alt="Imagen del juego" />
            <p><a href="${juego.pagina}" target="_blank">P√°gina oficial</a></p>
            <p>Telegram: ${juego.telegram}</p>
            <p>Discord: ${juego.discord}</p>
            <div class="comentarios" id="comentarios-${id}"></div>
            <input placeholder="Escribe un comentario..." onkeypress="if(event.key==='Enter'){comentarJuego('${id}', this.value); this.value='';}" />
          `;
          contenedor.appendChild(tarjeta);
          cargarComentarios(id);
        });
      });
    }

    window.comentarJuego = async (juegoId, texto) => {
      const comentario = {
        autor: currentUser.email,
        texto,
        fecha: new Date()
      };
      await addDoc(collection(db, `juegos/${juegoId}/comentarios`), comentario);
    };

    function cargarComentarios(juegoId) {
      const cont = document.getElementById("comentarios-" + juegoId);
      const q = query(collection(db, `juegos/${juegoId}/comentarios`), orderBy("fecha"));
      onSnapshot(q, snap => {
        cont.innerHTML = "";
        snap.forEach(doc => {
          const c = doc.data();
          cont.innerHTML += `<div><strong>${c.autor}</strong>: ${c.texto}</div>`;
        });
      });
    }
  </script>
</body>
</html>
