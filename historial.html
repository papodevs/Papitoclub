<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Secci√≥n Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    .formulario-juego, .tarjeta-juego {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff55;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
    }

    button {
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta-juego img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .tarjeta-juego h3 {
      margin-top: 0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div id="formularioJuego" class="formulario-juego" style="display: none;">
      <h2>Publicar nuevo juego</h2>
      <input type="text" id="nombreJuego" placeholder="Nombre del juego" />
      <input type="text" id="urlImagen" placeholder="URL de imagen del juego" />
      <input type="text" id="paginaJuego" placeholder="Enlace a la p√°gina del juego" />
      <input type="text" id="telegram" placeholder="Cuenta de Telegram" />
      <input type="text" id="discord" placeholder="Cuenta de Discord" />
      <button onclick="guardarJuego()">Guardar Juego</button>
    </div>

    <div id="listaJuegos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserUID = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "index.html";
      currentUserUID = user.uid;
      document.getElementById("formularioJuego").style.display = "block";
      cargarJuegos();
    });

    async function guardarJuego() {
      const nombre = document.getElementById("nombreJuego").value.trim();
      const imagen = document.getElementById("urlImagen").value.trim();
      const pagina = document.getElementById("paginaJuego").value.trim();
      const telegram = document.getElementById("telegram").value.trim();
      const discord = document.getElementById("discord").value.trim();

      if (!nombre || !imagen) return alert("Nombre e imagen son obligatorios");

      await addDoc(collection(db, "juegos"), {
        creadorUID: currentUserUID,
        nombre,
        imagen,
        pagina,
        telegram,
        discord,
        fecha: serverTimestamp()
      });

      document.getElementById("nombreJuego").value = "";
      document.getElementById("urlImagen").value = "";
      document.getElementById("paginaJuego").value = "";
      document.getElementById("telegram").value = "";
      document.getElementById("discord").value = "";
    }

    function cargarJuegos() {
      const q = query(collection(db, "juegos"), orderBy("fecha", "desc"));
      const lista = document.getElementById("listaJuegos");

      onSnapshot(q, (snapshot) => {
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const juego = doc.data();
          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta-juego";
          tarjeta.innerHTML = `
            <img src="${juego.imagen}" alt="${juego.nombre}" />
            <h3>${juego.nombre}</h3>
            ${juego.pagina ? `<p><a href="${juego.pagina}" target="_blank">P√°gina oficial</a></p>` : ""}
            ${juego.telegram ? `<p>Telegram: ${juego.telegram}</p>` : ""}
            ${juego.discord ? `<p>Discord: ${juego.discord}</p>` : ""}
          `;
          lista.appendChild(tarjeta);
        });
      });
    }

    function logout() {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
    window.logout = logout;
  </script>
</body>
</html>
