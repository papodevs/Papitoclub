<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 15px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.3em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    main {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .mensaje {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 10px #00e5ff44;
      background: #011;
    }

    .mensaje.enviado {
      background-color: #fff;
      color: #000;
    }

    .mensaje.recibido {
      background-color: #0099cc;
      color: #fff;
    }

    .fecha {
      font-size: 0.85em;
      color: #55ffffaa;
      margin-top: 6px;
    }

    .boton-responder {
      margin-top: 10px;
      background: #0ff;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .boton-responder:hover {
      background: #66ffff;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <main>
    <h2>Historial de Mensajes Privados</h2>
    <div id="listaMensajes">Cargando mensajes...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const contenedor = document.getElementById("listaMensajes");

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "index.html";

      const q = query(
        collection(db, "mensajes_privados"),
        where("participantes", "array-contains", user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          contenedor.innerHTML = "<p>No hay mensajes privados.</p>";
          return;
        }

        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const esEnviado = msg.de === user.uid;
          const clase = esEnviado ? "enviado" : "recibido";
          const fechaStr = new Date(msg.timestamp).toLocaleString();

          const div = document.createElement("div");
          div.className = `mensaje ${clase}`;
          div.innerHTML = `
            <div><strong>${esEnviado ? "T√∫" : msg.nombreDe}</strong>: ${msg.texto}</div>
            <div class="fecha">${fechaStr}</div>
            <button class="boton-responder" onclick="responder('${msg.de}', '${msg.nombreDe}')">Responder</button>
          `;
          contenedor.appendChild(div);
        });
      });
    });

    window.responder = (uid, nombre) => {
      localStorage.setItem("responderUid", uid);
      localStorage.setItem("responderNombre", nombre);
      location.href = "mensajes.html";
    };

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
