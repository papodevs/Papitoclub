<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      text-shadow: 0 0 5px cyan;
    }
    .formulario {
      background: #012b2d;
      border: 2px solid #00f6ff;
      box-shadow: 0 0 10px #00e5ff80;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 30px;
    }
    .formulario input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    .formulario button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .tarjeta {
      background: #022f33;
      border: 1px solid #0ff8;
      box-shadow: 0 0 10px #00e5ff55;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .tarjeta img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .comentarios {
      background: #011;
      border-top: 1px solid #0ff4;
      margin-top: 10px;
      padding: 10px;
    }
    .comentario {
      padding: 5px 0;
      border-bottom: 1px solid #0ff2;
    }
  </style>
</head>
<body>
  <h1>Sección de Juegos</h1>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre del juego" />
    <input type="text" id="imagen" placeholder="URL de imagen del juego" />
    <input type="text" id="pagina" placeholder="Página web oficial" />
    <input type="text" id="telegram" placeholder="Cuenta de Telegram" />
    <input type="text" id="discord" placeholder="Cuenta de Discord" />
    <button onclick="guardarJuego()">Guardar Información</button>
  </div>

  <div id="listaJuegos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const juegosRef = collection(db, "juegos");

    async function guardarJuego() {
      const nombre = document.getElementById("nombre").value.trim();
      const imagen = document.getElementById("imagen").value.trim();
      const pagina = document.getElementById("pagina").value.trim();
      const telegram = document.getElementById("telegram").value.trim();
      const discord = document.getElementById("discord").value.trim();

      if (!nombre) return alert("El nombre del juego es obligatorio.");

      await addDoc(juegosRef, {
        nombre, imagen, pagina, telegram, discord,
        timestamp: serverTimestamp()
      });

      document.getElementById("nombre").value = "";
      document.getElementById("imagen").value = "";
      document.getElementById("pagina").value = "";
      document.getElementById("telegram").value = "";
      document.getElementById("discord").value = "";

      cargarJuegos(); // recarga la lista
    }

    async function cargarJuegos() {
      const lista = document.getElementById("listaJuegos");
      lista.innerHTML = "<p>Cargando juegos...</p>";

      const snapshot = await getDocs(juegosRef);
      lista.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const tarjeta = document.createElement("div");
        tarjeta.className = "tarjeta";
        tarjeta.innerHTML = `
          <h3>${data.nombre}</h3>
          ${data.imagen ? `<img src="${data.imagen}" alt="Imagen del juego">` : ""}
          ${data.pagina ? `<p>🌐 <a href="${data.pagina}" target="_blank">${data.pagina}</a></p>` : ""}
          ${data.telegram ? `<p>📲 Telegram: ${data.telegram}</p>` : ""}
          ${data.discord ? `<p>🎮 Discord: ${data.discord}</p>` : ""}
          <div class="comentarios">
            <div class="comentario">💬 Próximamente comentarios aquí...</div>
          </div>
        `;
        lista.appendChild(tarjeta);
      });
    }

    cargarJuegos();
  </script>
</body>
</html>
