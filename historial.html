<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sección de Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      padding-top: 60px;
    }
    .menu-superior {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .formulario, .juego {
      background: #012b2d;
      border: 2px solid #00f6ff;
      box-shadow: 0 0 10px #00e5ff80;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .titulo {
      color: #00f6ff;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">🏠</button>
    <button onclick="location.href='perfil.html'">👤</button>
    <button onclick="location.href='historial.html'">🎮</button>
    <button onclick="location.href='mensajes.html'">✉️</button>
    <button onclick="logout()">🚪</button>
  </div>

  <main>
    <div class="formulario">
      <h2>Agregar Juego</h2>
      <input type="text" id="nombreJuego" placeholder="Nombre del juego" required />
      <input type="url" id="imagenJuego" placeholder="URL de imagen (pequeña)" />
      <input type="url" id="paginaJuego" placeholder="Página web del juego" />
      <input type="text" id="telegramJuego" placeholder="Telegram (opcional)" />
      <input type="text" id="discordJuego" placeholder="Discord (opcional)" />
      <button onclick="guardarJuego()">Guardar</button>
    </div>

    <div id="listaJuegos"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const nombreJuego = document.getElementById("nombreJuego");
    const imagenJuego = document.getElementById("imagenJuego");
    const paginaJuego = document.getElementById("paginaJuego");
    const telegramJuego = document.getElementById("telegramJuego");
    const discordJuego = document.getElementById("discordJuego");
    const listaJuegos = document.getElementById("listaJuegos");

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      cargarJuegos();
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    async function guardarJuego() {
      const juego = {
        nombre: nombreJuego.value.trim(),
        imagen: imagenJuego.value.trim(),
        pagina: paginaJuego.value.trim(),
        telegram: telegramJuego.value.trim(),
        discord: discordJuego.value.trim(),
        creado: serverTimestamp()
      };
      if (!juego.nombre) return alert("El nombre del juego es obligatorio.");
      await addDoc(collection(db, "juegos"), juego);
      nombreJuego.value = "";
      imagenJuego.value = "";
      paginaJuego.value = "";
      telegramJuego.value = "";
      discordJuego.value = "";
    }

    function cargarJuegos() {
      const juegosRef = collection(db, "juegos");
      onSnapshot(juegosRef, (snapshot) => {
        listaJuegos.innerHTML = "";
        snapshot.forEach(doc => {
          const j = doc.data();
          const div = document.createElement("div");
          div.className = "juego";
          div.innerHTML = `
            <div class="titulo">${j.nombre}</div>
            ${j.imagen ? `<img src="${j.imagen}" alt="Imagen del juego">` : ""}
            ${j.pagina ? `<p><strong>Página:</strong> <a href="${j.pagina}" target="_blank">${j.pagina}</a></p>` : ""}
            ${j.telegram ? `<p><strong>Telegram:</strong> ${j.telegram}</p>` : ""}
            ${j.discord ? `<p><strong>Discord:</strong> ${j.discord}</p>` : ""}
          `;
          listaJuegos.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
