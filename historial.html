<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sección Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .main-layout {
      display: flex;
      flex: 1;
      padding: 80px 20px 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .col-izquierda, .col-centro, .col-derecha {
      flex: 1;
      min-width: 280px;
      overflow-y: auto;
    }

    .formulario-juego, .tarjeta-juego, .vista-juego {
      background: linear-gradient(145deg, rgba(0,50,70,0.9), rgba(0,20,40,0.8));
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00e5ff88;
      border: 1px solid rgba(0,229,255,0.3);
    }

    .formulario-juego input {
      width: 96%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
    }

    .formulario-juego button {
      margin-top: 12px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta-juego img, .vista-juego img, iframe {
      max-width: 100%;
      border-radius: 10px;
    }

    .lista-juegos-lateral {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px #00e5ff55;
      max-height: 100%;
      overflow-y: auto;
    }

    .lista-juegos-lateral ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .lista-juegos-lateral li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #ccf;
      text-decoration: underline;
    }

    .btn-share {
      margin-top: 8px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #btnChatFlotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00e5ff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 14px #00e5ffcc;
      font-size: 28px;
      color: #003;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      #btnChatFlotante {
        display: none;
      }
    }

    .modal-chat {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-contenido {
      background: #002c3e;
      padding: 20px;
      border-radius: 14px;
      width: 95%;
      max-height: 85%;
      display: flex;
      flex-direction: column;
    }

    .cerrar-modal {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #0ff;
      cursor: pointer;
    }

    .mensajes-modal {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #00e5ff66;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0, 105, 148, 0.05);
      box-shadow: inset 0 0 8px rgba(0, 229, 255, 0.1);
      color: #ccf9ff;
    }

    .input-chat textarea {
      background: rgba(0, 30, 40, 0.95);
      color: #0ff;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: vertical;
      min-height: 60px;
      margin-bottom: 6px;
    }

    .input-chat button {
      padding: 8px 20px;
      background: #00e5ff;
      color: #003;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .lista-juegos-lateral {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'" title="Inicio">🏠</button>
    <button onclick="location.href='perfil.html'" title="Perfil">👤</button>
    <button onclick="location.href='historial.html'" title="Juegos">🎮</button>
    <button onclick="location.href='eventos.html'" title="Eventos">📅</button>
    <button onclick="location.href='mensajes.html'" title="Privado">✉️</button>
    <button onclick="logout()" title="Cerrar sesión">🚪</button>
  </div>

  <div class="main-layout">
    <div class="col-izquierda">
      <div id="formularioJuego" class="formulario-juego" style="display: none;">
        <h2>Nuevo Juego</h2>
        <input type="text" id="nombreJuego" placeholder="Nombre del juego" />
        <input type="text" id="imagenJuego" placeholder="URL de imagen" />
        <input type="text" id="paginaJuego" placeholder="Página del juego" />
        <input type="text" id="telegramJuego" placeholder="Canal de Telegram" />
        <input type="text" id="discordJuego" placeholder="Servidor de Discord" />
        <button onclick="guardarJuego()">Guardar</button>
      </div>
      <div id="listaJuegos"></div>
    </div>

    <div class="col-centro">
      <div id="vistaJuego" class="vista-juego">
        <h3>Selecciona un juego para verlo aquí</h3>
      </div>
    </div>

    <div class="col-derecha lista-juegos-lateral">
      <h3>🎮 Juegos Publicados</h3>
      <ul id="nombresJuegos"></ul>
    </div>
  </div>

  <!-- Botón flotante de chat (solo en mobile) -->
  <div id="btnChatFlotante" onclick="abrirModalChat()" title="Abrir chat">💬</div>

  <!-- Modal de chat público -->
  <div id="modalChat" class="modal-chat">
    <div class="modal-contenido">
      <button class="cerrar-modal" onclick="cerrarModalChat()">✖️</button>
      <h2>💬 Chat Público</h2>
      <div id="mensajesChatModal" class="mensajes-modal"></div>
      <div class="input-chat">
        <textarea id="mensajeModal" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="enviarDesdeModal()">Enviar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        if (user.email === "borincano@gmail.com") {
          document.getElementById("vistaJuego").innerHTML = `
            <h3>MuzzGalaxy Game</h3>
            <iframe src="https://example.com/muzzgalaxy" width="100%" height="400" allowfullscreen></iframe>
          `;
        }
        document.getElementById("formularioJuego").style.display = "block";
      } else {
        document.getElementById("vistaJuego").innerHTML = `<h3>MuzzGalaxy Game</h3><p style='color:white;'>Coming soon...</p>`;
      }
      cargarJuegos();
    });

    window.guardarJuego = async function () {
      const nombre = document.getElementById("nombreJuego").value.trim();
      const imagen = document.getElementById("imagenJuego").value.trim();
      const pagina = document.getElementById("paginaJuego").value.trim();
      const telegram = document.getElementById("telegramJuego").value.trim();
      const discord = document.getElementById("discordJuego").value.trim();
      if (!nombre || !imagen) {
        alert("El nombre y la imagen son obligatorios");
        return;
      }
      await addDoc(collection(db, "juegos"), {
        creadorUID: currentUser?.uid || "anonimo",
        nombre,
        imagen,
        pagina,
        telegram,
        discord,
        fecha: new Date()
      });
    }

    function cargarJuegos() {
      const q = query(collection(db, "juegos"), orderBy("fecha", "desc"));
      const lista = document.getElementById("listaJuegos");
      const nombres = document.getElementById("nombresJuegos");
      const vista = document.getElementById("vistaJuego");

      onSnapshot(q, (snapshot) => {
        lista.innerHTML = "";
        nombres.innerHTML = "";
        snapshot.forEach((doc, index) => {
          const j = doc.data();
          const idJuego = `juego_${index}`;
          const div = document.createElement("div");
          div.className = "tarjeta-juego";
          div.id = idJuego;
          div.innerHTML = `
            <h3>${j.nombre}</h3>
            <img src="${j.imagen}" alt="${j.nombre}" />
            <p><a href="${j.pagina}" target="_blank">🌐 Página</a></p>
            <p>📱 Telegram: ${j.telegram}</p>
            <p>💬 Discord: ${j.discord}</p>
            <button class="btn-share" onclick="navigator.share ? navigator.share({title: '${j.nombre}', text: 'Descubre este juego en Papoclub (PapoClub promo)', url: window.location.href}) : alert('Tu navegador no soporta esta función.')">Share (PapoClub promo)</button>
          `;
          lista.appendChild(div);

          const li = document.createElement("li");
          li.textContent = j.nombre;
          li.onclick = () => {
            vista.innerHTML = div.innerHTML;
          };
          nombres.appendChild(li);
        });
      });
    }

    window.logout = function () {
      signOut(auth).then(() => location.href = "index.html");
    }

    // Chat público modal
    window.abrirModalChat = () => {
      document.getElementById("modalChat").style.display = "flex";
    }
    window.cerrarModalChat = () => {
      document.getElementById("modalChat").style.display = "none";
    }
    window.enviarDesdeModal = () => {
      const mensaje = document.getElementById("mensajeModal").value.trim();
      if (mensaje) {
        addDoc(collection(db, "chatPublico"), {
          uid: currentUser?.uid || "anonimo",
          mensaje,
          fecha: new Date()
        });
        document.getElementById("mensajeModal").value = "";
      }
    }
    onSnapshot(query(collection(db, "chatPublico"), orderBy("fecha", "asc")), (snapshot) => {
      const contenedor = document.getElementById("mensajesChatModal");
      if (contenedor) {
        contenedor.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.textContent = d.mensaje;
          contenedor.appendChild(div);
        });
        contenedor.scrollTop = contenedor.scrollHeight;
      }
    });
  </script>
</body>
</html>
