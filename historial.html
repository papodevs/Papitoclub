<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secci칩n de Juegos - Papoclub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .formulario-juego {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid cyan;
      box-shadow: 0 0 10px cyan;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    .formulario-juego input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }
    .formulario-juego button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .tarjeta-juego {
      background: rgba(0,0,0,0.6);
      border: 1px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
      padding: 15px;
      margin-bottom: 20px;
    }
    .tarjeta-juego img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .comentarios textarea {
      width: 100%;
      background: #022;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 8px;
      resize: vertical;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Publicar un Juego</h1>

  <div class="formulario-juego">
    <input type="text" id="nombreJuego" placeholder="Nombre del juego">
    <input type="url" id="imagenJuego" placeholder="URL de la imagen del juego (1)">
    <input type="url" id="paginaJuego" placeholder="P치gina web del juego">
    <input type="text" id="telegramJuego" placeholder="Cuenta de Telegram">
    <input type="text" id="discordJuego" placeholder="Cuenta de Discord">
    <button onclick="guardarJuego()">Guardar informaci칩n</button>
  </div>

  <div id="publicaciones"></div>

  <script>
    const publicaciones = document.getElementById('publicaciones');

    function guardarJuego() {
      const nombre = document.getElementById('nombreJuego').value;
      const imagen = document.getElementById('imagenJuego').value;
      const pagina = document.getElementById('paginaJuego').value;
      const telegram = document.getElementById('telegramJuego').value;
      const discord = document.getElementById('discordJuego').value;

      const div = document.createElement('div');
      div.className = 'tarjeta-juego';
      div.innerHTML = `
        <h3>${nombre}</h3>
        <img src="${imagen}" alt="Imagen del juego">
        <p><strong>P치gina:</strong> <a href="${pagina}" target="_blank">${pagina}</a></p>
        <p><strong>Telegram:</strong> ${telegram}</p>
        <p><strong>Discord:</strong> ${discord}</p>
        <div class="comentarios">
          <textarea rows="2" placeholder="Escribe un comentario..."></textarea>
        </div>
      `;

      publicaciones.prepend(div);

      // limpiar
      document.getElementById('nombreJuego').value = "";
      document.getElementById('imagenJuego').value = "";
      document.getElementById('paginaJuego').value = "";
      document.getElementById('telegramJuego').value = "";
      document.getElementById('discordJuego').value = "";
    }
  </script>
</body>
</html>
