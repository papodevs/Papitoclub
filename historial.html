<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Secci√≥n Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
      text-align: center;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      max-width: 900px;
      margin: auto;
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .formulario-juego {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00e5ff88;
      width: 100%;
    }

    .formulario-juego input {
      width: 90%;
      margin: 6px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
      display: block;
    }

    .formulario-juego button {
      margin-top: 12px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta-juego {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 16px;
      margin: 10px;
      box-shadow: 0 0 10px #00e5ff66;
      text-align: left;
      flex: 1 1 300px;
    }

    .tarjeta-juego img {
      max-width: 100%;
      border-radius: 10px;
    }

    .tarjeta-juego h3 {
      color: #0ff;
    }

    .tarjeta-juego a {
      color: #ccf;
    }

    .lista-juegos-titulos {
      width: 200px;
      margin-left: 20px;
      text-align: left;
    }

    .lista-juegos-titulos ul {
      list-style: none;
      padding: 0;
    }

    .lista-juegos-titulos li {
      margin: 8px 0;
      color: #ccf;
    }

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        align-items: center;
      }
      .lista-juegos-titulos {
        margin: 20px auto 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div style="flex: 1">
      <div id="formularioJuego" class="formulario-juego" style="display: none;">
        <h2>Nuevo Juego</h2>
        <input type="text" id="nombreJuego" placeholder="Nombre del juego" />
        <input type="url" id="imagenJuego" placeholder="URL de imagen" />
        <input type="url" id="paginaJuego" placeholder="P√°gina del juego" />
        <input type="text" id="telegramJuego" placeholder="Canal de Telegram" />
        <input type="text" id="discordJuego" placeholder="Servidor de Discord" />
        <button onclick="guardarJuego()">Guardar</button>
      </div>

      <div id="listaJuegos"></div>
    </div>
    <div class="lista-juegos-titulos">
      <h3>Juegos P√∫blicos</h3>
      <ul id="nombresJuegos"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("formularioJuego").style.display = "block";
        cargarJuegos();
      } else {
        cargarJuegos(); // Permite ver los juegos sin login
      }
    });

    window.guardarJuego = async function () {
      const nombre = document.getElementById("nombreJuego").value.trim();
      const imagen = document.getElementById("imagenJuego").value.trim();
      const pagina = document.getElementById("paginaJuego").value.trim();
      const telegram = document.getElementById("telegramJuego").value.trim();
      const discord = document.getElementById("discordJuego").value.trim();

      if (!nombre || !imagen) {
        alert("El nombre y la imagen son obligatorios");
        return;
      }

      await addDoc(collection(db, "juegos"), {
        creadorUID: currentUser.uid,
        nombre,
        imagen,
        pagina,
        telegram,
        discord,
        fecha: new Date()
      });

      document.getElementById("nombreJuego").value = "";
      document.getElementById("imagenJuego").value = "";
      document.getElementById("paginaJuego").value = "";
      document.getElementById("telegramJuego").value = "";
      document.getElementById("discordJuego").value = "";
    }

    function cargarJuegos() {
      const q = query(collection(db, "juegos"), orderBy("fecha", "desc"));
      const lista = document.getElementById("listaJuegos");
      const listaNombres = document.getElementById("nombresJuegos");
      onSnapshot(q, (snapshot) => {
        lista.innerHTML = "";
        listaNombres.innerHTML = "";
        snapshot.forEach((doc) => {
          const j = doc.data();
          const div = document.createElement("div");
          div.className = "tarjeta-juego";
          div.innerHTML = `
            <h3>${j.nombre}</h3>
            <img src="${j.imagen}" alt="Imagen de ${j.nombre}" />
            <p><a href="${j.pagina}" target="_blank">üåê P√°gina</a></p>
            <p>üì± Telegram: ${j.telegram}</p>
            <p>üí¨ Discord: ${j.discord}</p>
            <button onclick="navigator.share ? navigator.share({ title: '${j.nombre}', text: 'Desc√∫brelo en PapoClub!', url: '${j.pagina}' }).catch(console.log) : alert('Tu navegador no soporta compartir.')">Share (PapoClub promo)</button>
          `;
          lista.appendChild(div);

          const li = document.createElement("li");
          li.textContent = j.nombre;
          listaNombres.appendChild(li);
        });
      });
    }

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
  </script>
</body>
</html>
