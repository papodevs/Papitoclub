<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Mensajes - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 15px;
      z-index: 1000;
      border-bottom: 1px solid #00e5ffcc;
      backdrop-filter: blur(10px);
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.3em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    main.contenido {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      flex: 1;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .mensaje {
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px #00e5ff88;
      color: #000;
    }

    .enviado {
      background: #ffffff;
      text-align: left;
    }

    .recibido {
      background: #bbf0ff;
      text-align: left;
    }

    .fecha {
      font-size: 0.8em;
      color: #333;
      margin-top: 6px;
    }

    .remitente {
      font-weight: bold;
      color: #004f63;
    }
  </style>
</head>
<body>

  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <main class="contenido">
    <h2>Historial de Mensajes Privados</h2>
    <div id="mensajesContainer">Cargando mensajes...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mensajesContainer = document.getElementById("mensajesContainer");

    onAuthStateChanged(auth, user => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const q = query(
        collection(db, "mensajesPrivados"),
        where("usuarios", "array-contains", user.email),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, snapshot => {
        if (snapshot.empty) {
          mensajesContainer.textContent = "No hay mensajes privados.";
          return;
        }

        mensajesContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const esEnviado = msg.remitente === user.email;
          const clase = esEnviado ? "enviado" : "recibido";

          const div = document.createElement("div");
          div.className = `mensaje ${clase}`;
          const fecha = new Date(msg.timestamp).toLocaleString("es-ES");

          div.innerHTML = `
            <div class="remitente">${esEnviado ? "T√∫ ‚Üí " + msg.destinatario : msg.remitente + " ‚Üí T√∫"}</div>
            <div>${msg.texto}</div>
            <div class="fecha">${fecha}</div>
          `;
          mensajesContainer.appendChild(div);
        });
      });
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
