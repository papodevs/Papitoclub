<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .menu-lateral {
      width: 70px;
      background: #011;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px #0ff4;
    }
    .menu-lateral button {
      background: none;
      border: none;
      color: #0ff;
      margin: 15px 0;
      font-size: 1.5em;
      cursor: pointer;
    }
    .contenido {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .post {
      border: 1px solid #0ff3;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background: #011;
    }
    .autor {
      font-weight: bold;
    }
    .fecha {
      font-size: 0.8em;
      color: #8ff;
    }
  </style>
</head>
<body>
  <div class="menu-lateral">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="logout()">üö™</button>
  </div>
  <div class="contenido">
    <h2>Historial de Publicaciones</h2>
    <div id="historial"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      cargarHistorial();
    });

    window.logout = () => signOut(auth).then(() => location.href = 'index.html');

    async function cargarHistorial() {
      const historial = document.getElementById("historial");
      const q = query(collection(db, "posts"), where("autor", "==", currentUser.email));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const post = doc.data();
        const fecha = new Date(post.timestamp).toLocaleString();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="autor">${post.autor}</div>
          <div class="fecha">${fecha}</div>
          <p>${post.texto}</p>
        `;
        historial.appendChild(div);
      });
    }
  </script>
</body>
</html>
