<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Secci√≥n Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding-top: 70px;
      display: flex;
      height: 100vh;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.4em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      flex: 1;
      padding: 1em;
      display: flex;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      box-sizing: border-box;
    }

    .formulario-juego {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00e5ff88;
      width: 60%;
      box-sizing: border-box;
    }

    .formulario-juego input {
      width: 90%;
      margin: 6px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #002f36;
      color: #0ff;
      display: block;
    }

    .formulario-juego button {
      margin-top: 12px;
      background: #00e5ff;
      color: #003;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .tarjeta-juego {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff66;
      text-align: left;
    }

    .tarjeta-juego img {
      max-width: 100%;
      border-radius: 10px;
    }

    .tarjeta-juego h3 {
      color: #0ff;
    }

    .tarjeta-juego a {
      color: #ccf;
    }

    /* Lista de juegos a la derecha */
    #listaNombres {
      width: 35%;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      padding: 10px;
      box-sizing: border-box;
      color: #0ff;
    }

    #listaNombres ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #listaNombres li {
      padding: 8px;
      border-bottom: 1px solid #00e5ff66;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #listaNombres li:hover {
      background: #00e5ff33;
    }

    #listaNombres button {
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      color: #003;
      padding: 4px 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    #listaNombres button:hover {
      background: #00c1d6;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üéÆ</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <div class="contenedor">
    <div id="formularioJuego" class="formulario-juego" style="display: none;">
      <h2>Nuevo Juego</h2>
      <input type="text" id="nombreJuego" placeholder="Nombre del juego" />
      <input type="text" id="imagenJuego" placeholder="URL de imagen" />
      <input type="text" id="paginaJuego" placeholder="P√°gina del juego" />
      <input type="text" id="telegramJuego" placeholder="Canal de Telegram" />
      <input type="text" id="discordJuego" placeholder="Servidor de Discord" />
      <button onclick="guardarJuego()">Guardar</button>

      <hr/>

      <div id="detalleJuego" class="tarjeta-juego">
        <p>Haz clic en un juego para ver los detalles aqu√≠.</p>
      </div>
    </div>

    <div id="listaNombres">
      <h3>Juegos</h3>
      <ul id="listaJuegos"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "76712370993",
      appId: "1:76712370993:web:2d2646b258efbccf68c73e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    const juegosMap = new Map();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("formularioJuego").style.display = "block";
        cargarJuegos();
      } else {
        alert("Debes iniciar sesi√≥n.");
        location.href = "index.html";
      }
    });

    window.guardarJuego = async function () {
      const nombre = document.getElementById("nombreJuego").value.trim();
      const imagen = document.getElementById("imagenJuego").value.trim();
      const pagina = document.getElementById("paginaJuego").value.trim();
      const telegram = document.getElementById("telegramJuego").value.trim();
      const discord = document.getElementById("discordJuego").value.trim();

      if (!nombre || !imagen) {
        alert("El nombre y la imagen son obligatorios");
        return;
      }

      await addDoc(collection(db, "juegos"), {
        creadorUID: currentUser.uid,
        nombre,
        imagen,
        pagina,
        telegram,
        discord,
        fecha: new Date()
      });

      document.getElementById("nombreJuego").value = "";
      document.getElementById("imagenJuego").value = "";
      document.getElementById("paginaJuego").value = "";
      document.getElementById("telegramJuego").value = "";
      document.getElementById("discordJuego").value = "";
    }

    function cargarJuegos() {
      const q = query(collection(db, "juegos"), orderBy("fecha", "desc"));
      const listaJuegosUL = document.getElementById("listaJuegos");
      const detalleJuego = document.getElementById("detalleJuego");

      onSnapshot(q, (snapshot) => {
        listaJuegosUL.innerHTML = "";
        juegosMap.clear();

        snapshot.forEach((doc) => {
          const j = doc.data();
          const id = doc.id;
          juegosMap.set(id, j);

          // Crear item de lista
          const li = document.createElement("li");

          const nombreSpan = document.createElement("span");
          nombreSpan.textContent = j.nombre;
          nombreSpan.style.flexGrow = "1";
          nombreSpan.style.cursor = "pointer";
          nombreSpan.onclick = () => mostrarDetalle(id);

          const btnShare = document.createElement("button");
          btnShare.textContent = "Share";
          btnShare.onclick = (e) => {
            e.stopPropagation();
            compartirJuego(j, id);
          };

          li.appendChild(nombreSpan);
          li.appendChild(btnShare);
          listaJuegosUL.appendChild(li);
        });

        // Mostrar detalles del primer juego si existe
        if (snapshot.size > 0) {
          mostrarDetalle(snapshot.docs[0].id);
        } else {
          detalleJuego.innerHTML = "<p>No hay juegos publicados a√∫n.</p>";
        }
      });
    }

    function mostrarDetalle(id) {
      const detalleJuego = document.getElementById("detalleJuego");
      const j = juegosMap.get(id);
      if (!j) {
        detalleJuego.innerHTML = "<p>Juego no encontrado.</p>";
        return;
      }
      detalleJuego.innerHTML = `
        <h3>${j.nombre}</h3>
        <img src="${j.imagen}" alt="${j.nombre}" />
        <p><a href="${j.pagina}" target="_blank" rel="noopener">üåê P√°gina</a></p>
        <p>üì± Telegram: ${j.telegram || 'No disponible'}</p>
        <p>üí¨ Discord: ${j.discord || 'No disponible'}</p>
      `;
    }

    async function compartirJuego(juego, id) {
      const urlJuego = `${location.origin}/home.html?juegoId=${id}`;
      const texto = `¬°Mira este juego: ${juego.nombre}! ${urlJuego}`;

      if (navigator.share) {
        try {
          await navigator.share({
            title: juego.nombre,
            text: texto,
            url: urlJuego,
          });
        } catch (error) {
          alert("Compartir cancelado o error: " + error);
        }
      } else {
        // Fallback: copiar al portapapeles
        try {
          await navigator.clipboard.writeText(texto);
          alert("Enlace copiado al portapapeles:\n" + texto);
        } catch (err) {
          alert("No se pudo copiar el enlace, por favor copia manualmente:\n" + texto);
        }
      }
    }

    window.logout = function () {
      signOut(auth).then(() => {
        location.href = "index.html";
      });
    }
  </script>
</body>
</html>
