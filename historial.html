<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      background: linear-gradient(135deg, #006994, #00b88a);
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 15px;
      z-index: 1000;
      border-bottom: 1px solid #00e5ffcc;
      backdrop-filter: blur(10px);
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.3em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 12px;
    }

    main {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
    }

    .mensaje {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #00e5ff88;
    }

    .enviado {
      background: #fff;
      color: #000;
      align-self: flex-end;
    }

    .recibido {
      background: #007ca6;
      color: #fff;
      align-self: flex-start;
    }

    .fecha {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">üè†</button>
    <button onclick="location.href='perfil.html'">üë§</button>
    <button onclick="location.href='historial.html'">üìú</button>
    <button onclick="location.href='mensajes.html'">‚úâÔ∏è</button>
    <button onclick="logout()">üö™</button>
  </div>

  <main>
    <h2>Historial de Mensajes Privados</h2>
    <div id="mensajes"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac",
      storageBucket: "papoclub-737ac.appspot.com",
      messagingSenderId: "1016897274452",
      appId: "1:1016897274452:web:9b096128cbb136357763c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mensajesDiv = document.getElementById("mensajes");

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";

      const mensajesRef = collection(db, "mensajes");
      const q = query(mensajesRef, orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        mensajesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.para !== user.email && data.de !== user.email) return;

          const div = document.createElement("div");
          div.className = `mensaje ${data.de === user.email ? "enviado" : "recibido"}`;

          const fecha = new Date(data.timestamp);
          const fechaStr = fecha.toLocaleString("es-ES", {
            year: "numeric", month: "short", day: "numeric",
            hour: "2-digit", minute: "2-digit"
          });

          div.innerHTML = `
            <strong>${data.de === user.email ? "T√∫" : data.de}</strong>: ${data.texto}
            <div class="fecha">${fechaStr}</div>
          `;
          mensajesDiv.appendChild(div);
        });

        if (mensajesDiv.innerHTML.trim() === "") {
          mensajesDiv.innerHTML = "<p>No hay mensajes privados enviados o recibidos.</p>";
        }
      });
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
</body>
</html>
