<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sección Juegos - Papoclub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #006994, #00b88a);
      color: #0ff;
      padding-top: 70px;
    }

    .menu-superior {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #00e5ff, #0099cc);
      box-shadow: 0 0 8px #00e5ffaa, 0 0 20px #00e5ff88, inset 0 2px 6px #00b8d9cc;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
      z-index: 1000;
      border-bottom: 1px solid #00e5ffcc;
    }

    .menu-superior button {
      background: none;
      border: none;
      color: #ccf9ff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-superior button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px #00e5ff, 0 0 30px #00e5ffaa;
    }

    .contenedor {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .form-juego {
      background: #012b2d;
      border: 2px solid #00f6ff;
      box-shadow: 0 0 10px #00e5ff80;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #011;
      color: #0ff;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    .tarjeta-juego {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
      padding: 12px;
      margin-bottom: 15px;
    }

    .tarjeta-juego img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .info-juego small {
      color: #aaa;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="menu-superior">
    <button onclick="location.href='home.html'">🏠</button>
    <button onclick="location.href='perfil.html'">👤</button>
    <button onclick="location.href='historial.html'">🎮</button>
    <button onclick="location.href='mensajes.html'">✉️</button>
    <button onclick="logout()">🚪</button>
  </div>

  <div class="contenedor">
    <div class="form-juego">
      <h2>Nuevo Juego</h2>
      <input type="text" id="nombreJuego" placeholder="Nombre del juego" required />
      <input type="url" id="imagenJuego" placeholder="URL de la imagen (1 sola)" />
      <input type="url" id="paginaJuego" placeholder="Página web del juego" />
      <input type="text" id="telegramJuego" placeholder="Cuenta Telegram (opcional)" />
      <input type="text" id="discordJuego" placeholder="Cuenta Discord (opcional)" />
      <textarea id="descripcionJuego" placeholder="Descripción o detalles" rows="4"></textarea>
      <button onclick="guardarJuego()">Guardar juego</button>
    </div>

    <div id="listaJuegos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJmOS9MjDhjJrKCMIUVbgmRiEi2xLIkrQ",
      authDomain: "papoclub-737ac.firebaseapp.com",
      projectId: "papoclub-737ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const lista = document.getElementById("listaJuegos");

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "index.html";
      cargarJuegos();
    });

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

    async function guardarJuego() {
      const nombre = document.getElementById("nombreJuego").value.trim();
      const imagen = document.getElementById("imagenJuego").value.trim();
      const pagina = document.getElementById("paginaJuego").value.trim();
      const telegram = document.getElementById("telegramJuego").value.trim();
      const discord = document.getElementById("discordJuego").value.trim();
      const descripcion = document.getElementById("descripcionJuego").value.trim();

      if (!nombre) return alert("El nombre del juego es obligatorio.");

      await addDoc(collection(db, "juegos"), {
        nombre, imagen, pagina, telegram, discord, descripcion,
        fecha: serverTimestamp()
      });

      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    }

    function cargarJuegos() {
      const juegosRef = collection(db, "juegos");
      onSnapshot(juegosRef, (snapshot) => {
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const juego = doc.data();
          const div = document.createElement("div");
          div.className = "tarjeta-juego";
          div.innerHTML = `
            <h3>${juego.nombre}</h3>
            ${juego.imagen ? `<img src="${juego.imagen}" alt="Imagen juego">` : ""}
            <p>${juego.descripcion || ""}</p>
            <div class="info-juego">
              ${juego.pagina ? `<small>🌐 <a href="${juego.pagina}" target="_blank">Página oficial</a></small>` : ""}
              ${juego.telegram ? `<small>📲 Telegram: ${juego.telegram}</small>` : ""}
              ${juego.discord ? `<small>🎮 Discord: ${juego.discord}</small>` : ""}
            </div>
          `;
          lista.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
